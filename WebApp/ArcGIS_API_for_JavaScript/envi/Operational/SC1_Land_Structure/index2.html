<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>SC Land Acquisition</title>
    
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/dark.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    
    <script src="https://js.arcgis.com/calcite-components/1.0.0-beta.99/calcite.esm.js" type="module"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/1.0.0-beta.99/calcite.css" />

    <script src="https://js.arcgis.com/4.25/"></script>
    <link disabled id="arcgis-maps-sdk-theme-dark" rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/dark/main.css" />
    <link id="arcgis-maps-sdk-theme-light" rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />

  </head>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
    }

    calcite-loader {
      align-self: center;
      justify-self: center;
    }
    
    calcite-label {
      --calcite-label-margin-bottom: 0px;
    }

    calcite-tab {
        height: 83vh;
        width: 85%;
    }

    #header-title {
      margin-left: 1rem;
      margin-right: 1rem;
    }

    #info-content {
      padding: 0.75rem;
    }

    calcite-rating {
      margin-top: 0.25rem;
    }
    
    #header {
      display: flex;
      padding: 0 1rem;
      background-color: var(--calcite-ui-foreground-1);
    }

    #header-controls {
      display: flex;
      margin-inline-start: auto;
      align-self: center;
    }

    .label-wrapper {
      display: flex;
      margin-inline: 1rem;
      padding: 0.5rem;
      border: 1px solid var(--calcite-ui-border-1);
      cursor: pointer;
    }

    calcite-switch {
      margin: 0 0.5rem;
    }

    
    #chartPanel {
        background-color: rgb(0, 0, 0, 0);
        padding: 10;
    }
    
    #pieChartLotDiv,
    #pieChartStructureDiv,
    #pieChartBarangayDiv {
      width: 100%;
      height: 45%;
      align-items: center;
      padding: 1%;
    }

    
    #lotNumberDiv,
    #structureNumberDiv {
      color: rgb(0, 197, 255);
      text-align: center;
      font-weight: normal;
      font-size: 1.5vw;
      border: solid 0.5px gray;
      padding-top: 1%;
      padding-bottom: 4%;
    }

    #lotNumberDiv b,
    #structureNumberDiv b {
      font-size: 1.0vw;
      font-family: 'Calibri';
      font-weight: bold;
      color:rgb(250, 246, 246);
    }

    br {
      content: "";
      margin: 2em;
      display: block;
      font-size: 24%;
    }

    b {
        color: orange;
    }

    #dateDiv {
      font-size: 0.85vw;
      text-align: right;
      display: flex;
      align-items: flex-end;
      font-weight: bold;
    }

    /* Expropriation List */
    /** clear background color of list box **/
    .panel-side {
      background-color: rgb(0, 0, 0, 0);
      margin-top: 1%;
    }

    /** adjust line height between texts **/
    .panel-side li {
      padding: 1% 1%;
    }

    /** adjust lot ID's font size and color **/
    .panel-side li b{
      color: red;
      font-size: 0.8vw;
    }

    .panel-result {
      cursor: pointer;
      margin: 0px 0;
    }

    .panel-result:hover,
    .panel-result:focus,
    .panel-result.selected {
      background-color: rgba(73, 72, 72, 0.5);
    }

    #refusedListDiv,
    #refusedListBarangayDiv {
      list-style: none;
      padding: 0.5%;
      padding-right: 5%;
      font-size: 0.8vw;
      width: 17vw;
    }

    /* MOA Chart */
    #chartPriorityLotDiv {
        width: 100%;
        height: 35%;
        align-items: center;
        padding: 1%;
    }

    /* Dropdown list */
    #dropdownDiv {
      background-color: rgb(0, 0, 0, 0);
        width: 50%;
        opacity: 1;
        color: black;
        text-align: right;
        margin: auto;
    }

    /* Browser Setting */
    ::-webkit-scrollbar {
        display: none;
    }
    
    /*  */
    .sassy-theme .esri-legend__layer-caption {
      display: none;
    }

  </style>
  <body class="sassy-theme">
    <calcite-loader></calcite-loader>
    <calcite-shell content-behind>
      
       <!--  Header slot  -->
      <div slot="header" id="header">
        
      <!-- Title -->
      <h2 id="header-title" slot="header"></h2>

      <div id="dateDiv">August 1, 2022</div>

      <!-- Dropdown Lists -->
      <div id="dropdownDiv" class="esri-widget">
        <label id="dropdownMunicipalLabel">
            City/Municipality:
            <select id="municipalSelect" class="esri-widget"></select>
        </label>
        <label id="dropdownBarangayLabel">
            Barangay:
            <select  style="width: 10vw" id="barangaySelect" class="esri-widget"></select>
        </label>
        <label id="dropdownHandOverDateLabel">
            Priority:
            <select id="prioritySelect" class="esri-widget"></select>
        </label>
      </div>

      <!-- Controls -->
        <div id="header-controls">
          <!-- Dark Mode Switch -->
          <calcite-label layout="inline" class="label-wrapper">
            <calcite-icon icon="brightness" scale="s" class="switch-icon"></calcite-icon>
            <calcite-switch></calcite-switch>
            <calcite-icon icon="moon" scale="s" class="switch-icon"></calcite-icon>
          </calcite-label>
        </div>
      </div>

      <!-- Icon -->
      <!-- https://developers.arcgis.com/calcite-design-system/icons/?icon=list&library=Calcite%20UI -->
      <calcite-shell-panel slot="panel-start" detached>
        <calcite-action-bar slot="action-bar">
          <calcite-action data-action-id="layers" icon="layers" text="Layers"></calcite-action>
          <calcite-action data-action-id="basemaps" icon="basemap" text="Basemaps"></calcite-action>
          <calcite-action data-action-id="legend" icon="legend" text="Legend"></calcite-action>
          <calcite-action data-action-id="information" icon="information" text="Information"></calcite-action>
          <calcite-action data-action-id="locate" icon="gps-on-f" text="My Location"></calcite-action>
        </calcite-action-bar>
        
        <!-- Map-specific panels (each one provides a div for ArcGIS Maps SDK for JavaScript widgets) -->
        <calcite-panel heading="Layers" height-scale="l" data-panel-id="layers" hidden>
          <div id="layers-container"></div>
        </calcite-panel>
        <calcite-panel heading="Basemaps" height-scale="l" data-panel-id="basemaps" hidden>
          <div id="basemaps-container"></div>
        </calcite-panel>
        <calcite-panel heading="Legend" height-scale="l" data-panel-id="legend" hidden>
          <div id="legend-container"></div>
        </calcite-panel>
        <calcite-panel heading="Click the icon below" width-scale="w" data-panel-id="locate" hidden>
          <div id="locate-container"></div>
        </calcite-panel>

        <!-- Info panel (populates with info from the web map) -->
        <calcite-panel heading="Description" data-panel-id="information" hidden>
          <div id="info-content">
            <!-- <img id="item-thumbnail" alt="webmap thumbnail" /> -->
            <div id="item-description">
              <!-- Dynamically populated -->
            </div>
          </div>
        </calcite-panel>
      </calcite-shell-panel>

      <div id="viewDiv">
        <!-- Chart Panel -->
        <!-- Tabs "https://esri.github.io/calcite-web/documentation/patterns/#tabs" -->
        <!-- Tabs "https://developers.arcgis.com/calcite-design-system/components/tabs/" -->
        <calcite-tabs>
            <div id="chartPanel">
                <calcite-tab-nav slot="tab-nav">
                    <calcite-tab-title selected>Land</calcite-tab-title>
                    <calcite-tab-title>Structure</calcite-tab-title>
                    <calcite-tab-title>Barangay</calcite-tab-title>
                    <calcite-tab-title>Refused</calcite-tab-title>
                </calcite-tab-nav>
                <calcite-tab>
                    <div id="pieChartLotDiv"></div>
                    <div id="lotNumberDiv"></div>
                    <div id="chartPriorityLotDiv"></div>
                </calcite-tab>
                <calcite-tab>
                  <div id="pieChartStructureDiv"></div>
                  <div id="structureNumberDiv"></calcite-label>
                  </div>
                </calcite-tab>
                <calcite-tab>
                    <div id="pieChartBarangayDiv"></calcite-label>
                    </div>
                  </calcite-tab>
                <calcite-tab>
                  <calcite-switch class="listChange"></calcite-switch>
                  <div class="panel-side esri-widget">
                    <ul id="refusedListDiv">
                      <li>Loading&hellip;</li>
                    </ul>
                  </div>
                </calcite-tab>
            </div>
        </calcite-tabs>
       </div>

    </calcite-shell>
  </body>
  <script>
    require([
      "esri/WebMap",
      "esri/views/MapView",
      "esri/Map",
      "esri/layers/FeatureLayer",
      "esri/widgets/Bookmarks",
      "esri/widgets/BasemapGallery",
      "esri/widgets/LayerList",
      "esri/widgets/Legend",
      "esri/rest/support/Query",
      "esri/widgets/Fullscreen",
      "esri/layers/support/FeatureFilter",
      "esri/widgets/TableList",
      "esri/portal/PortalItem",
      "esri/portal/Portal",
      "esri/rest/geometryService",
      "esri/rest/support/StatisticDefinition",
      "esri/symbols/WebStyleSymbol",
      "esri/widgets/Expand",
      "esri/renderers/UniqueValueRenderer",
      "esri/Ground",
      "esri/rest/support/RelationshipQuery",
      "esri/layers/GraphicsLayer",
      "esri/widgets/Search",
      "esri/widgets/Locate",
      "esri/widgets/BasemapToggle",
      "esri/PopupTemplate",
      "esri/layers/support/LabelClass",
      "esri/popup/content/CustomContent",
    ], function(WebMap, MapView, Map, FeatureLayer, Bookmarks, BasemapGallery, LayerList, Legend, 
                Query, Fullscreen, FeatureFilter, TableList, PortalItem, Portal, geometryService,
                StatisticDefinition, WebStyleSymbol, Expand, UniqueValueRenderer, Ground,
                RelationshipQuery, GraphicsLayer, Search, Locate, BasemapToggle, PopupTemplate,
                LabelClass, CustomContent
                 ) {
      
    var map = new Map({
        basemap: "gray-vector", // "streets-night-vector", basemap
        ground: "world-elevation",
    }); 

    var view = new MapView({
        map: map,
        center: [121.0477729, 14.4136156],
        zoom: 10,
        container: "viewDiv",
        environment: {
          background: {
          type: "color", // autocasts as new ColorBackground()
          color: [0, 0, 0, 1]
          },
        }
    });

    // Default Renderer for Polygon------------
    let defaultLotSymbolBoundary = {
      type: "simple-fill",
      color: [0, 0, 0, 0],
      style: "solid",
      outline: {
        style: "short-dash",
        color: [215, 215, 158],
        width: 1.5
      }
    };

    let defaultSymbol = {
        type: "simple-fill",  // autocasts as new SimpleFillSymbol()
        color: [0,0,0,0],
        style: "solid",
        outline: {  // autocasts as new SimpleLineSymbol()
            color: [110, 110, 110],
            width: 0.7
        }
    };
      
    //------------- Layer ----------------------------- /
    // Lot Layer----------------------------------
    function colorLotReqs(){
        return {
            1: [0,0,128],
            2: [49,149,183],
            3: [68,85,90],
            4: [255,170,0],
            5: [255,255,0],
            6: [255,255,255],
            7: [255,0,0],
            8: [0,0,0,0.5]
        }
    }

    let lotLayerRenderer = {
        type: "unique-value",
        field: "Reqs",
        defaultSymbol: defaultSymbol,  // autocasts as new SimpleFillSymbol()
        valueExpression: "When($feature.Reqs == 1, '1', $feature.Reqs == 2, '2', \
                        $feature.Reqs == 3, '3', $feature.Reqs == 4, '4', \
                        $feature.Reqs == 5, '5', $feature.Reqs == 6, '6', \
                        $feature.Reqs == 7, '7', $feature.Reqs == 8, '8', $feature.Reqs)",
        uniqueValueInfos: [
            {
                value: "1",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: colorLotReqs()[1],
                }
            },
            {
                value: "2",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: colorLotReqs()[2],
                }
            },
            {
                value: "3",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: colorLotReqs()[3],
                }
            },
            {
                value: "4",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: colorLotReqs()[4],
                }
            },
            {
                value: "5",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: colorLotReqs()[5],
                }
            },
            {
                value: "6",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: colorLotReqs()[6],
                }
            },
            {
                value: "7",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: colorLotReqs()[7],
                }
            },
            {
                value: "8",
                symbol: {
                    type: "simple-fill",
                    color: colorLotReqs()[8],
                    style: "diagonal-cross",
                    outline: {
                        width: 0.5,
                        color: "black"
                    }
                }
            }
        ]
    }

    var lotLayer = new FeatureLayer({
        portalItem: {
            id: "c38a7320b34b45b580778d7363f4e4c3",
            portal: {
                url: "https://gis.railway-sector.com/portal"
            }
        },
        layerId: 14,
        renderer:lotLayerRenderer,
        definitionExpression: "ContSubm = 1",
        outFields: ["*"],
        title: "Land",
        labelsVisible: false,
        popupTemplate: {
    title: "<p>{LotID}</p>",
    lastEditInfoEnabled: false,
    returnGeometry: true,
    content: [
      {
        type: "fields",
        fieldInfos: [
          {
            fieldName: "LandOwner",
            label: "Land Owner"
          },
          {
            fieldName: "Municipality"
          },
          {
            fieldName: "Barangay"
          },
          {
            fieldName: "Reqs",
            label: "<p>Requirements</p>"
          },
          {
            fieldName: "Priority1",
            label: "<p>Priority</p>"
          }
        ]
      }
    ]
  }
    });
    map.add(lotLayer, 1);

  

    // Structure Layer
    function colorStructure() {
        return {
            1: [0,0,128], // Complete
            2: [68,85,90], // Surveyed and for drafting
            3: [255,255,255], // For Survey
            4: [255,255, 0], // For Reschedule
            5: [255,204,203], // Missing tag or structure or owner
            6: [255,0,0], //  refused
            7: [0,0,0,0.5] // NA
        }
    }

    let structureRenderer = {
        type: "unique-value",
        field: "BasicPlan",
        defaultSymbol: defaultSymbol,  // autocasts as new SimpleFillSymbol()
        valueExpression: "When($feature.BasicPlan == 1, '1', $feature.BasicPlan == 2, '2', \
                        $feature.BasicPlan == 3, '3', $feature.BasicPlan == 4, '4', \
                        $feature.BasicPlan == 5, '5', $feature.BasicPlan == 6, '6', \
                        $feature.BasicPlan == 7, '7', $feature.BasicPlan)",
        uniqueValueInfos: [
            {
                value: "1",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: colorStructure()[1],
                    style: "backward-diagonal",
                    outline: {
                        color: "#6E6E6E",
                    }
                },
            },
            {
                value: "2",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: colorStructure()[2],
                    style: "backward-diagonal",
                    outline: {
                        color: "#6E6E6E",
                        width: 0.7
                    }
                },
            },
            {
                value: "3",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: colorStructure()[3],
                    style: "backward-diagonal",
                    outline: {
                        color: "#6E6E6E",
                        width: 0.7
                    }
                },
            },
            {
                value: "4",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: colorStructure()[4],
                    style: "backward-diagonal",
                    outline: {
                        color: "#6E6E6E",
                        width: 0.7
                    }
                },
            },
            {
                value: "5",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: colorStructure()[5],
                    style: "backward-diagonal",
                    outline: {
                        color: "#6E6E6E",
                        width: 0.7
                    }
                },
            },
            {
                value: "6",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: colorStructure()[6],
                    style: "backward-diagonal",
                    outline: {
                        color: "#6E6E6E",
                        width: 0.7
                    }
                },
            },
            {
                value: "7",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: colorStructure()[7],
                    style: "backward-diagonal",
                    outline: {
                        color: "#6E6E6E",
                        width: 0.7
                    }
                },
            },
        ]
    }

    var structureLayer = new FeatureLayer({
        portalItem: {
            id: "c38a7320b34b45b580778d7363f4e4c3",
            portal: {
                url: "https://gis.railway-sector.com/portal"
            }
        },
        layerId: 13,
        definitionExpression: "ContSubm = 1",
        renderer: structureRenderer,
        title: "Structure Basic Plan",
        outFields: ["*"],
        popupTemplate: {
            title: "<p>{StrucID}</p>",
            lastEditInfoEnabled: false,
            returnGeometry: true,
            content: [
            {
                type: "fields",
                fieldInfos: [
                {
                    fieldName: "StrucOwner",
                    label: "Structure Owner"
                },
                {
                    fieldName: "BasicPlan",
                    label: "<p>Status of Structure</p>"
                },               
                {
                    fieldName: "LotID",
                    label: "Lot ID"
                },
                {
                    fieldName: "Municipality"
                },
                {
                    fieldName: "Barangay"
                }
                ]
            }
            ]
        }
        });
        map.add(structureLayer);


    // Priority Lots
    var priorityLabel = new LabelClass({
        labelExpressionInfo: {expression: "$feature.LotID"},
        symbol: {
            type: "text",
            color: "black",
            haloColor: "white",
            haloSize: 0.5,
            font: {
                size: 12,
                weight: "bold"
            }
        }
    });

    function colorPriority() {
        return {
            1: [255, 0, 0], // Red
            2: [255, 127, 80], // Orange
            3: [255, 255, 0], // Yellow
            4: [0, 112, 255], // Blue
            5: [143, 0, 255], // violet
            6: [0, 255, 0], // Lime
            7: [112, 173, 71] // Green
        }
    }

    const priorityDates = ["December 2022", "April 2023", "July 2023"];

    let lotPriorityRenderer = {
        type: "unique-value",
        field: "Priority1",
        defaultSymbol: defaultSymbol,  // autocasts as new SimpleFillSymbol()
        valueExpression: "When($feature.Priority1 == 1, '1', $feature.Priority1 == 2, '2', \
                        $feature.Priority1 == 3, '3', $feature.Priority1)",
        uniqueValueInfos: [
            {
                value: "1",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: [0,0,0,0],
                    outline: {
                        width: 4,
                        color: colorPriority()[1]
                    }
                }   
            },
            {
                value: "2",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: [0,0,0,0],
                    outline: {
                        width: 4,
                        color: colorPriority()[2]
                    }
                }
            },
            {
                value: "3",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: [0,0,0,0],
                    outline: {
                        width: 4,
                        color: colorPriority()[3]
                    }
                }
            },
        ]
    }

    var priorityLayer = new FeatureLayer ({
        portalItem: {
            id: "c38a7320b34b45b580778d7363f4e4c3",
            portal: {
                url: "https://gis.railway-sector.com/portal"
            }
        },
        layerId: 8,
        renderer: lotPriorityRenderer,
        labelingInfo: [priorityLabel],
        definitionExpression: "ContSubm = 1",
        title: "Priority Lot",
        popupEnabled: false,
        minScale: 200000,
        maxScale: 0
        });
        map.add(priorityLayer,0);

    // Barangay
    function colorBarangay() {
        return {
            1: [0,0,128,0.5],
            2: [68,85,90,0.5],
            3: [255,255,255,0.5],
            4: [255,170,0,0.5],
            5: [255,0,0,0.5],
            6: [0,0,0,0.5]
        }
    }

    let barangayRenderer = {
        type: "unique-value",
        field: "Coop",
        defaultSymbol: defaultSymbol,  // autocasts as new SimpleFillSymbol()
        valueExpression: "When($feature.Coop == 1, '1', $feature.Coop == 2, '2', \
                        $feature.Coop == 3, '3', $feature.Coop == 4, '4', \
                        $feature.Coop == 5, '5', $feature.Coop == 6, '6', $feature.Coop)",
        uniqueValueInfos: [
            {
                value: "1",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: [0,0,0,0],
                    outline: {
                        width: 2,
                        color: colorBarangay()[1]
                    }
                }
            },
            {
            value: "2",
            symbol: {
                type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                color: [0,0,0,0],
                outline: {
                    width: 2,
                    color: colorBarangay()[2]
                }
            }
            },
            {
                value: "3",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: [0,0,0,0],
                    outline: {
                        width: 2,
                        color: colorBarangay()[3]
                    }
                }
            },
            {
                value: "4",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: [0,0,0,0],
                    outline: {
                        width: 2,
                        color: colorBarangay()[4]
                    }
                }
            },
            {
                value: "5",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: [0,0,0,0],
                    outline: {
                        width: 2,
                        color: colorBarangay()[5]
                    }
                }
            },
            {
                value: "6",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: [0,0,0,0],
                    outline: {
                        width: 2,
                        color: colorBarangay()[6]
                    }
                }

    /// Define popup template on dates for pier no
    // Date Format function
    function dateFormat(inputDate, format) {
        //parse the input date
        const date = new Date(inputDate);

        //extract the parts of the date
        const day = date.getDate();
        const month = date.getMonth() + 1;
        const year = date.getFullYear();    

        //replace the month
        format = format.replace("MM", month.toString().padStart(2,"0"));        

        //replace the year
        if (format.indexOf("yyyy") > -1) {
            format = format.replace("yyyy", year.toString());
        } else if (format.indexOf("yy") > -1) {
            format = format.replace("yy", year.toString().substr(2,2));
        }

        //replace the day
        format = format.replace("dd", day.toString().padStart(2,"0"));

        return format;
    }
