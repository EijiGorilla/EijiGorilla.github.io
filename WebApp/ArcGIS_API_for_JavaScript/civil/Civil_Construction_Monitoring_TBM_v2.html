<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the views-switch-2d-3d sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/views-switch-2d-3d/index.html
  -->
<title>D-Wall and Excavation/RC Monitoring</title>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: black;       
      }

      #stationList {
        background-color: rgb(0, 0, 0);
      }

      #timeSlider {
        position:absolute;
        left: 400px;
        right: 400px;
        bottom: 30px;
        visibility: hidden;
      }

       #applicationDiv {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;         
      }

      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        background-color: black;
        flex: 1 1 auto;
        order: 1;
        overflow: hidden;
      }

      #titleDiv {
        font-weight: 400;
        font-style: normal;
        font-size: 25px;
        color: white;
        padding: 10px;
        background-color: rgb(0, 0, 0, 0.5);
        opacity: 0.9;
      }

      .panel-container {
          position: relative;
          width: 100%;
          height: 100%;
          background-color: rgb(0, 0, 0, 0.5);
      }

      .panel-side {
      padding: 0px;
      box-sizing: border-box;
      width: 150px;
      height: auto;
      position: absolute;
      top: 0;
      right: 0;
      color: #fff;
      background-color: rgb(0, 0, 0, 0.5);
      overflow: auto;
      z-index: 60;
    }

    .panel-side h2 {
        padding: 5 5px;
        margin: 0;
        font-size: 14px;
        font-weight: 600;
        color: white;
        background-color: black;
      }

      .panel-side ul {
        list-style: none;
        margin: 0;
        padding: 0;
        font-weight: 100;
        color: white;
        background-color: rgb(0, 0, 0, 0.5);
      }

      .panel-side li {
        list-style: none;
        padding: 3px 10px;
        background-color: rgb(0, 0, 0, 0.5);
      }

      .panel-result {
        cursor: pointer;
        margin: 0px 0;
        background-color: rgb(0, 0, 0, 0.5);
      }

      .panel-result:hover,
      .panel-result:focus,
      .panel-result.selected {
        background-color: rgb(0, 0, 0, 0.5);
      }      

      #optionsDiv {
        width: 250px;
        height: 120px;
        padding: 0 15px 0 15px;
        font-size: 16px;
        font-weight: normal;
        text-align: center;
        vertical-align: middle;
        background-color: rgb(71, 150, 7);
        color: white;
        padding: 10px;
        line-height: 0.3;
      }

      #percentComp {
        color: white;
        font-size: 35px;
        text-align: center;
        vertical-align: middle;
        text-align: center;
        line-height: 0.3;
      }

      #menu {
        padding: 3px 3px 3px 3px;
        background-color: black;
        color: white;
      }
      
      p {
        color: white;
      }
      
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.15/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.15/"></script>

    <script>
      require([
        "esri/Basemap",
        "esri/Map",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/layers/FeatureLayer",
        "esri/views/layers/support/FeatureFilter",
        "esri/layers/SceneLayer",
        "esri/layers/Layer",
        "esri/layers/TileLayer",
        "esri/layers/VectorTileLayer",
        "esri/layers/support/LabelClass",
        "esri/symbols/LabelSymbol3D",
        "esri/WebMap",
        "esri/WebScene",
        "esri/portal/PortalItem",
        "esri/portal/Portal",
        "esri/widgets/TimeSlider",
        "esri/widgets/Legend",
        "esri/widgets/LayerList",
        "esri/widgets/Fullscreen",
        "esri/tasks/GeometryService",
        "esri/tasks/support/Query",
        "esri/tasks/QueryTask",
        "esri/renderers/smartMapping/statistics/summaryStatistics",
        "esri/tasks/support/StatisticDefinition",
        "esri/symbols/WebStyleSymbol",
        "esri/TimeExtent",
        "esri/widgets/Expand",
        "esri/widgets/Editor",
        "esri/renderers/UniqueValueRenderer",
        "esri/widgets/support/DatePicker",
        "esri/widgets/FeatureTable",
        "esri/widgets/Compass",
        "esri/TimeExtent"
      ], function(Basemap, Map, MapView, SceneView, 
                  FeatureLayer, FeatureFilter,
                  SceneLayer, Layer, TileLayer, VectorTileLayer,
                  LabelClass, LabelSymbol3D, WebMap,
                  WebScene, PortalItem, Portal,
                  TimeSlider, Legend, LayerList, Fullscreen,
                  GeometryService, Query, QueryTask, summaryStatistics,
                  StatisticDefinition, WebStyleSymbol,
                  TimeExtent, Expand, Editor, UniqueValueRenderer, DatePicker, FeatureTable, Compass, TimeExtent) {
        let timeLayerView; // for making a list of time periods

        var basemap = new Basemap({
        baseLayers: [
          new VectorTileLayer({
            portalItem: {
              id: "3a62040541b84f528da3ac7b80cf4a63" 
            }
          })
        ]
      });

         var map = new Map({
              basemap: basemap, // "streets-night-vector", 
              ground: "world-elevation"
        });
        //map.ground.surfaceColor = "#FFFF";
        //map.ground.opacity = 0.1;
         
        var view = new SceneView({
            map: map,
            container: "viewDiv",
            viewingMode: "local",
            camera: {
                position: {
                    x: 121.0322874,
                    y: 14.6750462,
                    z: 1000
                    },
                    tilt: 65
                    },
            environment: {
                background: {
                    type: "color", // autocasts as new ColorBackground()
                    color: [0, 0, 0, 1]
                    },
                    // disable stars
                    starsEnabled: false,
                    //disable atmosphere
                    atmosphereEnabled: false
                    }
        });

        // Setup UI
     
        var applicationDiv = document.getElementById("applicationDiv");
        var titleDiv = document.getElementById("titleDiv");


        //********** Import Layers**********

        // When a scene layer is published using 'Copy All' view.goTo did not work
        // It worked when the scene layer is published in 'Reference Registered Data'

        //********* Define LabelingInfo *************//
        // Station labels
        var labelClass = new LabelClass({
          symbol: {
            type: "label-3d",// autocasts as new LabelSymbol3D()
            symbolLayers: [
              {
                type: "text", // autocasts as new TextSymbol3DLayer()
                material: {
                  color: "white"
                },
                size: 10,
                color: "black",
                haloColor: "black",
                haloSize: 1,
                font: {
                  family: "Ubuntu Mono",
                  //weight: "bold"
                },
              }
            ],
            verticalOffset: {
              screenLength: 40,
              maxWorldLength: 100,
              minWorldLength: 20
            },

          },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            expression: 'DefaultValue($feature.Name, "no data")'
          }
        });

        // GeoSpot Label Class
        var geoSpotlabelClass = new LabelClass({
          symbol: {
            type: "label-3d", // autocast as new LabelSymbol3D()
            symbolLayers: [
              {
                type: "text",
                material: {
                  color: "yellow"
                },
                size: 11,
                color: "black",
                haloColor: "black",
                haloSize: 1,
                font: {
                  family: "Ubuntu Mono",
                  weight: "bold"
                },
              }
            ],
            verticalOffset: {
              screenLength: 80,
              maxWorldLength: 500,
              minWorldLength: 30
            },
            callout: {
              type: "line",
              size: 0.5,
              color: [0, 0, 0],
              border: {
                color: [255, 255, 255, 0.7]
              }
            }
          },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            //expression: 'DefaultValue($feature.GeoTechName, "no data")'
            value: "{GeoTechName}"
          }
        });


        // TBM spot label class
        var tbmspotlabelClass = new LabelClass({
          symbol: {
            type: "label-3d",// autocasts as new LabelSymbol3D()
            symbolLayers: [
              {
                type: "text", // autocasts as new TextSymbol3DLayer()
                material: {
                  color: [0, 197, 255]
                },
                //halo: {
                //      size: 0.8,
                //      color: "black"
                //    },
                //size: 10,
                font: {
                  family: "Ubuntu Mono",
                  weight: "bold"
                },
              }
            ],
            verticalOffset: {
              screenLength: 100,
              maxWorldLength: 300, //200
              minWorldLength: 30
            },
            callout: {
              type: "line",
              size: 0.5,
              color: [0, 0, 0],
              border: {
                color: [255, 255, 255, 0.7]
              }
            }
          },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            expression: "$feature.Type"
            //value: "TBM"
          }
        });

        // Label hospital
    

        // convenience function to retrieve the WebStyleSymbols based on their name
        function stationsSymbol(name) {
          return {
            type: "web-style", // autocasts as new WebStyleSymbol()
            name: name,
            styleName: "EsriIconsStyle"//EsriRealisticTransportationStyle, EsriIconsStyle
          };
        }

        function geoSpotSymbol(name) {
          return {
            type: "web-style",
            name: name,
            styleName: "EsriIconsStyle"
          };
        }

        function tbmspotSymbol(name) { // TBM Spot 
          return {
            type: "web-style",
            name: name,
            styleName: "EsriRealisticTransportationStyle"
          };
        }

        //********* Set Renderer *****************//
        var stationsRenderer = {
          type: "unique-value", // autocasts as new UniqueValueRenderer()
          field: "Name",
          defaultSymbol: stationsSymbol("Train"),//Backhoe, Train
        };

        var tbmspotRenderer = {
          type: "unique-value", //"unique-value", "simple"
          Field: "Type",
          defaultSymbol: tbmspotSymbol("Tram"),
          visualVariables: [
            {
              type: "size",
              axis: "height",
              field: "SIZE",
              valueUnit: "meters"
            },
            {
              type: "rotation",
              field: "ROTATION"
            }
          ]
        };

        var geoSpotRenderer = {
          type: "unique-value", // autocasts as new UniqueValueRenderer()
          field: "GeoTechName",
          defaultSymbol: geoSpotSymbol("Standing Diamond"),
          visualVariables: [
            {
              type: "size",
              minDateValue: 0,
              maxDataValue: 10,
              minSize: 8,
              maxSize: 8
            }
          ]
        };

        // Renderer for monitor buildings
               // verticalOffset shifts the symbol vertically
        var verticalOffset = {
          screenLength: 40,
          maxWorldLength: 200,
          minWorldLength: 35
        };

          // Function that automatically creates the symbol for the points of interest
          function getUniqueValueSymbol(name, color) {
          // The point symbol is visualized with an icon symbol. To clearly see the location of the point
          // we displace the icon vertically and add a callout line. The line connects the offseted symbol with the location
          // of the point feature.
          return {
            type: "point-3d", // autocasts as new PointSymbol3D()
            symbolLayers: [
              {
                type: "icon", // autocasts as new IconSymbol3DLayer()
                resource: {
                  href: name
                },
                size: 20,
                outline: {
                  color: "white",
                  size: 2
                }
              }
            ],

            verticalOffset: verticalOffset,

            callout: {
              type: "line", // autocasts as new LineCallout3D()
              color: "white",
              size: 2,
              border: {
                color: color
              }
            }
          };
        }

        var monitorBuildingPointsRenderer = {
          type: "unique-value", // autocasts as new UniqueValueRenderer()
          field: "Type",
          uniqueValueInfos: [
            {
              value: "Hospital",
              symbol: getUniqueValueSymbol(
                "https://EijiGorilla.github.io/Symbols/hospital_icon.png",
                "#D13470"
              )
            },
            {
              value: "Factory",
              symbol: getUniqueValueSymbol(
                "https://EijiGorilla.github.io/Symbols/factory.png",
                "#D13470"
              )
            }
          ]
        };



      //********** Read Feature and Scene Layers
      // Elevation contoures
      var contourLayer = new FeatureLayer({
        portalItem: {
          id: "986213ac70c543618ff93c39c43935fe",
          portal: {
            url: "https://mmspgc-gis.mmspgc.local/portal"
          }
        },
        elevationInfo: {
          mode: "on-the-ground"
        },
        title: "Elevation"
      });
      //contourLayer.listMode = "hide";
      map.add(contourLayer);

      // Hospitals
      var monitorbuildingLayer = new SceneLayer({
        portalItem: {
          id: "e2f8e71682c6422b9a34840c72aa8ac3",
          portal: {
            url: "https://mmspgc-gis.mmspgc.local/portal"
          }
        },
        elevationInfo: {
          mode: "absolute-height",
          offset: 40
        },
      });
      monitorbuildingLayer.listMode = "hide";
      map.add(monitorbuildingLayer);

      var monitorbuildingpointLayer = new FeatureLayer({
        portalItem: {
          id: "f390ff14dba74058b9922c85e793043b",
          portal: {
            url: "https://mmspgc-gis.mmspgc.local/portal"
          }
        },
        elevationInfo: {
          mode: "relative-to-ground",
          offset: 40
        },
        title: "Monitoring Building",
        renderer: monitorBuildingPointsRenderer,
        outFields: ["*"],
      });
      monitorbuildingpointLayer.listMode = "hide";
      map.add(monitorbuildingpointLayer);

      // Station point feature
        var stationLayer = new SceneLayer({
            portalItem: {
                id: "0b188bbb17b340b9ba4a72c7b2921dd1",
                portal: {
                    url: "https://mmspgc-gis.mmspgc.local/portal"
                }
            },
             labelingInfo: [labelClass],
             renderer: stationsRenderer,
             elevationInfo: {
                 // this elevation mode will place points on top of
                 // buildings or other SceneLayer 3D objects
                 mode: "relative-to-ground"
                 },
              //screenSizePerspectiveEnabled: false, // gives constant size regardless of zoom
        });
        stationLayer.listMode = "hide";
        map.add(stationLayer, 0);

        // Geotechnical Information Spot
        var geoSpot = new FeatureLayer({
          portalItem: {
            id: "aae2ce08a9724807babd5e811b80f0dc",
            portal: {
              url: "https://mmspgc-gis.mmspgc.local/portal"
            }
          },
          labelingInfo: [geoSpotlabelClass],
          renderer: geoSpotRenderer,
          elevationInfo: {
            mode: "relative-to-ground",
            offset: -80
          },
          outFields: ["*"]
        });
        geoSpot.listMode = "hide";
        map.add(geoSpot, 0);

        // TBM Machine Spot
        var tbmSpot = new FeatureLayer({
          portalItem: {
            id: "9068ec49a80d46a18a667450e12cc870",
            portal: {
              url: "https://mmspgc-gis.mmspgc.local/portal"
            }
          },
          labelingInfo: [tbmspotlabelClass],
          renderer: tbmspotRenderer,
          screenSizePerspectiveEnabled: false,
          title: "TBM Spot"
        });
        tbmSpot.listMode = "hide";
        view.map.add(tbmSpot);

        // TBM Alignment
        const options = {
          profile: "circle",
          cap: "none",
          join: "miter",
          width: 5,
          height: 5,
          color: [200, 200, 200],
          profileRotation: "all"
        };

        /* The colors used for the each transit line */
        const colors = {
          0: [225, 225, 225, 0.1], // To be Constructed
          1: [0, 197, 255, 0.5], // Completed
          2: [255, 0, 0, 0.3], // Delayed
        };

      var transitLayer = new FeatureLayer({
        portalItem: {
          id: "fa7aad7fd11d401a9911c8b261784980", //fa7aad7fd11d401a9911c8b261784980
          portal: {
            url: "https://mmspgc-gis.mmspgc.local/portal"
          }
        },
        elevationInfo: {
          mode: "relative-to-ground",//"on-the-ground"
          offset: -60
        },
         //renderer: roundTubeSymbol,
         title: "TBM Segment",
         //definitionExpression: "sens='Aller'",
         outFields: ["*"]
        });
        map.add(transitLayer);

        function renderTransitLayer() {
          const renderer = new UniqueValueRenderer({
            field: "Status"
          });

          for (let property in colors) {
            if (colors.hasOwnProperty(property)) {
              renderer.addUniqueValueInfo({
                value: property,
                symbol: {
                  type: "line-3d",
                  symbolLayers: [
                    {
                      type: "path",
                      profile: options.profile,
                      material: {
                        color: colors[property]
                      },
                      width: options.width,
                      height: options.height,
                      join: options.join,
                      cap: options.cap,
                      anchor: "bottom",
                      profileRotation: options.profileRotation
                    }
                  ]
                }
              });
            }
          }

          transitLayer.renderer = renderer;
        }

        renderTransitLayer();

         //*** Highlight and Zoom to Stations*** //
        // This variable will store highlight handle that is used to remove the highlight
        var highlight = null;

        view.when(function() {
        
          // define the attributes which are used in the query
          stationLayer.outFields = "Name";

          // Get DOM (Document Object Model) eement where list items will be placed
          var container = document.getElementById("stationList");

          // Highlight is set on the layerView, so we need to detect when the layerView is ready
          view.whenLayerView(stationLayer).then(function(stationLayerView) {
            //wait for the layer view to finish updating
            stationLayerView.watch("updating", function(val) {
              if (!val) {
                // Query the features available for drawing and get all the attributes
                var query = new Query();
                stationLayerView.queryFeatures(query).then(function(result) {
                  // Empty the list DOM element
                  container.innerHTML = "";
                  // For each returned feature that is of station create a list item and append it to the container
                  result.features.forEach(function(feature) {
                    var attributes = feature.attributes;
                    // we only want to add features of station to the list
                    var li = document.createElement("li");
                    li.setAttribute("class", "panel-result");
                    li.innerHTML = attributes.Name;
                    li.addEventListener("click", function(event) {
                      var target = event.target;
                      
 
                      
                      var objectId = feature.attributes.OBJECTID;
                      // Create an extent query on the layer view that will return to 3D extent of the feature
                      var queryExtent = new Query({
                        objectIds: [objectId]
                      });
                      stationLayerView
                        .queryExtent(queryExtent)
                        .then(function(result) {
                          // Zoom to the extent of the feature
                          // Use the expand method to prevent zooming in too close to the feature
                          if (result.extent) {
                            view
                              .goTo(result.extent.expand(100), {
                                speedFactor: 2
                              })
                              .catch(function(error) {
                                if (error.name != "AbortError") {
                                  console.error(error);
                                }
                              });
                          }
                        });
                        // Remove the previous highlights
                        if (highlight) {
                          highlight.remove();
                        }
                        // Highlight the feature passing the objectId to the method
                        highlight = stationLayerView.highlight([objectId]);
                    });
                    container.appendChild(li);
                  });
                });
              }
            });
          });
        });
        //*** End of Highlight & Zoom to Stations*** //


        // LayerList and Add legend to the LayerList
        // On-off feature layer tab
        var layerList = new LayerList({
            view: view,
            listItemCreatedFunction: function(event) {
              const item = event.item;
              if (item.layer.type != "group") {
                item.panel = {
                  content: "legend",
                  open: false
                };
              }
            }
          });

          view.ui.add(layerList, {
            position: "bottom-left"
          });
        // End of LayerList
  
        view.ui.empty("top-left");
        view.ui.add(titleDiv, "top-left");

        // Compass
        var compass = new Compass({
          view: view});
          // adds the compass to the top left corner of the MapView
        view.ui.add(compass, "bottom-left");

        // See-through-Ground        
          view.when(function() {
          // allow navigation above and below the ground
          map.ground.navigationConstraint = {
            type: "none"
          };
          // the webscene has no basemap, so set a surfaceColor on the ground
          map.ground.surfaceColor = "#fff";
          // to see through the ground, set the ground opacity to 0.4
          map.ground.opacity = 0.1;
        });
          
        // Full screen logo
        view.ui.add(
            new Fullscreen({
                view: view,
                element: applicationDiv
            }),
            "bottom-left"
        );
        
        // See through Gound
        document
          .getElementById("opacityInput")
          .addEventListener("change", function(event) {
            map.ground.opacity = event.target.checked ? 0.1 : 1;
          });

        view.ui.add("menu", "bottom-left");

          
      });
    </script>
  </head>

  <body>
    <div id="applicationDiv">
    <div id="viewDiv">
      <div id="titleDiv" class="esri-widget">TBM Tunneling</div>
    </div>
        <div id="menu" class="esri-widget">
      <input type="checkbox" id="opacityInput" checked />
      <label for="opacityInput">See through ground</label>
    </div>
    <div class="panel-side esri-widget">
      <h2>Stations List</h2>
      <ul id="stationList">
        <li>Loading&hellip;</li>
      </ul>
    </div>
    </div>
  </body>
</html>
