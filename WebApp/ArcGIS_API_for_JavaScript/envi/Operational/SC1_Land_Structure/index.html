<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--

<title>SC1 Subcontractor Submissions</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/dark/main.css"/>
<link rel="stylesheet" href="css/main.css">

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/dark.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
<script src="https://js.arcgis.com/4.25/"></script>
<script src="js/main.js"></script>

  </head>

  <body class="sassy-theme">
    <div id="applicationDiv">
      <div id="headerDiv">
         <div id="headerTitleDiv">
            <h2>SC1 Subcontractor Submissions</h2>
        </div>
        <div class="dateDiv">
            <h4>As of August 1, 2022</h4>
        </div>
        <div class="esri-widget" id="dropdownDiv">
            <label for="sel-options">City/Municipality:</label>
            <select id="valSelect" class="esri-widget"></select>
            <label for="sel-options">Barangay:</label>
            <select id="barangaySelect" class="esri-widget" width="150" style="width: 150px"></select>
            <label for="sel-options">Priority:</label>
            <select id="prioritySelect" class="esri-widget"></select>
          </div>
      </div>
      <div class="container">
          <div class="boxA">
              <div class = "panel-side esri-widget" id="legendDiv"></div>
          </div>
          <div class="boxB">
            <div class="panel-side esri-widget">
              <h2>'Refused' List</h2>
              <section class="tab_contents">
                <div class="tab_wrap">
                  <input id="tab1" type="radio" name="check" checked>
                  <label for="tab1" class="tab_lab1">Lot</label>
                  <input id="tab2" type="radio" name="check">
                  <label for="tab2" class="tab_lab2">Barangay</label>
                  <div class="panels">
                    <div id="area1" class="panel">
                      <ul id="relocationOwnerList">
                        <li>Loading&hellip;</li>
                      </ul>
                    </div>
                    <div id="area2" class="panel">
                      <ul id="refusedListBaragayDiv">
                        <li>Loading&hellip;</li>
                      </ul>
                    </div>
                  </div>       
                </div>
              </section>
            </div>
        </div>
        <div class="boxC">
            <div id="viewDiv"></div>
        </div>
        <div class="boxD">
            <div id="chartPanel">
                <div id="chartdiv"></div>
                  <div id="optionsDiv" class="esri-widget">
                    <div><b>Number of Lot</b></div>
                    <h6 id="totalNumberDiv"></h6>
                  </div>
                  <div id="lotMoaChartDiv"></div>
            </div>
        </div>
        <div class="boxE">
            <div id="structureChartPanel">
                <div id="structureChartDiv"></div>
                <div id="optionsDiv" class="esri-widget">
                    <div><b>Number of Structure</b></div>
                    <h6 id="structureTotalNumberDiv"></h6>
                  </div>
                  <div id="barangayChartDiv"></div>
            </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
