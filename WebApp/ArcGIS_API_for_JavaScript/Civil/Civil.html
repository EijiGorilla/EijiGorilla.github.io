<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the views-switch-2d-3d sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/views-switch-2d-3d/index.html

<title>D-Wall and Excavation/RC Monitoring</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.14/"></script>

    <script>
      require([
        "esri/Ground",
        "esri/Map",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/layers/SceneLayer",
        "esri/WebMap",
        "esri/WebScene",
        "esri/portal/PortalItem",
        "esri/portal/Portal",
        "esri/widgets/TimeSlider",
        "esri/widgets/Legend"
      ], function(Ground, Map, MapView, SceneView, SceneLayer, WebMap, WebScene, PortalItem, Portal, TimeSlider, Legend) {

        // End of Import and Display Web Scene
        //*****************************************//  
        // wait until the layer view is loaded
          let layerView;

          // Scene Layer
        const scenelayer = new SceneLayer({
          portalItem: {
            // autocasts as new PortalItem()
            id: "21684666d2bc4db3a2384355bab55392",
          portal: {
              url: "https://mmspgc-gis.mmspgc.local/portal"
          }
          },
          timeInfo: {
            startField: "EndDate",
            interval: {
              unit: "days",
              value: 1
            }
          }
        });

        const map = new Map({
          basemap: null,
          ground: "world-elevation"
        });

        //map.ground.opacity = 1.0;

        const view = new SceneView({
          container: "viewDiv",
          map: map,
          zoom: 15,
          center: [121.0175, 14.6991],
        });

          // the webscene has no basemap, so set a surfaceColor on the ground
          map.ground.surfaceColor = "#fff";
          // to see through the ground, set the ground opacity to 0.4
          map.ground.opacity = 0.4;       


        // Create a new time slider widget
        const timeSlider = new TimeSlider({
          container: "timeSlider",
          playRate: 50,
          stops: {
            interval: {
              value: 1,
              unit: "days"
            }
          }
        });
        view.ui.add(timeSlider, "manual");

        // wait till the layer view is loaded
        SceneView.whenLayerView(scenelayer).then(function(lv) {
          layerView = lv;

          // start time of the time slider - 6/1/2020
          const start = new Date(2019, 5, 1);
          // set time slider's full extent to
          timeSlider.fullTimeExtent = {
            start: start,
            end: scenelayer.timeInfo.fullTimeExtent.end
          };

          const end = new Date(start);
          end.setDate(end.getDate + 1);
          timeSlider.values = [start, end];
        });

        // watch for time slider timeExtent change
        timeSlider.watch("timeExtent", function() {
          layerView.effect = {
            filter: {
              timeExtent: timeSlider.timeExtent,
              geometry: view.extent
            },
            excludedEffect: "grayscale(20%) opacity(12%)"
          };          
        });
  


      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
