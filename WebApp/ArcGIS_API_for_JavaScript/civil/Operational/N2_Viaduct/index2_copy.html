<script>
require([
    "esri/Basemap",
    "esri/Map",
    "esri/views/MapView",
    "esri/views/SceneView",
    "esri/layers/FeatureLayer",
    "esri/layers/support/FeatureFilter",
    "esri/layers/SceneLayer",
    "esri/layers/Layer",
    "esri/layers/TileLayer",
    "esri/layers/VectorTileLayer",
    "esri/layers/support/LabelClass",
    "esri/symbols/LabelSymbol3D",
    "esri/WebMap",
    "esri/WebScene",
    "esri/PopupTemplate",
    "esri/portal/PortalItem",
    "esri/portal/Portal",
    "esri/widgets/TimeSlider",
    "esri/widgets/Legend",
    "esri/widgets/LayerList",
    "esri/widgets/Fullscreen",
    "esri/rest/geometryService",
    "esri/rest/support/Query",
    "esri/rest/support/StatisticDefinition",
    "esri/symbols/WebStyleSymbol",
    "esri/TimeExtent",
    "esri/widgets/Expand",
    "esri/widgets/Editor",
    "esri/renderers/UniqueValueRenderer",
    "esri/widgets/support/DatePicker",
    "esri/widgets/FeatureTable",
    "esri/widgets/Compass",
    "esri/TimeExtent",
    "esri/widgets/Search",
    "esri/widgets/BasemapToggle",
    "esri/widgets/Weather",
    "esri/widgets/Daylight",
    "esri/geometry/Polyline",
    "esri/layers/GraphicsLayer",
    "esri/Graphic",
    "esri/geometry/Point",
    "esri/views/3d/externalRenderers",
    "esri/geometry/SpatialReference",
    "esri/rest/route",
    "esri/rest/support/RouteParameters",
    "esri/rest/support/FeatureSet",
    "esri/core/Accessor",
    "esri/symbols/SimpleMarkerSymbol",
    "esri/symbols/SimpleLineSymbol",
    "esri/geometry/geometryEngine"
  ], function(Basemap, Map, MapView, SceneView, FeatureLayer, FeatureFilter,
              SceneLayer, Layer, TileLayer, VectorTileLayer,
              LabelClass, LabelSymbol3D, WebMap,
              WebScene, PortalItem, Portal, PopupTemplate,
              TimeSlider, Legend, LayerList, Fullscreen,
              geometryService, Query,
              StatisticDefinition, WebStyleSymbol,
              TimeExtent, Expand, Editor, UniqueValueRenderer,
              DatePicker, FeatureTable, Compass, TimeExtent, Search, BasemapToggle,
              Weather, Daylight, Polyline, GraphicsLayer, Graphic, Point,
              externalRenderers, SpatialReference, route, RouteParameters, FeatureSet,
              Accessor, SimpleMarkerSymbol, SimpleLineSymbol, geometryEngine) {

  const timeSeries = document.querySelector("calcite-button");
  timeSeries.addEventListener("click", function(event) {
    const timeSeriesChart = document.getElementById("timeSeriesChart");
    timeSeriesChart.hidden = !timeSeriesChart.hidden
  });
  
// Route Layer for animatioin
      // The stops and route result will be stored in this layer
      var routeLyr = new GraphicsLayer();
  
      // Setup the route parameters
      var routeParams = new RouteParameters({
          stops: new FeatureSet(),
          outSpatialReference: { // autocasts as new SpatialReference()
              wkid: 3857
          }
      });
  
      // Define the symbology used to display the stops
      var stopSymbol = new SimpleMarkerSymbol({
          style: "cross",
          size: 0, // 15
          outline: { // autocasts as new SimpleLineSymbol()
              width: 0 // 4
          }
      });
  
      // Define the symbology used to display the route
      var routeSymbol = new SimpleLineSymbol({
          color: [0, 0, 255, 0], // [0, 0, 255, 0.5]
          width: 5
      });
//
  
  // Basemap
  var basemap = new Basemap({
    baseLayers: [
      new VectorTileLayer({
        portalItem: {
          id: "8a9ef2a144e8423786f6139408ac3424"
        }
      })
    ]
  });
  
  // Add Map
  var map = new Map({
    basemap: basemap, // "streets-night-vector"
    ground: "world-elevation" // ground: "no"
  }); 
  //map.ground.surfaceColor = "#FFFF";
  //map.ground.opacity = 0.5;
           
  // Add scene view
  var view = new SceneView({
    map: map,
    container: "viewDiv",
    viewingMode: "local",
    camera: {
      position: {
        x: 120.75200,
        y: 14.90,
        z: 2500
      },
      tilt: 65
    },
    environment: {
      background: {
        type: "color", // autocasts as new ColorBackground()
        color: [0, 0, 0, 1]
      },
      
      // disable stars
      starsEnabled: false,
            
      //disable atmosphere
      atmosphereEnabled: false
    }
  });
  
  // Basemap Toggle
  const toggle = new BasemapToggle({
    view: view,
    nextBaseMap: "hybrid"
  });
  view.ui.add(toggle, "top-right");
        
  // Error Abort function 
  function catchAbortError(error) {
    if (error.name != "AbortError") {
      console.error(error);
    }
  }
  
  // OpenStreetMap 3D Buildings
  let osmSymbol = {
    type: "mesh-3d",
    symbolLayers: [
      {
        type: "fill",
        material: {
          color: [74, 80, 87, 0.5],
          colorMixMode: "replace"
        },
        edges: {
          type: "solid", // autocasts as new SolidEdges3D()
          color: [225, 225, 225, 0.3]
        }
    }
  ]
  };
  
  
  var osm3D = new SceneLayer({
    portalItem: {
      id: "ca0470dbbddb4db28bad74ed39949e25"
    },
    title: "OpenStreetMap 3D Buildings"
  });
  map.add(osm3D);
  osm3D.renderer = {
    type: "simple",
    symbol: osmSymbol
  }
  

////// Train Animation using externalRenderers
  
      // Adds a graphic when the user clicks the map. If 2 or more points exist, route is solved.
      //on(view, "click", addStop);
      view.on("click", function() {
        addStop();

    });

    function addStop(event) {

        // Add a point at the location of the map click
        //var stop = new Graphic({
        //    geometry: event.mapPoint,
        //    symbol: stopSymbol
        //});

        var stop1 = new Graphic({
            geometry: new Point({x: 13422812.716400001, y: 1710317.0639999993, z: 115.65110000000277, spatialReference: SpatialReference.WebMercator}),
            symbol: stopSymbol
        });
        routeLyr.add(stop1);

        var stop2 = new Graphic({
            geometry: new Point({x: 13422004.020599999, y: 1713789.0846000016, z: 105.54970000000321, spatialReference: SpatialReference.WebMercator }),
            symbol: stopSymbol
        });
        routeLyr.add(stop2);

        routeParams.stops.features.push(stop1);
        routeParams.stops.features.push(stop2);

        // Execute the route task if 2 or more stops are input
        //routeParams.stops.features.push(stop);
        if (routeParams.stops.features.length >= 2) {
            //routeTask.solve(routeParams).then(showRoute);
            showRoute();
        }
    }

    // Adds the solved route to the map as a graphic
    function showRoute(data) {
        
        //var routeResult = data.routeResults[0].route;

        var polyline = new Polyline(polylinePoints);
        polyline.spatialReference = SpatialReference.WebMercator;

        var routeResult = new Graphic({
            geometry: polyline,
            symbol: routeSymbol
        });
        routeResult.symbol = routeSymbol;

        routeLyr.add(routeResult);
      
      // the speed of the object becomes low with maximum segment of length
      var pl = geometryEngine.densify(routeResult.geometry, 0.5, "meters");
        // register the external renderer
        const myExternalRenderer = new skeletonRenderer(view, pl);
        externalRenderers.add(view, myExternalRenderer);

    }
    // Disable lighting based on the current camera position.
    // We want to display the lighting according to the current time of day.
    //view.environment.lighting.cameraTrackingEnabled = false;

    // Create our custom external renderer
   //////////////////////////////////////////////////////////////////////////////////////
    //https://github.nicogis.it/externalRendererSkeleton/
    var skeletonRenderer = Accessor.createSubclass({ // if '|| {}' is not added beside null,
    // you will receive the following error 'Cannot destructure property of xx of 'null' as it is null'
        view: null,
        //pl: null,
        renderer: null,     // three.js renderer
        camera: null,       // three.js camera
        scene: null,        // three.js scene
        vertexIdx: 0,

            // We have to inject this bit of code into the three.js runtime in order for it to bind those
            // buffers instead of the default ones.
            var originalSetRenderTarget = this.renderer.setRenderTarget.bind(this.renderer);
            this.renderer.setRenderTarget = function (target) {
                originalSetRenderTarget(target);
                if (target == null) {
                    context.bindRenderTarget();
                }
            }

            // setup the three.js scene
            //////////////////////////////////////////////////////////////////////////////////////         
            this.scene = new THREE.Scene();

            // setup the camera

            this.camera.lookAt(new THREE.Vector3(cam.center[0], cam.center[1], cam.center[2]));

let abort = false;
async function startAnimation(slideNo) {
  play.style.display = "none";
  pause.style.display = "block";
    if (!view.interacting && !abort) {

        if (slideNo < comp_pts.length) {
            if (slideNo === 0) {
                camera.heading = heading_pts[slideNo];
                camera.tilt = tilt_pts[slideNo];
            } else {
                camera.heading = heading_pts[slideNo];
            }
            camera.tilt = tilt_pts[slideNo];
            camera.position = comp_pts[slideNo];
    
            await view.goTo(camera, {animate: true, speedFactor: 0.3, easing: "linear"});
            //requestAnimationFrame(startAnimation);
            window.setTimeout(function() {
                startAnimation(slideNo + 1);
            }, 0);
        }
    } else {
        abort = true;
        play.style.display = "block";
        pause.style.display = "none";
    }
}

  // Time series chart for progress monitoring of viaduct components
  var root6 = am5.Root.new("timeSeriesChart");

  function timeSeriesChart() {
    root6.container.children.clear();

    var query = viaductLayer.createQuery();
    query.where = "end_date IS NOT NULL";
    //query.outStatistics = [total_count];
    query.outFields = ["end_date", "Type"];
    query.orderByFields = ["end_date"];
    query.groupByFieldsForStatistics = ["end_date"];

    const pile = [];
      const pilecap = [];
      const pier = [];
      const pierhead = [];
      const precast = [];

    viaductLayer.queryFeatures(query).then(function(response) {
      var stats = response.features;

      // collect all dates for each viaduct type
      stats.forEach((result, index) => {
        const attributes = result.attributes;
        const type = attributes.Type;
        const date = attributes.end_date;

        if (type === 1) {
          pile.push(date);
        } else if (type === 2) {
          pilecap.push(date);
        } else if (type === 3) {
          pier.push(date);
        } else if (type === 4) {
          pierhead.push(date);
        } else if (type === 5) {
          precast.push(date);
        }
      });

      // Count the number of values per date per viaduct type
      const datesCount_pile = {};
      const datesCount_pilecap = {};
      const datesCount_pier = {};
      const datesCount_pierhead = {};
      const datesCount_precast = {};

      for (let i = 0; i < pile.length; i++) {
        datesCount_pile[pile[i]] = 1 + (datesCount_pile[pile[i]] || 0);
      }
      for (let i = 0; i < pilecap.length; i++) {
        datesCount_pilecap[pilecap[i]] = 1 + (datesCount_pilecap[pilecap[i]] || 0);
      }
      for (let i = 0; i < pier.length; i++) {
        datesCount_pier[pier[i]] = 1 + (datesCount_pier[pier[i]] || 0);
      }
      for (let i = 0; i < pierhead.length; i++) {
        datesCount_pierhead[pierhead[i]] = 1 + (datesCount_pierhead[pierhead[i]] || 0);
      }
      for (let i = 0; i < precast.length; i++) {
        datesCount_precast[precast[i]] = 1 + (datesCount_precast[precast[i]] || 0);
      }

      // Convert array to Object Array
      const date_pile = [];
      const date_pilecap = [];
      const date_pier = [];
      const date_pierhead = [];
      const date_precast = [];

      const value_pile = [];
      const value_pilecap = [];
      const value_pier = [];
      const value_pierhead = [];
      const value_precast = [];

      // Piles
      for (let i = 0; i < Object.keys(datesCount_pile).length; i++) {
        const dates = Number(Object.keys(datesCount_pile)[i]);
        const values = datesCount_pile[Object.keys(datesCount_pile)[i]];
        date_pile.push(dates);
        value_pile.push(values);
      }
      const datas_pile = date_pile.map((date, index) => {
        return Object.assign({}, {
          date,
          value: value_pile[index]
        });
      });
      // Sort by date: make sure to sort; otherwise, it fails.
      const data_pile = datas_pile.sort((a, b) => a.date - b.date);
      console.log(data_pile);

      // Pile cap
      for (let i = 0; i < Object.keys(datesCount_pilecap).length; i++) {
        const dates = Number(Object.keys(datesCount_pilecap)[i]);
        const values = datesCount_pilecap[Object.keys(datesCount_pilecap)[i]];
        date_pilecap.push(dates);
        value_pilecap.push(values);
      }
      const datas_pilecap = date_pilecap.map((date, index) => {
        return Object.assign({}, {
          date,
          value: value_pilecap[index]
        });
      });
      // Sort by date: make sure to sort; otherwise, it fails.
      const data_pilecap = datas_pilecap.sort((a, b) => a.date - b.date);

      // Pier
      for (let i = 0; i < Object.keys(datesCount_pier).length; i++) {
        const dates = Number(Object.keys(datesCount_pier)[i]);
        const values = datesCount_pier[Object.keys(datesCount_pier)[i]];
        date_pier.push(dates);
        value_pier.push(values);
      }
      const datas_pier = date_pier.map((date, index) => {
        return Object.assign({}, {
          date,
          value: value_pier[index]
        });
      });
      // Sort by date: make sure to sort; otherwise, it fails.
      const data_pier = datas_pier.sort((a, b) => a.date - b.date);

      // Pier head
      for (let i = 0; i < Object.keys(datesCount_pierhead).length; i++) {
        const dates = Number(Object.keys(datesCount_pierhead)[i]);
        const values = datesCount_pierhead[Object.keys(datesCount_pierhead)[i]];
        date_pierhead.push(dates);
        value_pierhead.push(values);
      }
      const datas_pierhead = date_pierhead.map((date, index) => {
        return Object.assign({}, {
          date,
          value: value_pierhead[index]
        });
      });
      // Sort by date: make sure to sort; otherwise, it fails.
      const data_pierhead = datas_pierhead.sort((a, b) => a.date - b.date);

      // Precast
      for (let i = 0; i < Object.keys(datesCount_precast).length; i++) {
        const dates = Number(Object.keys(datesCount_precast)[i]);
        const values = datesCount_precast[Object.keys(datesCount_precast)[i]];
        date_precast.push(dates);
        value_precast.push(values);
      }
      const datas_precast = date_precast.map((date, index) => {
        return Object.assign({}, {
          date,
          value: value_precast[index]
        });
      });
      // Sort by date: make sure to sort; otherwise, it fails.
      const data_precast = datas_precast.sort((a, b) => a.date - b.date);

      // final format: [{date: 18900000, pile: 20, pilecap: 30, ..}]
      // 1. Collect all dates from all the viaduct component
        const allDates = pile.concat(pilecap, pier, pierhead, precast);
 
      // 2. Get unique date values
        var uniqueValues = [];
        allDates.forEach(function(item, i) {
        if ((uniqueValues.length < 1 || uniqueValues.indexOf(item) === -1) && item !== "") {
          uniqueValues.push(item);
            }
      });

      // 3. sorted array [178000,....]
      const sortedDates = uniqueValues.sort();

      // 4. Get values for each date for each viaduct tyype
      const pile_a = [];
      const pilecap_a = [];
      const pier_a = [];
      const pierhead_a = [];
      const precast_a = [];

      for (let i=0; i < sortedDates.length; i++) {
        // pile
        var result_pile = data_pile.filter(obj => {
          return obj.date === sortedDates[i]
        });
        if (result_pile.length === 0) {
          pile_a.push(0);
        } else {
          pile_a.push(Object.values(result_pile[0])[1]);
        }

        // pile cap
        var result_pilecap = data_pilecap.filter(obj => {
          return obj.date === sortedDates[i]
        });
        if (result_pilecap.length === 0) {
          pilecap_a.push(0);
        } else {
          pilecap_a.push(Object.values(result_pilecap[0])[1]);
        }

        // pier
        var result_pier = data_pier.filter(obj => {
          return obj.date === sortedDates[i]
        });
        if (result_pier.length === 0) {
          pier_a.push(0);
        } else {
          pier_a.push(Object.values(result_pier[0])[1]);
        }

        // pier head
        var result_pierhead = data_pierhead.filter(obj => {
          return obj.date === sortedDates[i]
        });
        if (result_pierhead.length === 0) {
          pierhead_a.push(0);
        } else {
          pierhead_a.push(Object.values(result_pierhead[0])[1]);
        }

        // precast
        var result_precast = data_precast.filter(obj => {
          return obj.date === sortedDates[i]
        });
        if (result_precast.length === 0) {
          precast_a.push(0);
        } else {
          precast_a.push(Object.values(result_precast[0])[1]);
        }
      }

      // 5. Compiel in object
const data = sortedDates.map((date, index) => {
        return Object.assign({}, {
          date,
          pile: pile_a[index],
          pilecap: pilecap_a[index],
          pier: pier_a[index],
          pierhead: pierhead_a[index],
          precast: precast_a[index]
        });
      });

      // 6. Add to Chart

      // set themes
      root6.setThemes([
        am5themes_Animated.new(root6)
      ]);

      // Create chart
      // https://www.amcharts.com/docs/v5/charts/xy-chart/
      var chart = root6.container.children.push(am5xy.XYChart.new(root6, {
        panX: false,
        panY: false,
        wheelX: "panX",
        wheelY: "zoomX",
        layout: root6.verticalLayout
      }));

      // Create axes
      // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
      var xRenderer = am5xy.AxisRendererX.new(root6, {
        //minGridDistance: 60,
          strokeOpacity: 1,
          strokeWidth: 1,
          stroke: am5.color("#ffffff"),
      });
      var xAxis = chart.xAxes.push(am5xy.DateAxis.new(root6, {
        maxDeviation: 0,
        groupData: true,
        baseInterval: {
          timeUnit: "day",
          count: 1
        },
        // count: 
       groupIntervals: [{timeUnit: "month", count: 1}],
        
        categoryField: "date",
        renderer: xRenderer,
        tooltip: am5.Tooltip.new(root6, {})
      }));

      xRenderer.grid.template.setAll({
        location: 1
      })

      // Label properties for yAxis (category axis)
      xAxis.get("renderer").labels.template.setAll({
        //oversizedBehavior: "wrap",
        textAlign: "center",
        fill: am5.color("#ffffff"),
        //maxWidth: 150,
        fontSize: 12
      });

      xAxis.data.setAll(data);

      var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root6, {
        min: 0,
        renderer: am5xy.AxisRendererY.new(root6, {
          strokeOpacity: 0.1,
          minGridDistance: 60,
          strokeOpacity: 1,
          strokeWidth: 1,
          stroke: am5.color("#ffffff"),
        })
      }));

      yAxis.get("renderer").labels.template.setAll({
        //oversizedBehavior: "wrap",
        textAlign: "center",
        fill: am5.color("#ffffff"),
        //maxWidth: 150,
        fontSize: 12
      });

      // Add legend
      // https://www.amcharts.com/docs/v5/charts/xy-chart/legend-xy-series/
      var legend = chart.children.push(am5.Legend.new(root6, {
        centerX: am5.p50,
        x: am5.p50
      }));

      legend.labels.template.setAll({
        oversizedBehavior: "truncate",
        fill: am5.color("#ffffff"),
        fontSize: 17,
        scale: 0.8,
        //textDecoration: "underline"
        //width: am5.percent(200)
        //fontWeight: "300"
      });

      // Add series
      // https://www.amcharts.com/docs/v5/charts/xy-chart/series/
      function makeSeries(name, fieldName) {
        var series = chart.series.push(am5xy.ColumnSeries.new(root6, {
          name: name,
          stacked: true,
          xAxis: xAxis,
          yAxis: yAxis,

          valueXField: "date",
          valueYGrouped: "sum"
        }));

        series.columns.template.setAll({
          tooltipText: "{name}, {categoryX}: {valueY}",
          tooltipY: am5.percent(10)
        });
        series.data.setAll(data);

        // Make stuff animate on load
        // https://www.amcharts.com/docs/v5/concepts/animations/
        series.appear();

        series.bullets.push(function() {
          return am5.Bullet.new(root6, {
            sprite: am5.Label.new(root6, {

              centerY: am5.p50,
              centerX: am5.p50,
              populateText: true
            })
          });

        legend.data.push(series);

      makeSeries("Bored Pile", "pile");
      makeSeries("Pile Cap", "pilecap");

    });
  }
