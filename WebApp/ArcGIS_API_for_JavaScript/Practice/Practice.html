<html>
  <head>
    <meta charset="utf-8" />

      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

<title>D-Wall and Excavation/RC Monitoring</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #optionsDiv {
        width: 250px;
        padding: 0 12px 0 12px;
        background-color: white;
        padding: 10px;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.14/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/layers/FeatureLayer",
        "esri/views/layers/support/FeatureFilter",
        "esri/layers/SceneLayer",
        "esri/layers/Layer",
        "esri/WebMap",
        "esri/WebScene",
        "esri/portal/PortalItem",
        "esri/portal/Portal",
        "esri/widgets/TimeSlider",
        "esri/widgets/Legend",
        "esri/widgets/LayerList",
        "esri/tasks/GeometryService",
        "esri/tasks/support/ProjectParameters",
      ], function(Map, MapView, SceneView, FeatureLayer, FeatureFilter, SceneLayer, Layer, WebMap, WebScene, PortalItem, Portal, TimeSlider, Legend, LayerList, GeometryService, ProjectParameters) {
        
        // It looks like if we add the following codes, SceneLayer cannot be added to scene view, but
        // when needed for opening web scene.
        //portal = new Portal();
          // portal.authoMode = "immediate";

           var webScene = new WebScene({
          portalItem: {
            // autocasts as new PortalItem()
            id: "f49f712ce677497aa38feb639708977c",
          portal: {
              url: "https://mmspgc-gis.mmspgc.local/portal"
          }
          }
        });
          
        var view = new SceneView({
            map: webScene,
            container: "viewDiv",
        });
        
        var legend = new Legend({
            view: view
        });
        view.ui.add(legend, "top-right");

        var foundLayer = webScene.allLayers.find(function(layer) {
            return layer.title === "Structure";
        });
        foundLayer.definitionExpression = "Type = 1";

        map.add(foundLayer);

   
 

 

      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
      </div>
    </div>
  </body>
</html>
