    <script>
      require([
        "esri/Basemap",
        "esri/Map",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/layers/FeatureLayer",
        "esri/views/layers/support/FeatureFilter",
        "esri/layers/SceneLayer",
        "esri/layers/Layer",
        "esri/layers/TileLayer",
        "esri/layers/VectorTileLayer",
        "esri/layers/support/LabelClass",
        "esri/symbols/LabelSymbol3D",
        "esri/WebMap",
        "esri/WebScene",
        "esri/portal/PortalItem",
        "esri/portal/Portal",
        "esri/widgets/TimeSlider",
        "esri/widgets/Legend",
        "esri/widgets/LayerList",
        "esri/widgets/Fullscreen",
        "esri/tasks/GeometryService",
        "esri/tasks/support/Query",
        "esri/tasks/QueryTask",
        "esri/renderers/smartMapping/statistics/summaryStatistics",
        "esri/tasks/support/StatisticDefinition",
        "esri/symbols/WebStyleSymbol",
        "esri/TimeExtent",
        "esri/widgets/Expand",
        "esri/widgets/Editor",
        "esri/renderers/UniqueValueRenderer",
        "esri/widgets/support/DatePicker",
        "esri/widgets/FeatureTable",
        "esri/widgets/Compass",
        "esri/TimeExtent",
        "esri/layers/ElevationLayer",
        "esri/Ground",
        "esri/widgets/Search"
      ], function(Basemap, Map, MapView, SceneView, 
                  FeatureLayer, FeatureFilter,
                  SceneLayer, Layer, TileLayer, VectorTileLayer,
                  LabelClass, LabelSymbol3D, WebMap,
                  WebScene, PortalItem, Portal,
                  TimeSlider, Legend, LayerList, Fullscreen,
                  GeometryService, Query, QueryTask, summaryStatistics,
                  StatisticDefinition, WebStyleSymbol,
                  TimeExtent, Expand, Editor, UniqueValueRenderer, DatePicker,
                  FeatureTable, Compass, TimeExtent, ElevationLayer, Ground, Search) {

let chartLayerView;
//const features = [];

        var basemap = new Basemap({
        baseLayers: [
          new VectorTileLayer({
            portalItem: {
              id: "3a62040541b84f528da3ac7b80cf4a63" 
            }
          })
        ]
      });
      
      // Add custom DEM to the default elevation layer of esri
      const worldElevation = new ElevationLayer({
        url: "//elevation3d.arcgis.com/arcgis/rest/services/WorldElevation3D/Terrain3D/ImageServer"
        });
        
      const dem = new ElevationLayer({
        portalItem: {
          id: "34a145bedcf24f64b57b2b26ce25ca54",
          portal: {
              url: "https://gis.railway-sector.com/portal"
          },
        }
        });

        var map = new Map({
              basemap: basemap, // "streets-night-vector", basemap, topo-vector
              ground: new Ground({
                layers: [worldElevation, dem]
              })
        });
        //map.ground.surfaceColor = "#FFFF";
        //map.ground.opacity = 0.1;
         
        var view = new SceneView ({
            map: map,
            container: "viewDiv",
            viewingMode: "local",
            camera: {
                position: {
                    x: 121.0322874,
                    y: 14.6750462,
                    z: 1000
                    },
                    tilt: 65
                    },
            environment: {
                background: {
                    type: "color", // autocasts as new ColorBackground()
                    color: [0, 0, 0, 1]
                    },
                    // disable stars
                    starsEnabled: false,
                    //disable atmosphere
                    atmosphereEnabled: false
                    }
        });

        //
        function shiftCamera(deg) {
          var camera = view.camera.clone();
          camera.position.longitude += deg;
          return camera;
        }

        function catchAbortError(error) {
          if (error.name != "AbortError") {
            console.error(error);
          }
        }

        // Setup UI
         var chartTitleDiv = document.getElementById("chartTitleDiv");
        var headerDiv = document.getElementById("headerDiv");
        var headerTitleDiv = document.getElementById("headerTitleDiv");
        var applicationDiv = document.getElementById("applicationDiv");


//*******************************//
// Label Class Property Settings //
//*******************************//

 //********* Define LabelingInfo *************//
// Station labels
        var labelClass = new LabelClass({
          symbol: {
            type: "label-3d",// autocasts as new LabelSymbol3D()
            symbolLayers: [
              {
                type: "text", // autocasts as new TextSymbol3DLayer()
                material: {
                  color: "white"
                },
                size: 10,
                color: "black",
                haloColor: "black",
                haloSize: 1,
                font: {
                  family: "Ubuntu Mono",
                  //weight: "bold"
                },
              }
            ],
            verticalOffset: {
              screenLength: 40,
              maxWorldLength: 100,
              minWorldLength: 20
            },

          },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            expression: 'DefaultValue($feature.Name, "no data")'
          }
        });

// TBM spot label class
        var tbmspotlabelClass = new LabelClass({
          symbol: {
            type: "label-3d",// autocasts as new LabelSymbol3D()
            symbolLayers: [
              {
                type: "text", // autocasts as new TextSymbol3DLayer()
                material: {
                  color: [0, 197, 255]
                },
                //halo: {
                //      size: 0.8,
                //      color: "black"
                //    },
                //size: 10,
                font: {
                  family: "Ubuntu Mono",
                  weight: "bold"
                },
              }
            ],
            verticalOffset: {
              screenLength: 100,
              maxWorldLength: 300, //200
              minWorldLength: 30
            },
            callout: {
              type: "line",
              size: 0.5,
              color: [0, 0, 0],
              border: {
                color: [255, 255, 255, 0.7]
              }
            }
          },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            expression: "$feature.Type"
            //value: "TBM"
          }
        });

// monitor buildings Label
        var monitorBuillabelClass = new LabelClass({
          symbol: {
            type: "label-3d", // autocast as new LabelSymbol3D()
            symbolLayers: [
              {
                type: "text",
                material: {
                  color: [137, 205, 102]
                },
                size: 9,
                color: "black",
                haloColor: "black",
                haloSize: 1,
                font: {
                  family: "Ubuntu Mono",
                  weight: "regular"
                },
              }
            ],
            verticalOffset: {
              screenLength: 80,
              maxWorldLength: 500,
              minWorldLength: 30
            },
            callout: {
              type: "line",
              size: 0.5,
              color: [0, 0, 0],
              border: {
                color: [255, 255, 255, 0.7]
              }
            }
          },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            expression: "IIF($feature.Type == 'Hospital' || $feature.Type == 'School' || $feature.Type == 'Government', $feature.Type, '')"
            //'DefaultValue($feature.GeoTechName, "no data")'
            //"IIF($feature.Score >= 13, '', '')"
            //value: "{Type}"
          }
        });


//*****************************//
//      Renderer Settings      //
//*****************************//        
        // convenience function to retrieve the WebStyleSymbols based on their name
        function stationsSymbol(name) {
          return {
            type: "web-style", // autocasts as new WebStyleSymbol()
            name: name,
            styleName: "EsriIconsStyle"//EsriRealisticTransportationStyle, EsriIconsStyle
          };
        }

        function tbmspotSymbol(name) { // TBM Spot 
          return {
            type: "web-style",
            name: name,
            styleName: "EsriRealisticTransportationStyle"
          };
        }

// Statin Renderer
        var stationsRenderer = {
          type: "unique-value", // autocasts as new UniqueValueRenderer()
          field: "Name",
          defaultSymbol: stationsSymbol("Train"),//Backhoe, Train
        };

        var tbmspotRenderer = {
          type: "unique-value", //"unique-value", "simple"
          Field: "Type",
          defaultSymbol: tbmspotSymbol("Tram"),
          visualVariables: [
            {
              type: "size",
              axis: "height",
              field: "SIZE",
              valueUnit: "meters"
            },
            {
              type: "rotation",
              field: "ROTATION"
            }
          ]
        };

        
// Geotechnical information Renderer:-------------------
        ///-- Profile Options for rendering geotechnical informatino (polyline Z)
        const options_g = {
          profile: "circle",
          cap: "none",
          join: "miter",
          width: 6,
          height: 6,
          color: [200, 200, 200],
          profileRotation: "all"
        };

        ///-- Color
        const colors_g = {
          'Sandy Sand': [0, 112, 255, 1],
          'Silty Sand': [230, 230, 0, 1],
          'Rock Type': [197, 0, 255, 1]
        };

// TBM Alignment:-------------------
const options = {
          profile: "circle",
          cap: "butt", // butt
          join: "miter",
          width: 5,
          height: 5,
          color: [200, 200, 200, 0.3],
          profileRotation: "all"
        };

        /* The colors used for the each transit line */
        const colors = {
          0: [225, 225, 225, 0.1], // To be Constructed
          1: [0, 197, 255, 0.5], // Completed
          2: [255, 0, 0, 0.3], // Delayed
        };

// Bridge: -----------
const colorsBridge = {
          'Minor': [112, 168, 0, 0.4], // To be Constructed (white)
          'Moderate': [230, 230, 0, 0.4], // Excavation (Dark brown)
          'Severe': [230, 0, 0, 0.7], // Rebar (Yellow)
        };

// Monitored Buildings:-----
    /*****************************************************************
         * Define symbols for each unique type of building. One each for
         * Government, Septic Tank, Ordinary House, Gas Station, Hospital, School, Pedestrian.
         * Good, Fair, and Dilapidated
         *****************************************************************/

         var goodSym = {
          type: "polygon-3d", // autocasts as new PolygonSymbol3D()
          symbolLayers: [
            {
              type: "extrude", // autocasts as new ExtrudeSymbol3DLayer()
              material: {
                color: [112, 168, 0, 0.4]
              },
              edges: {
                type: "solid",
                color: "#4E4E4E",
                size: 1.0
              }
            }
          ]
        };

        var fairSym = {
          type: "polygon-3d", // autocasts as new PolygonSymbol3D()
          symbolLayers: [
            {
              type: "extrude", // autocasts as new ExtrudeSymbol3DLayer()
              material: {
                color: [230, 230, 0, 0.4]
              },
              edges: {
                type: "solid",
                color: "#4E4E4E",
                size: 1.0
              }
            }
          ]
        };

        var dilapSym = {
          type: "polygon-3d", // autocasts as new PolygonSymbol3D()
          symbolLayers: [
            {
              type: "extrude", // autocasts as new ExtrudeSymbol3DLayer()
              material: {
                color: [230, 0, 0, 0.7]
              },
              edges: {
                type: "solid",
                color: "#4E4E4E",
                size: 1.0
              }
            }
          ]
        };


var obstructionRenderer = {
          type: "unique-value", // autocasts as new UniqueValueRenderer()
          defaultSymbol: {
            type: "polygon-3d", // autocasts as new PolygonSymbol3D()
            symbolLayers: [
              {
                type: "extrude", // autocasts as new ExtrudeSymbol3DLayer()
                material: {
                  color: "#E1E1E1"
                },
                edges: {
                  type: "solid",
                  color: "#4E4E4E",
                  size: 1.0
                }
              }
            ]
          },
          defaultLabel: "Other",
          field: "Rating",
          legendOptions: {
            title: "Rating for Defects"
            },
          uniqueValueInfos: [
            {
              value: "Good",
              symbol: goodSym,
              label: "Good"
            },
            {
              value: "Fair",
              symbol: fairSym,
              label: "Fair"
            },
            {
              value: "Dilapidated",
              symbol: dilapSym,
              label: "Dilapidated"
            }          
          ],
          visualVariables: [
            {
              type: "size",
              field: "Height",
              valueUnit: "meter" // Converts and extrudes all data values in feet
            }
          ]
        };


//*******************************//
// Import Layers                 //
//*******************************//       

// Station Layer:-------------------
var stationLayer = new SceneLayer({
          portalItem: {
            id: "26d8f953c71d440bad2daccb8f8c41a6",
            portal: {
              url: "https://gis.railway-sector.com/portal"
            },
          },
             labelingInfo: [stationLabelClass],
             renderer: stationsRenderer,
             definitionExpression: "sector = 'MMSP'",
             popupEnabled: false,
             elevationInfo: {
                 // this elevation mode will place points on top of
                 // buildings or other SceneLayer 3D objects
                 mode: "relative-to-ground"
                 },
              //screenSizePerspectiveEnabled: false, // gives constant size regardless of zoom
        });
        stationLayer.listMode = "hide";
        map.add(stationLayer);

// TBM Machine Spot:-------------------
        var tbmSpot = new FeatureLayer({
          portalItem: {
            id: "7a8f2d75e4d04cce9ea209e663f17d06",
            portal: {
                url: "https://gis.railway-sector.com/portal"
            },
          },
          layerId: 0,
          labelingInfo: [tbmspotlabelClass],
          renderer: tbmspotRenderer,
          screenSizePerspectiveEnabled: false,
          title: "TBM Spot"
        });
        tbmSpot.listMode = "hide";
        view.map.add(tbmSpot);

// Geotechnical information:-------------------
var geotech = new FeatureLayer({
        portalItem: {
            id: "990f75f067124dbbb2adf3f417a596be",
            portal: {
              url: "https://gis.railway-sector.com/portal"
            }
          },
          layerId: 2,
          elevationInfo: {
          mode: "absolute-height", //absolute-height
          offset: 0,
        },
        hasZ: true,
         //renderer: roundTubeSymbol,
         title: "Soil Profile",
         //definitionExpression: "sens='Aller'",
         outFields: ["*"]
        });
        map.add(geotech);

        function renderGeotechLayer() {
          const renderer = new UniqueValueRenderer({
            field: "Class"
          });

          for (let property in colors_g) {
            if (colors_g.hasOwnProperty(property)) {
              renderer.addUniqueValueInfo({
                value: property,
                symbol: {
                  type: "line-3d",
                  symbolLayers: [
                    {
                      type: "path",
                      profile: options_g.profile,
                      material: {
                        color: colors_g[property]
                      },
                      width: options_g.width,
                      height: options_g.height,
                      join: options_g.join,
                      cap: options_g.cap,
                      anchor: "bottom",
                      profileRotation: options_g.profileRotation
                    }
                  ]
                }
              });
            }
          }

          geotech.renderer = renderer;
        }
        renderGeotechLayer();


// TBM segmented line:-------------------
      var transitLayer = new FeatureLayer({
        portalItem: {
          id: "7a8f2d75e4d04cce9ea209e663f17d06",
          portal: {
        url: "https://gis.railway-sector.com/portal"
    }
        },
        elevationInfo: {
          mode: "absolute-height",//"on-the-ground", relative-to-ground, absolute-height
          offset: 0
        },
        layerId: 1,
         //renderer: roundTubeSymbol,
         title: "TBM Segment",
         //definitionExpression: "sens='Aller'",
         outFields: ["*"]
        });
        map.add(transitLayer);

        function renderTransitLayer() {
          const renderer = new UniqueValueRenderer({
            field: "status"
          });

          for (let property in colors) {
            if (colors.hasOwnProperty(property)) {
              renderer.addUniqueValueInfo({
                value: property,
                symbol: {
                  type: "line-3d",
                  symbolLayers: [
                    {
                      type: "path",
                      profile: options.profile,
                      material: {
                        color: colors[property]
                      },
                      width: options.width,
                      height: options.height,
                      join: options.join,
                      cap: options.cap,
                      anchor: "bottom",
                      profileRotation: options.profileRotation
                    }
                  ]
                }
              });
            }
          }

          transitLayer.renderer = renderer;
        }

        renderTransitLayer();

// River Layer:-------------------
        const riverLayer = new FeatureLayer({
          portalItem: {
            id: "dcc22f1b9813437b97e287def0b98cfd",
            portal: {
              url: "https://gis.railway-sector.com/portal"
            },
          },
          layerId: 0,
        elevationInfo: {
          mode: "on-the-ground",
          offset: 0
        },
        renderer: {
            type: "simple",
            symbol: {
                type: "polygon-3d",
                symbolLayers: [
                    {
                        type: "water",
                        waveDirection: 260,
                        color: "#005B66", //#005B66, #25427c
                        waveStrength: "moderate",
                        waterbodySize: "medium"
                    }
                ]
            }
        }
        });
        riverLayer.listMode = "hide";
        map.add(riverLayer, 0);

// Bridge Layer:-------------------        
        var bridgeLayer = new SceneLayer({
          portalItem: {
            id: "136b1a7080ec42b49c463a81d9788fea",
            portal: {
                url: "https://gis.railway-sector.com/portal"
            },
          },
          /*
          portalItem: {
          id: "e01d0321d29f4239a383be1ba056d2aa",  
          portal: {
            url: "https://mmspgc-gis.mmspgc.local/portal"
          }
          },
          */
          elevationInfo: {
            mode: "absolute-height",
            offset: 0
          },
          title: "Monitoring Bridge",
          outFields: ["*"],
        });
        map.add(bridgeLayer, 0);

        function renderBridgeLayer() {
          const renderer = new UniqueValueRenderer({
            field: "Rating",
            legendOptions: {
            title: "Rating for Defects"
            }
          });

          for (let property in colorsBridge) {
            if (colorsBridge.hasOwnProperty(property)) {
              renderer.addUniqueValueInfo({
                value: property,
                symbol: {
                  type: "mesh-3d",
                  symbolLayers: [
                    {
                      type: "fill",
                      material: {
                        color: colorsBridge[property],
                        colorMixMode: "replace"
                      },
                      edges: {
                        type: "solid", // autocasts as new SolidEdges3D()
                        color: [225, 225, 225, 0.3]
                        }
                    }
                  ]
                 }
              });
            }
          }

          bridgeLayer.renderer = renderer;
        }

        renderBridgeLayer();


// Monitored Buildings:-----------
        /*****************************************************************
         * Set each unique value directly in the renderer's constructor.
         * At least one field must be used (in this case the "DESCLU" field).
         * The label property of each unique value will be used to indicate
         * the field value and symbol in the legend.
         *
         * The size visual variable sets the height of each building as it
         * exists in the real world according to the "ELEVATION" field.
         *****************************************************************/
var obstructionLayer = new FeatureLayer({
    portalItem: {
            id: "dcc22f1b9813437b97e287def0b98cfd",
            portal: {
              url: "https://gis.railway-sector.com/portal"
            },
          },
          layerId: 1,
          elevationInfo: {
            mode: "on-the-ground",
