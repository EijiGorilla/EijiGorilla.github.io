<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the views-switch-2d-3d sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/views-switch-2d-3d/index.html
  -->
<title>MMSP_Land Acquisition</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/dark/main.css"/>
<link rel="stylesheet" href="css/main.css">

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/dark.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
<script src="https://js.arcgis.com/4.24/"></script>
<script src="js/main.js"></script>

</head>
<body class="sassy-theme">
  <div id="applicationDiv">
    <div id="headerDiv">
      <div id="headerTitleDiv"></div>
      <div class="DateDiv">
        <h4>As of October 17, 2022</h4>
      </div>
      <div class="esri-widget" id="dropdownDiv">
        <label for="sel-options">Land Type</label>
        <select id="landTypeSelect" class="esri-widget"></select>
        <label for="sel-options">Station:</label>
        <select id="valSelect" class="esri-widget" width="150" style="width: 150px"></select>

      </div>
    </div>
    <div class="container">
      <div class="BoxA">
        <div class = "panel-side esri-widget" id="legendDiv"></div>
      </div>
      <div class="boxB">
        <div class="panel-side esri-widget">
          <h2>Lots of <b style="color:rgb(255, 0, 0)">Expro Case</b></h2>
          <ul id="relocationOwnerList">
            <li>Loading&hellip;</li>
          </ul>
        </div>
      </div>
      <div class="BoxC">
        <div id="viewDiv"></div>
      </div>
      <div class="BoxD">
        <div id="chartPanel">
          <div id="chartdiv"></div>
          <div id="optionsDiv" class="esri-widget">
            <div id="totalNumberLotDiv"></div>
            <div id="totalNumberDiv"></div>
          </div>
          <div id="lotMoaChartDiv"></div>
          <div id="optionsDiv" class="esri-widget">
            <div id="pteNumberLotDiv"></div>
            <div id="lotPteDiv"></div>
          </div>
          <div id="optionsDiv" class="esri-widget">
            <div id="handedOverButton" class="handedOverButtonClass">
              <div id="handedoverNumberLotDiv"></div>
              <div id="menu" class="esri-widget">
                <input type="checkbox" id="opacityInput" unchecked />
              </div>
            </div>
            <div id="lotHandedOverDiv"></div>
          </div>
        </div>
      </div>
      <div class="BoxE">
        <div id="structureChartPanel">
          <div id="structureChartDiv"></div>
          <div id="optionsDiv" class="esri-widget">
            <div id="totalNumberStrucDiv"></div>
            <div id="structureTotalNumberDiv"></div>
          </div>
          <div id="structureMoaChartDiv"></div>
          <div id="optionsDiv" class="esri-widget">
            <div id="isfNumberStrucDiv"></div>
            <div id="isfDiv"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
