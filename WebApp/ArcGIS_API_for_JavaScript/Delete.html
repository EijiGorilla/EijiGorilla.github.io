<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--

<title>D-Wall and Excavation/RC Monitoring</title>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: black;       
      }

      #stationList {
        background-color: rgb(0, 0, 0);
      }

      #seasons-filter {
        height: 100px;
        width: 200px;
        visibility: hidden;
      }

      .season-item {
        width: 100%;
        padding: 10px;
        text-align: center;
        vertical-align: baseline;
        cursor: pointer;
        height: 30px;
      }

      .season-item:focus {
        background-color: dimgrey;
      }

      .season-item:hover {
        background-color: dimgrey;
      }


      #applicationDiv {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;         
      }

      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        background-color: black;
        flex: 1 1 auto;
        order: 1;
        overflow: hidden;
      }

      #titleDiv {
        font-weight: 400;
        font-style: normal;
        font-size: 25px;
        color: white;
        padding: 10px;
        background-color: rgb(0, 0, 0, 0.5);
        opacity: 0.9;
      }

      .panel-container {
          position: relative;
          width: 100%;
          height: 100%;
          background-color: rgb(0, 0, 0, 0.5);
      }

      .panel-side {
      padding: 0px;
      box-sizing: border-box;
      width: 150px;
      height: auto;
      position: absolute;
      top: 0;
      right: 0;
      color: #fff;
      background-color: rgb(0, 0, 0, 0.5);
      overflow: auto;
      z-index: 60;
    }

    .panel-side h2 {
        padding: 5 5px;
        margin: 0;
        font-size: 14px;
        font-weight: 600;
        color: white;
        background-color: black;
      }

      .panel-side ul {
        list-style: none;
        margin: 0;
        padding: 0;
        font-weight: 100;
        color: white;
        background-color: rgb(0, 0, 0, 0.5);
      }

      .panel-side li {
        list-style: none;
        padding: 3px 10px;
        background-color: rgb(0, 0, 0, 0.5);
      }

      .panel-result {
        cursor: pointer;
        margin: 0px 0;
        background-color: rgb(0, 0, 0, 0.5);
      }

      .panel-result:hover,
      .panel-result:focus,
      .panel-result.selected {
        background-color: rgb(0, 0, 0, 0.5);
      }      

      #optionsDiv {
        width: 250px;
        height: 120px;
        padding: 0 15px 0 15px;
        font-size: 16px;
        font-weight: normal;
        text-align: center;
        vertical-align: middle;
        background-color: rgb(71, 150, 7);
        color: white;
        padding: 10px;
        line-height: 0.3;
      }

      #percentComp {
        color: white;
        font-size: 35px;
        text-align: center;
        vertical-align: middle;
        text-align: center;
        line-height: 0.3;
      }

      #menu {
        padding: 3px 3px 3px 3px;
        background-color: black;
        color: white;
      }
      
      p {
        color: white;
      }
      
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.15/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.15/"></script>

    <script>
      require([
        "esri/Basemap",
        "esri/Map",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/layers/FeatureLayer",
        "esri/views/layers/support/FeatureFilter",
        "esri/layers/SceneLayer",
        "esri/layers/Layer",
        "esri/layers/TileLayer",
        "esri/layers/VectorTileLayer",
        "esri/layers/support/LabelClass",
        "esri/symbols/LabelSymbol3D",
        "esri/WebMap",
        "esri/WebScene",
        "esri/portal/PortalItem",
        "esri/portal/Portal",
        "esri/widgets/TimeSlider",
        "esri/widgets/Legend",
        "esri/widgets/LayerList",
        "esri/widgets/Fullscreen",
        "esri/tasks/GeometryService",
        "esri/tasks/support/Query",
        "esri/tasks/QueryTask",
        "esri/renderers/smartMapping/statistics/summaryStatistics",
        "esri/tasks/support/StatisticDefinition",
        "esri/symbols/WebStyleSymbol",
        "esri/TimeExtent",
        "esri/widgets/Expand",
        "esri/widgets/Editor",
        "esri/renderers/UniqueValueRenderer"
      ], function(Basemap, Map, MapView, SceneView, 
                  FeatureLayer, FeatureFilter,
                  SceneLayer, Layer, TileLayer, VectorTileLayer,
                  LabelClass, LabelSymbol3D, WebMap,
                  WebScene, PortalItem, Portal,
                  TimeSlider, Legend, LayerList, Fullscreen,
                  GeometryService, Query, QueryTask, summaryStatistics,
                  StatisticDefinition, WebStyleSymbol,
                  TimeExtent, Expand, Editor, UniqueValueRenderer) {
        
        var webscene = new WebScene({
          portalItem: {
            id: "b1051d7ffcbe49b595d6ddc77e29b732",
            portal: {
              url: "https://mmspgc-gis.mmspgc.local/portal"
            }
          }
        });

        var view = new SceneView({
            map: webscene,
            container: "viewDiv",
            viewingMode: "local",
            camera: {
                position: {
                    x: 121.0322874,
                    y: 14.6750462,
                    z: 20
                    },
                    tilt: 65
                    },
            environment: {
                background: {
                    type: "color", // autocasts as new ColorBackground()
                    color: [0, 0, 0, 1]
                    },
                    // disable stars
                    starsEnabled: false,
                    //disable atmosphere
                    atmosphereEnabled: false
                    }
        });


                /* Create layer with the transit lines */
          const transitLayer = new FeatureLayer({
          url:
            "http://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/subway_tcl_stations_lines_wgs84/FeatureServer/0",
          copyright:
            "Data from <a href='https://data.beta.grandlyon.com/en/datasets/lignes-metro-funiculaire-reseau-transports-commun-lyonnais/info'>Data Grand Lyon - Sytral</a>",
          elevationInfo: {
            mode: "relative-to-ground",
            offset: 10
          },
          title: "Transit lines in Lyon",
          definitionExpression: "sens='Aller'",
          outFields: ["*"]
        });
        webscene.add(transitLayer);

        var portal = new Portal({
          portal: {
              url: "https://mmspgc-gis.mmspgc.local/portal"
            }
});


        webscene.load().then(function() {
  portal.load().then(function() {
    webscene.portalItem.title = "Modified WebScene";
    webscene.portalItem.portal = portal;
    webscene.save();
  });
});

        const testLayer = new FeatureLayer({
          portalItem: {
            id: "ae16e52c5f264adca8746f4a918d8d3d",
            portal: {
              url: "https://mmspgc-gis.mmspgc.local/portal"
            }
          },
          elevationInfo: {
            mode: "on-the-ground",
            offset: 10
          }
        });
        webscene.add(testLayer);
       




      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
