<title>Station Structure (PO Section)</title>

    <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #menu {
      padding: 0.8em;
      max-width: 250px;
    }

    #menu1 {
        padding: 0.8em;
        width: 250px;
        z-index: 99;
        position: absolute;
        right: 0;
      }

      #sliceContainer {
        width: inherit;
      }

      #sliceOptions {
        margin: 0 15px;
      }

      #sliceOptions>button {
        margin-bottom: 15px;
      }

      #sliceContainer {
        max-width: 228px;
      }

     .esri-layer-list__item-title {

     }

      .sassy-theme .esri-popup__main-container,
      .sassy-theme .esri-popup .esri-popup__pointer-direction,
      .sassy-theme .esri-popup .esri-popup__button,
      .sassy-theme .esri-button,
      .sassy-theme .esri-input,

<link
rel="stylesheet"
href="https://js.arcgis.com/4.23/esri/themes/dark/main.css"
/>
<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/dark.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
<script src="https://js.arcgis.com/4.23/"></script>

    <script>
      require([
        "esri/Basemap",
        "esri/Map",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/layers/FeatureLayer",
        "esri/views/layers/support/FeatureFilter",
        "esri/layers/SceneLayer",
        "esri/layers/Layer",
        "esri/layers/TileLayer",
        "esri/layers/VectorTileLayer",
        "esri/layers/support/LabelClass",
        "esri/symbols/LabelSymbol3D",
        "esri/WebMap",
        "esri/WebScene",
        "esri/portal/PortalItem",
        "esri/portal/Portal",
        "esri/widgets/TimeSlider",
        "esri/widgets/Legend",
        "esri/widgets/LayerList",
        "esri/widgets/Fullscreen",
        "esri/tasks/GeometryService",
        "esri/tasks/support/Query",
        "esri/tasks/QueryTask",
        "esri/renderers/smartMapping/statistics/summaryStatistics",
        "esri/tasks/support/StatisticDefinition",
        "esri/symbols/WebStyleSymbol",
        "esri/TimeExtent",
        "esri/widgets/Expand",
        "esri/widgets/Editor",
        "esri/renderers/UniqueValueRenderer",
        "esri/widgets/support/DatePicker",
        "esri/widgets/FeatureTable",
        "esri/widgets/Compass",
        "esri/layers/ElevationLayer",
        "esri/Ground",
        "esri/layers/BuildingSceneLayer",
        "esri/widgets/BuildingExplorer",
        "esri/widgets/Slice",
        "esri/analysis/SlicePlane"
      ], function(Basemap, Map, MapView, SceneView, 
                  FeatureLayer, FeatureFilter,
                  SceneLayer, Layer, TileLayer, VectorTileLayer,
                  LabelClass, LabelSymbol3D, WebMap,
                  WebScene, PortalItem, Portal,
                  TimeSlider, Legend, LayerList, Fullscreen,
                  GeometryService, Query, QueryTask, summaryStatistics,
                  StatisticDefinition, WebStyleSymbol,
                  TimeExtent, Expand, Editor, UniqueValueRenderer, DatePicker,
                  FeatureTable, Compass, ElevationLayer, Ground,
                  BuildingSceneLayer, BuildingExplorer, Slice, SlicePlane) {


////////////////////////////////////////////////////
        var map = new Map({
              basemap: "osm", // "streets-night-vector", 
              ground: "world-elevation"
        }); 
         
        var view = new SceneView({
            map: map,
            container: "viewDiv",
            viewingMode: "local",
            camera: {
                position: {
                    x: 120.57930,
                    y: 15.18,
                    z: 500
                    },
                    tilt: 65
                    },
            environment: {
                background: {
                    type: "color", // autocasts as new ColorBackground()
                    color: [0, 0, 0, 1]
                    },
                    // disable stars
                    starsEnabled: false,
                    //disable atmosphere
                    atmosphereEnabled: false
                    }
        });



// Label Class
        // Station labels
        var labelClass = new LabelClass({
          symbol: {
            type: "label-3d",// autocasts as new LabelSymbol3D()
            symbolLayers: [
              {
                type: "text", // autocasts as new TextSymbol3DLayer()
                material: {
                  color: [255, 170, 0]
                },
                size: 20,
                color: "black",
                haloColor: "black",
                haloSize: 1,
                font: {
                  family: "Ubuntu Mono",
                  //weight: "bold"
                },
              }
            ],
            verticalOffset: {
              screenLength: 40,
              maxWorldLength: 100,
              minWorldLength: 20
            },


          },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            expression: "$feature.Station"
            //value: "{TEXTSTRING}"
        }
        });

        // Station Symbol
        function stationsSymbol(name) {
          return {
            type: "web-style", // autocasts as new WebStyleSymbol()
            name: name,
            styleName: "EsriIconsStyle"//EsriRealisticTransportationStyle, EsriIconsStyle
          };
        }

        // Station Renderer
        var stationsRenderer = {
          type: "unique-value", // autocasts as new UniqueValueRenderer()
          field: "Station",
          defaultSymbol: stationsSymbol("Train"),//Backhoe, Train
        };
        
// Station Layer
var stationLayer = new SceneLayer({
            portalItem: {
                id: "207cb34b8a324b40985b5805862c4b29",
                portal: {
                  url: "https://gis.railway-sector.com/portal"
                }
            },
             labelingInfo: [labelClass],
             renderer: stationsRenderer,
             elevationInfo: {
                 // this elevation mode will place points on top of
                 // buildings or other SceneLayer 3D objects
                 mode: "relative-to-ground"
                 },
             definitionExpression: "Extension = 'N2'"
              //screenSizePerspectiveEnabled: false, // gives constant size regardless of zoom
        });
        stationLayer.listMode = "hide";
        map.add(stationLayer, 0);

// Station structures
const buildingLayer = new BuildingSceneLayer({
  portalItem: {
    id: "d1413ce0c9b74630b6f81a7c85533c54",
  portal: {
    url: "https://gis.railway-sector.com/portal"
  }
},
        title: "Adminis"
      });
map.add(buildingLayer);


view.ui.empty("top-left");

const buildingExplorer = new BuildingExplorer({
  view: view,
  layers: [buildingLayer]
});
view.ui.add(buildingExplorer, "top-left");

// Viaduct
var viaductLayer = new SceneLayer({
   portalItem: {
            id: "a9c0878766964fa794cc67bbf38b7a09",
            portal: {
              url: "https://gis.railway-sector.com/portal"
            }
          },
         // popupTemplate: viadTemplate,
          elevationInfo: {
          mode: "absolute-height" //absolute-height, relative-to-ground
        },
            title: "Viaduct sample",
            outFields: ["*"],
            definitionExpression: "CP = 'N-03'"
            // when filter using date, example below. use this format
            //definitionExpression: "EndDate = date'2020-6-3'"
            /*
            popupTemplate: {
     title: "<h5>{Status1}</h5>",
     lastEditInfoEnabled: false,
     returnGeometry: true,
     content: [
       {
         type: "fields",
         fieldInfos: [
           {
             fieldName: "Type",
             label: "Type of Structure"
           },
           {
             fieldName: "PierNumber",
             Label: "Pier No."
           }
         ]
       }
     ]
   }
      */      
          });
          viaductLayer.listMode = "hide";
          map.add(viaductLayer);



          const excludedLayers = [];
        const sliceButton = document.getElementById("slice");
        const resetPlaneBtn = document.getElementById("resetPlaneBtn");
        const clearPlaneBtn = document.getElementById("clearPlaneBtn");
        const sliceOptions = document.getElementById("sliceOptions");
        const plane = new SlicePlane({
          position: {
            latitude: 34.0600460070941,
            longitude: -117.18669237418565,
            z: 417.75
          },
          tilt: 32.62,
          width: 29,
          height: 29,
          heading: 0.46
        });
        let sliceWidget = null;
        let doorsLayer = null;
        let sliceTiltEnabled = true;

        view.ui.add("menu1", "bottom-right");
        

        buildingLayer.when(() => {
          // Iterate through the flat array of sublayers and extract the ones
          // that should be excluded from the slice widget
          buildingLayer.allSublayers.forEach((layer) => {
            // modelName is standard accross all BuildingSceneLayer,
            // use it to identify a certain layer
            switch (layer.modelName) {
              // Because of performance reasons, the Full Model view is
              // by default set to false. In this scene the Full Model should be visible.
              case "FullModel":
                layer.visible = true;
                break;
              case "Overview":
              case "Rooms":
                layer.visible = false;
                break;
              // Extract the layers that should not be hidden by the slice widget
              case "Doors":
                doorsLayer = layer;
                excludedLayers.push(layer);
                break;
              default:
                layer.visible = true;
            }
          });

          setSliceWidget();
        });

        function setSliceWidget() {
          sliceWidget = new Slice({
            view: view,
            container: "sliceContainer"
          });
          sliceWidget.viewModel.excludedLayers.addMany(excludedLayers);
          sliceTiltEnabled = true;
          sliceWidget.viewModel.tiltEnabled = sliceTiltEnabled;
          sliceWidget.viewModel.shape = plane;
          sliceWidget.viewModel.watch("state", (value) => {
            if (value === "ready") {
              clearPlaneBtn.style.display = "none";
            } else {
              clearPlaneBtn.style.display = "inherit";
            }
          });
        }

        resetPlaneBtn.addEventListener("click", () => {
          document.getElementById("tiltEnabled").checked = true;
          sliceTiltEnabled = true;
          sliceWidget.viewModel.tiltEnabled = sliceTiltEnabled;
          sliceWidget.viewModel.shape = plane;
        });

        clearPlaneBtn.addEventListener("click", () => {
          sliceWidget.viewModel.clear();
        });

        document
          .getElementById("tiltEnabled")
          .addEventListener("change", (event) => {
            sliceTiltEnabled = event.target.checked;
            sliceWidget.viewModel.tiltEnabled = sliceTiltEnabled;
          });

        document.getElementById("color").addEventListener("change", (event) => {
          if (event.target.checked) {
            // A renderer can be set on a BuildingComponentSublayer
            doorsLayer.renderer = {
              type: "simple", // autocasts as new SimpleRenderer()
              symbol: {
                type: "mesh-3d", // autocasts as new MeshSymbol3D()
                symbolLayers: [
                  {
                    type: "fill", // autocasts as new FillSymbol3DLayer()
                    material: {
                      color: "red"
                    }
                  }
                ]
              }
            };
          } else {
            doorsLayer.renderer = null;
          }
        });

        /*
        // Add a layer list widget
        const layerList = new LayerList({
          view: view
        });
        view.ui.empty("top-left");
        view.ui.add(layerList, "top-left");

*/
        // See-through-Ground        
        view.when(function() {
          // allow navigation above and below the ground
          map.ground.navigationConstraint = {
            type: "none"
          };
          // the webscene has no basemap, so set a surfaceColor on the ground
          map.ground.surfaceColor = "#fff";
          // to see through the ground, set the ground opacity to 0.4
          map.ground.opacity = 0.9; //
        });

                // See through Gound
                document
          .getElementById("opacityInput")
          .addEventListener("change", function(event) {
            //map.ground.opacity = event.target.checked ? 0.1 : 0.9;
            map.ground.opacity = event.target.checked ? 0.1 : 0.6;
          });

        view.ui.add("menu", "bottom-left");

// Full screen logo
view.ui.add(
  new Fullscreen({
    view: view,
    element: viewDiv
  }),
  "bottom-left"
  );
///////////////////////////////////////////////////////



      });
    </script>
  </head>

  <body class="sassy-theme">
    <div id="viewDiv">
    <div id="menu1" class="esri-widget">
      <input type="checkbox" id="color" />
      <label for="color">Display all doors with a red color</label>
      <div id="sliceContainer"></div>
      <div id="sliceOptions">
        <button class="esri-button esri-button--secondary" id="resetPlaneBtn" type="button" title="Reset slice plane">Reset slice plane</button>
        <button class="esri-button esri-button--secondary" id="clearPlaneBtn" type="button" title="Clear slice plane">Clear slice</button>
        <input type="checkbox" id="tiltEnabled" checked /><label for="tiltEnabled">Allow tilt on slice plane</label>
    </div>
    </div>
    <div id="menu" class="esri-widget">
      <input type="checkbox" id="opacityInput" unchecked />
      <label for="opacityInput">See through ground</label>
  </div>
</div>
  </body>
</html>
