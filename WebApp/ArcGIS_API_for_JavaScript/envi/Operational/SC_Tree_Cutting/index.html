<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--

<title>SC Tree</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/dark/main.css"/>
<link rel="stylesheet" href="css/main.css">

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/dark.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
<script src="https://js.arcgis.com/4.25/"></script>
<script src="js/main.js"></script>

  </head>
  <body class="sassy-theme">
    <div id="viewDiv">
      <div class="dateDiv">As of August 1, 2022</div>
      <div id="headerTitleDiv">SC TREES</div>
      <div class="esri-widget" id="dropdownDiv">
        <label for="sel-options">CP:</label>
        <select id="valSelect" class="esri-widget" width="150" style="width: 150px"></select>
      </div>
      <div id="chartPanel">
        <div style="padding-top: 10px;">
          <button id="toggle-cluster" class="esri-button">Disable Clustering</button>
        </div>
        <div id="chartdiv"></div>
      </div>
      <div id="dataTypeInput">
        <input type="radio" id="Tree Cutting" name="dataTypeInput" checked/> Tree Cutting
        <input type="radio" id="Compensation" name="dataTypeInput"> Tree Compensation
        <input type="radio" id="Conservation" name="dataTypeInput"> Tree Conservation
      </div>
    </div>
  </body>
</html>
