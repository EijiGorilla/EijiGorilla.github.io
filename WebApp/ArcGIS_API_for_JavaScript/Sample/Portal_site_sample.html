<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
     <title>Portal Site</title>

     <style>
    html,
    body,#viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      background-color: gray;
    }

    #mapBox {
        z-index: 99;
        position: absolute;
        width: 20vw;
        height: 40vh;
        background-color:rgb(138, 43, 226, 0.5);
        bottom: 10%;
        right: 10%;
    }

    #mapTypeInput {
        position: absolute;
        bottom: 5px;
        right: 10px;
    }

    .btn-link {
        color: #ffffff;
        font-weight: bold;

    }







     </style>
     
     <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/css/calcite-web.min.css">
     <script src="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/js/calcite-web.min.js"></script>
     <script src="https://js.arcgis.com/4.24/"></script>
</head>
<body>
<div id="viewDiv">
    <div id="mapBox">
        <button class="btn-link"> VIEW MAP </button>
        <div id="mapTypeInput">
            <input type="radio" id="Land Acquisition" name="mapTypeInput" checked/>
            <input type="radio" id="Tree Cutting" name="mapTypeInput">   
        </div>
    </div>   
</div>
</body>
</html>
