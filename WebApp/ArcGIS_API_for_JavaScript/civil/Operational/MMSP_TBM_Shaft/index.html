<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com

  https://developers.arcgis.com/javascript/latest/sample-code/views-switch-2d-3d/index.html

  # The following implements Responsive Web Design
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  # refer to the following website for learming more about Responsive Web Design

<title>MMSP TBM Shaft & Cut and Cover (PO)</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/dark/main.css"/>
<link rel="stylesheet" href="css/main.css">

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/dark.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
<script src="https://js.arcgis.com/4.25/"></script>
<script src="js/main.js"></script>


  </head>

  <body class="sassy-theme">
    <div id="applicationDiv">
      <div id="headerDiv">
        <div id="headerTitleDiv">
            <h2>TBM Shaft/Cut & Cover (PO)</h2>
        </div>
        <div class="dateDiv">
            <h4>As of January 3, 2023</h4>
        </div>
      </div>
      <div class="container">
        <div class="boxB">
          <div id="viewDiv">
          </div>
          <div id="menu" class="esri-widget">
            <input type="checkbox" id="opacityInput" unchecked />
            <label for="opacityInput">See through ground</label>
          </div>
        </div>
        <div class="boxA">
          <div id="chartPanel">
            <div id="chartdiv"></div>
            <div id="dataTypeInput" class="cpButtonClass">
                <label for="dataTypeInput">Chart Switch</label>
                <input type="radio" id="TBM Shaft" name="dataTypeInput" checked/> TBM Shaft
                <input type="radio" id="Cut & Cover" name="dataTypeInput"> Cut & Cover
              </div>
              <div id="optionsDiv" class="esri-widget">
                <div><b>Total Progress</b></div>
                <h6 id="totalProgress"></h6>
              </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
