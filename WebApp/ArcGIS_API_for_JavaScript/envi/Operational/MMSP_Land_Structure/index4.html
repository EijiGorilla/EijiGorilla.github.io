<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>MMSP Land Acquisition</title>
    
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/dark.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    
    <script src="https://js.arcgis.com/calcite-components/1.0.0-beta.99/calcite.esm.js" type="module"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/1.0.0-beta.99/calcite.css" />

    <script src="https://js.arcgis.com/4.25/"></script>
    <link disabled id="arcgis-maps-sdk-theme-dark" rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/dark/main.css" />
    <link id="arcgis-maps-sdk-theme-light" rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />

  </head>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
    }

    calcite-loader {
      align-self: center;
      justify-self: center;
    }
    
    calcite-label {
      --calcite-label-margin-bottom: 0px;
    }

    calcite-tab {
        height: 83vh;
    }

    #header-title {
      margin-left: 1rem;
      margin-right: 1rem;
    }

    #info-content {
      padding: 0.75rem;
    }

    calcite-rating {
      margin-top: 0.25rem;
    }
    
    #header {
      display: flex;
      padding: 0 1rem;
      background-color: var(--calcite-ui-foreground-1);
    }

    #header-controls {
      display: flex;
      margin-inline-start: auto;
      align-self: center;
    }

    .label-wrapper {
      display: flex;
      margin-inline: 1rem;
      padding: 0.5rem;
      border: 1px solid var(--calcite-ui-border-1);
      cursor: pointer;
    }

    calcite-switch {
      margin: 0 0.5rem;
    }

    
    #chartPanel {
        background-color: rgb(0, 0, 0, 0);
        padding: 10;
    }
    
    #pieChartLotDiv,
    #pieChartStructureDiv {
      width: 100%;
      height: 45%;
      align-items: center;
      padding: 1%;
    }

    /* Radio Button for handed-over lots */
    #handedOverButton {
      position: fixed;

    }

    
    #lotNumberDiv,
    #handedOverLotNumberDiv,
    #structureNumberDiv,
    #isfNumberDiv {
      color: rgb(0, 197, 255);
      text-align: center;
      font-weight: normal;
      font-size: 1.5vw;
      border: solid 0.5px gray;
      padding-top: 1%;
      padding-bottom: 4%;
    }

    #lotNumberDiv b,
    #handedOverLotNumberDiv b,
    #structureNumberDiv b,
    #isfNumberDiv b {
      font-size: 1.0vw;
      font-family: 'Calibri';
      font-weight: bold;
      color:rgb(250, 246, 246);
    }

    br {
      content: "";
      margin: 2em;
      display: block;
      font-size: 24%;
    }

    b {
        color: orange;
    }

    #dateDiv {
      font-size: 0.85vw;
      text-align: right;
      display: flex;
      align-items: flex-end;
      font-weight: bold;
    }

    /* Expropriation List */
    /** clear background color of list box **/
    .panel-side {
      background-color: rgb(0, 0, 0, 0);
      margin-top: 1%;
    }

    /** adjust line height between texts **/
    .panel-side li {
      padding: 1% 1%;
    }

    /** adjust lot ID's font size and color **/
    .panel-side li b{
      color: red;
      font-size: 0.8vw;
    }

    .panel-result {
      cursor: pointer;
      margin: 0px 0;
    }

    .panel-result:hover,
    .panel-result:focus,
    .panel-result.selected {
      background-color: rgba(73, 72, 72, 0.5);
    }

    #expropriationListDiv {
      list-style: none;
      padding: 0.5%;
      padding-right: 5%;
      font-size: 0.8vw;
      width: 17vw;

    }

    /* MOA Chart */
    #chartMoaLotDiv,
    #chartMoaStructureDiv {
        width: 100%;
        height: 35%;
        align-items: center;
        padding: 1%;
    }

    /* Dropdown list */
    #dropdownDiv {
      background-color: rgb(0, 0, 0, 0);
        width: 50%;
        opacity: 1;
        color: black;
        text-align: right;
        margin: auto;
    }

    /* Browser Setting */
    ::-webkit-scrollbar {
        display: none;
    }
    
    /*  */
    .sassy-theme .esri-legend__layer-caption {
      display: none;
    }

  </style>
  <body class="sassy-theme">
    <calcite-loader></calcite-loader>
    <calcite-shell content-behind>
      
       <!--  Header slot  -->
      <div slot="header" id="header">
        
      <!-- Title -->
      <h2 id="header-title" slot="header"></h2>

      <div id="dateDiv">January 9, 2023</div>

      <!-- Dropdown Lists -->
      <div id="dropdownDiv" class="esri-widget">
        <label id="dropdownContractPackageLabel">
          CP:
          <select id="packageSelect" class="esri-widget"></select>
        </label>
        <label id="dropdownLandTypeLabel">
          Land Type:
          <select id="landTypeSelect" class="esri-widget"></select>
        </label>
        <label id="dropdownStationTypeLabel">
          Section:
          <select id="stationSelect" class="esri-widget"></select>
        </label>
      </div>

      <!-- Controls -->
        <div id="header-controls">
          <!-- Dark Mode Switch -->
          <calcite-label layout="inline" class="label-wrapper">
            <calcite-icon icon="brightness" scale="s" class="switch-icon"></calcite-icon>
            <calcite-switch></calcite-switch>
            <calcite-icon icon="moon" scale="s" class="switch-icon"></calcite-icon>
          </calcite-label>
        </div>
      </div>

      <!-- Icon -->
      <!-- https://developers.arcgis.com/calcite-design-system/icons/?icon=list&library=Calcite%20UI -->
      <calcite-shell-panel slot="panel-start" detached>
        <calcite-action-bar slot="action-bar">
          <calcite-action data-action-id="layers" icon="layers" text="Layers"></calcite-action>
          <calcite-action data-action-id="basemaps" icon="basemap" text="Basemaps"></calcite-action>
          <calcite-action data-action-id="legend" icon="legend" text="Legend"></calcite-action>
          <calcite-action data-action-id="locate" icon="gps-on-f" text="My Location"></calcite-action>
          <calcite-action data-action-id="information" icon="information" text="Information"></calcite-action>
        </calcite-action-bar>
        
        <!-- Map-specific panels (each one provides a div for ArcGIS Maps SDK for JavaScript widgets) -->
        <calcite-panel heading="Layers" height-scale="l" data-panel-id="layers" hidden>
          <div id="layers-container"></div>
        </calcite-panel>
        <calcite-panel heading="Basemaps" height-scale="l" data-panel-id="basemaps" hidden>
          <div id="basemaps-container"></div>
        </calcite-panel>
        <calcite-panel heading="Legend" height-scale="l" data-panel-id="legend" hidden>
          <div id="legend-container"></div>
        </calcite-panel>
        <calcite-panel heading="Click the icon below" width-scale="w" data-panel-id="locate" hidden>
          <div id="locate-container"></div>
        </calcite-panel>

        
        <!-- Info panel (populates with info from the web map) -->
        <calcite-panel heading="Description" data-panel-id="information" hidden>
          <div id="info-content">
            <!-- <img id="item-thumbnail" alt="webmap thumbnail" /> -->
            <div id="item-description">
              <!-- Dynamically populated -->
            </div>
          </div>
        </calcite-panel>
      </calcite-shell-panel>

      <div id="viewDiv">
        <!-- Chart Panel -->
        <!-- Tabs "https://esri.github.io/calcite-web/documentation/patterns/#tabs" -->
        <!-- Tabs "https://developers.arcgis.com/calcite-design-system/components/tabs/" -->
        <calcite-tabs>
            <div id="chartPanel">
                <calcite-tab-nav slot="tab-nav">
                    <calcite-tab-title selected>Land</calcite-tab-title>
                    <calcite-tab-title>Structure</calcite-tab-title>
                    <calcite-tab-title>Expro List</calcite-tab-title>
                </calcite-tab-nav>
                <calcite-tab>
                    <div id="pieChartLotDiv"></div>
                    <div id="lotNumberDiv"></div>
                    <div id="chartMoaLotDiv"></div>
                    <input id="handedOverButton" type="checkbox" id="opacityInput" unchecked />
                    <div id="handedOverLotNumberDiv"></div>
                </calcite-tab>
                <calcite-tab>
                  <div id="pieChartStructureDiv"></div>
                  <div id="structureNumberDiv"></div>
                  <div id="chartMoaStructureDiv"></div>
                  <div id="isfNumberDiv"></calcite-label>
                  </div>
                </calcite-tab>
                <calcite-tab>
                  <div class="panel-side esri-widget">
                    <ul id="expropriationListDiv">
                      <li>Loading&hellip;</li>
                    </ul>
                  </div>
                </calcite-tab>
            </div>
        </calcite-tabs>
       </div>

    </calcite-shell>
  </body>
  <script>
    require([
      "esri/WebMap",
      "esri/views/MapView",
      "esri/Map",
      "esri/layers/FeatureLayer",
      "esri/widgets/Bookmarks",
      "esri/widgets/BasemapGallery",
      "esri/widgets/LayerList",
      "esri/widgets/Legend",
      "esri/rest/support/Query",
      "esri/widgets/Fullscreen",
      "esri/layers/support/FeatureFilter",
      "esri/widgets/TableList",
      "esri/portal/PortalItem",
      "esri/portal/Portal",
      "esri/rest/geometryService",
      "esri/rest/support/StatisticDefinition",
      "esri/symbols/WebStyleSymbol",
      "esri/widgets/Expand",
      "esri/renderers/UniqueValueRenderer",
      "esri/Ground",
      "esri/rest/support/RelationshipQuery",
      "esri/layers/GraphicsLayer",
      "esri/widgets/Search",
      "esri/widgets/Locate",
      "esri/widgets/BasemapToggle",
      "esri/widgets/Print"
    ], function(WebMap, MapView, Map, FeatureLayer, Bookmarks, BasemapGallery, LayerList, Legend, 
                Query, Fullscreen, FeatureFilter, TableList, PortalItem, Portal, geometryService,
                StatisticDefinition, WebStyleSymbol, Expand, UniqueValueRenderer, Ground,
                RelationshipQuery, GraphicsLayer, Search, Locate, BasemapToggle, Print
                 ) {
      
    var map = new Map({
        basemap: "gray-vector", // "streets-night-vector", basemap
        ground: "world-elevation",
    }); 

    var view = new MapView({
        map: map,
        center: [121.0194387, 14.6972616],
        zoom: 14,
        container: "viewDiv",
        environment: {
          background: {
          type: "color", // autocasts as new ColorBackground()
          color: [0, 0, 0, 1]
          },
        }
    });

    // Default Renderer for Polygon------------
    let defaultLotSymbolBoundary = {
      type: "simple-fill",
      color: [0, 0, 0, 0],
      style: "solid",
      outline: {
        style: "short-dash",
        color: [215, 215, 158],
        width: 1.5
      }
    };
      
    //------------- Layer ----------------------------- /
    // Lot Layer----------------------------------
    const LOT_LABEL_CLASS = {
        symbol: {
            type: "text",  // autocasts as new TextSymbol()
            color: "black",
            font: {  // autocast as new Font()
                family: "Gill Sans",
                size: 8
            }
        },
        labelPlacement: "always-horizontal",
        labelExpressionInfo: {
            expression: "$feature.CN"
        }
    };
      
    let lotDefaultSymbol = {
        type: "simple-fill",  // autocasts as new SimpleFillSymbol()
        color: [0,0,0,0],
        style: "solid",
        outline: {  // autocasts as new SimpleLineSymbol()
            color: [110, 110, 110],
            width: 0.7
        }
    };

    let lotLayerRenderer = {
        type: "unique-value",
        //field: "StatusLA",
        defaultSymbol: lotDefaultSymbol,  // autocasts as new SimpleFillSymbol()
        valueExpression: "When($feature.StatusNVS3 == 1, '1',$feature.StatusNVS3 == 2, '2', $feature.StatusNVS3 == 3, '3', \
                        $feature.StatusNVS3 == 4, '4', $feature.StatusNVS3 == 5, '5', \
                        $feature.StatusNVS3 == 6, '6', $feature.StatusNVS3)",
        uniqueValueInfos: [
            {
                // All features with value of "North" will be blue
                value: "1",
                label: "Paid",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: colorLotReqs()[1],
                }
            },
            {
                // All features with value of "North" will be blue
                value: "2",
                label: "For Payment Processing",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: colorLotReqs()[2],
                }
            },
            {
                // All features with value of "North" will be blue
                value: "3",
                label: "For Legal Pass",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: colorLotReqs()[3],
                }
            },
            {
                // All features with value of "North" will be blue
                value: "4",
                label: "For Appraisal/Offer to Buy",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: colorLotReqs()[4],
                }
            },
            {
                // All features with value of "North" will be blue
                value: "5",
                label: "For Expro",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: colorLotReqs()[5],
                }
            },
            {
                // All features with value of "North" will be blue
                value: "6",
                label: "with WOP Fully Turned-over",
                symbol: {
                    type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                    color: colorLotReqs()[6],
                }
            }
        ]
    }
      
    function colorLotReqs(){
        return {
            1: [112,173,71],
            2: [0,112,255],
            3: [255,255,0],
            4: [255,170,0],
            5: [255,0,0],
            6: [0,115,76]
        }
    }

    var lotLayer = new FeatureLayer({
        portalItem: {
            id: "032432d931624de9bf5ff03f1f9d7016",
            portal: {
                url: "https://gis.railway-sector.com/portal"
            }
        },
        layerId: 1,
        outFields: ["*"],
        title: "Land Acquisition",
        labelingInfo: [LOT_LABEL_CLASS],
        renderer: lotLayerRenderer,
        popupTemplate: {
            title: "<p>{Id}</p>",
            lastEditInfoEnabled: false,
            returnGeometry: true,
            content: [
                {
                    type: "fields",
                    fieldInfos: [
                        {
                            fieldName: "OWNER",
                            label: "Land Owner"
                        },
                        {
                            fieldName: "Station1"
                        },
                        {
                            fieldName: "StatusNVS3",
                            label: "<p>Status of Land Acquisition</p>"
                        }
                    ]
                }
            ]
        }
    });
    map.add(lotLayer);
      
    // Zoom
    function zoomToLayer(layer) {
      return layer.queryExtent().then(function(response) {
        view.goTo(response.extent, { //response.extent
          speedFactor: 2,
          zoom: 17
        }).catch(function(error) {
          if (error.name != "AbortError") {
            console.error(error);
          }
        });
      });
    }
      
      // Structure Layer----------------------------------
      function colorStructureReqs(){
        return {
          1: [112, 173, 71], // Paid #70AD47
          2: [0, 112, 255], // For Payment Processing #0070FF
          3: [255, 255, 0], // For Legal Pass #FFFF00
          4: [255, 170, 0], // For Appraisal/Offer to Compensate #FFAA00
          5: [255, 0, 0], // For Expro #FF0000
          6: [0, 115, 76] //Quit Claim #00734C
        }
      }

      let structureLayerRenderer = {
        type: "unique-value",
        //field: "StatusLA",
        defaultSymbol: defaultLotSymbolBoundary,  // autocasts as new SimpleFillSymbol()
        valueExpression: "When($feature.Status == 1, '1',$feature.Status == 2, '2', \
                          $feature.Status == 3, '3', \
                          $feature.Status == 4, '4', $feature.Status == 5, '5', \
                          $feature.Status == 6, '6', $feature.Status)",
        uniqueValueInfos: [
          {
            // All features with value of "North" will be blue
            value: "1",
            label: "Paid",
            symbol: {
              type: "simple-fill",
              color: colorStructureReqs()[1],
              style: "backward-diagonal",
              outline: {
                color: "#6E6E6E",
                width: 0.7
              }
            }
          },
          {
            // All features with value of "North" will be blue
            value: "2",
            label: "For Payment Processing",
            symbol: {
              type: "simple-fill",
              color: colorStructureReqs()[2],
              style: "backward-diagonal",
              outline: {
                color: "#6E6E6E",
                width: 0.7
              }
            }
          },
          {
            // All features with value of "North" will be blue
            value: "3",
            label: "For Legal Pass",
            symbol: {
              type: "simple-fill",
              color: colorStructureReqs()[3],
              style: "backward-diagonal",
              outline: {
                color: "#6E6E6E",
                width: 0.7
              }
            }
          },
          {
            // All features with value of "North" will be blue
            value: "4",
            label: "For Appraisal/Offer to Buy",
            symbol: {
              type: "simple-fill",
              color: colorStructureReqs()[4],
              style: "backward-diagonal",
              outline: {
                color: "#6E6E6E",
                width: 0.7
              }
            }
          },
        {
            // All features with value of "North" will be blue
            value: "5",
            label: "For Expro",
            symbol: {
              type: "simple-fill",
              color: colorStructureReqs()[5],
              style: "backward-diagonal",
              outline: {
                color: "#6E6E6E",
                width: 0.7
              }
            }
          },
          {
            // All features with value of "North" will be blue
            value: "6",
            label: "Quit Claim",
            symbol: {
              type: "simple-fill",
              color: colorStructureReqs()[6],
              style: "backward-diagonal",
              outline: {
                color: "#6E6E6E",
                width: 0.7
              }
            }
          }
        ]
      }

      var structureLayer = new FeatureLayer({
        portalItem: {
            id: "ec9dac0c16af4797bb917a0babc735e9",
            portal: {
                url: "https://gis.railway-sector.com/portal"
            }
        },
        title: "Existing Structure",
        outFields: ["*"],
        renderer: structureLayerRenderer,
        popupTemplate: {
          title: "<p>Structure ID: {Id_1}</p>" ,
          lastEditInfoEnabled: false,
          returnGeometry: true,
          content: [
            {
              type: "fields",
              fieldInfos: [
                {
                  fieldName: "CN",
                  label: "Lot No."
                },
                {
                  fieldName: "Status",
                  label: "<p>Status of Structure</p>"
                }
              ]
            }
          ]
        }
      });
      map.add(structureLayer);
      structureLayer.visible = true;

      // ISF Layer----------------------------------
      const ISF_COLOR = ["#267300", "#FF0000"];
      const OUTLINE_COLOR = "white";

      let isfRenderer = {
        type: "unique-value",
        valueExpression: "When($feature.RELOCATION == 'RELOCATED', 'Relocated', \
                               $feature.RELOCATION == 'FOR RELOCATION', 'Unrelocated', $feature.RELOCATION)",
        uniqueValueInfos: [ //[1:Non-Compensable, 2:For Processing, 3:Compensated]
          {
            value: "Relocated",
            label: "Relocated",
            type: "simple",
            symbol: {
              type: "simple-marker",
              size: 9,
              color: ISF_COLOR[0], // the first two letters dictate transparency.
              outline: {
                width: 1.5,
                color: OUTLINE_COLOR
              }
            }
          },
          {
            value: "Unrelocated",
            label: "For Relocation",
            type: "simple",
            symbol: {
              type: "simple-marker",
              size: 9,
              color: ISF_COLOR[1], // the first two letters dictate transparency.
              outline: {
                width: 1.5,
                color: OUTLINE_COLOR
              }
            }
          }
        ]
      }

      var isfLayer = new FeatureLayer ({
        portalItem: {
            id: "a2e32eb82db84b3a8006e1c1e2cd7874",
            portal: {
                url: "https://gis.railway-sector.com/portal"
            }
        },
        title: "ISF (Informal Settlers Families)",
        outFields: ["*"],
        returnGeometry: true,
        renderer: isfRenderer,
        labelsVisible: false
      });
      map.add(isfLayer);

      // Construction Boundary----------------------------------
      let ConstructionBoundaryFill = {
        type: "unique-value",
        valueExpression: "When($feature.MappingBoundary == 1, 'Boundary',$feature.Comp_Agency)",
        uniqueValueInfos: [
          {
            value: "Boundary",
            symbol: {
              type: "simple-fill",
              color: [0, 0, 0,0],
              outline: {
                width: 1.5,
                color: [78, 78, 78],
                style: "short-dash"
              }
            }
          }
        ]
      };

      var constBoundary = new FeatureLayer({
        portalItem: {
            id: "b0cf28b499a54de7b085725bca08deee",
            portal: {
                url: "https://gis.railway-sector.com/portal"
            }
        },
        layerId: 4,
        outFields: ["*"],
        renderer: ConstructionBoundaryFill,
        definitionExpression: "MappingBoundary = 1",
        title: "Construction Boundary",
        popupEnabled: false
      });
      map.add(constBoundary);

      // Alignment----------------------------------
      var alignmentLine = new FeatureLayer({
        portalItem: {
            id: "b0cf28b499a54de7b085725bca08deee",
            portal: {
                url: "https://gis.railway-sector.com/portal"
            }
        },
        layerId: 13,
        outFields: ["*"],
        title: "Alignment",
        popupEnabled: false
      });
      map.add(alignmentLine);

      // Segment DPWH----------------------------------
      var dpwhSegmentLayer = new FeatureLayer ({
        portalItem: {
            id: "b0cf28b499a54de7b085725bca08deee",
            portal: {
                url: "https://gis.railway-sector.com/portal"
            }
        },
        layerId: 2,
        title: "DPWH Segment",
        outFields: ["*"],
        popupEnabled: false
      });
      map.add(dpwhSegmentLayer);

      // BSS Boundary----------------------------------
      var bssDepotLayer = new FeatureLayer ({
        portalItem: {
            id: "b0cf28b499a54de7b085725bca08deee",
            portal: {
                url: "https://gis.railway-sector.com/portal"
            }
        },
        layerId: 3,
        title: "BSS Boundary",
        outFields: ["*"],
        popupEnabled: false
      });
      map.add(bssDepotLayer);

      // Creek Diversion----------------------------------
      var creekDivLayer = new FeatureLayer ({
        portalItem: {
            id: "b0cf28b499a54de7b085725bca08deee",
            portal: {
                url: "https://gis.railway-sector.com/portal"
            }
        },
        layerId: 10,
        title: "Creek Diversion",
        outFields: ["*"],
        popupEnabled: false
      });
      map.add(creekDivLayer);

      // Depot Building----------------------------------
      var depotBuildingLayer = new FeatureLayer ({
        portalItem: {
            id: "b0cf28b499a54de7b085725bca08deee",
            portal: {
                url: "https://gis.railway-sector.com/portal"
            }
        },
        layerId: 6,
        title: "Depot Building",

        statisticType: "sum"
        };

        onStatisticField: "CASE WHEN S_MOA = 3 THEN 1 ELSE 0 END",
        outStatisticFieldName: "totalRowuaLot",
        statisticType: "sum"
        };

        var query = lotLayer.createQuery();
        query.outStatistics = [totalNVSLot, totalExproLot, totalRowuaLot];
        query.returnGeometry = true;

        lotLayer.queryFeatures(query).then(function(response) {
        var stats = response.features[0].attributes;

        chart.padding(10, 10, 10, 10);

        var categoryAxis = chart.yAxes.push(new am4charts.CategoryAxis());
        categoryAxis.renderer.grid.template.location = 0;
        categoryAxis.dataFields.category = "category";
        categoryAxis.renderer.minGridDistance = 1;
        categoryAxis.renderer.inversed = true;
        categoryAxis.renderer.grid.template.disabled = true;
        categoryAxis.renderer.labels.template.fontSize = 11;
        categoryAxis.renderer.labels.template.fill = dark.disabled ? lightThemeColor : darkThemeColor;
        categoryAxis.renderer.minGridDistance = 5; //can change label
        categoryAxis.renderer.grid.template.strokeOpacity = 1;
        categoryAxis.renderer.grid.template.stroke = dark.disabled ? am4core.color(lightThemeColor) : am4core.color(darkThemeColor);
        categoryAxis.renderer.grid.template.strokeWidth = 1.5;
        //categoryAxis.renderer.cellStartLocation = 0;
        //categoryAxis.renderer.cellEndLocation = 0.7;

        categoryAxis.renderer.line.strokeOpacity = 1;
        categoryAxis.renderer.line.strokeWidth = 1.5;
        categoryAxis.renderer.line.stroke = dark.disabled ? am4core.color(lightThemeColor) : am4core.color(darkThemeColor);

        // Create value axis

        var valueAxis = chart.xAxes.push(new am4charts.ValueAxis());
        valueAxis.min = 0;
        valueAxis.strictMinMax = true;
        valueAxis.calculateTotals = true;
        valueAxis.renderer.minWidth = 50;
        valueAxis.renderer.labels.template.fontSize = 12;
        valueAxis.renderer.labels.template.fill = "#ffffff";
        valueAxis.renderer.line.strokeOpacity = 1;
        valueAxis.renderer.line.strokeWidth = 1.5;
        valueAxis.renderer.line.stroke = dark.disabled ? am4core.color(lightThemeColor) : am4core.color(darkThemeColor);

        var series = chart.series.push(new am4charts.ColumnSeries());
        series.dataFields.categoryY = "category";
        series.dataFields.valueX = "value";
        series.tooltipText = "{valueX.value}"
        series.columns.template.strokeOpacity = 0;

        // Responsive code: 
        chart.responsive.enabled = true;

        // if useDefault is false, category axis stays outside the chart
        chart.responsive.useDefault = false

        // Click chart and filer 
        const CHART_ELEMENT = document.getElementById("chartPanel");
        series.columns.template.events.on("hit", filterByChart, this);
        function filterByChart(ev) {
        const SELECTED = ev.target.dataItem.categoryY;
        if (SELECTED == "1-NVS") {
          selectedStatus = 1;
        } else if (SELECTED == "2-Expropriation") {
          selectedStatus = 2;
        }

        view.whenLayerView(lotLayer).then(function (layerView) {
          chartLayerView = layerView;

          lotLayer.queryFeatures().then(function(results) {
            const RESULT_LENGTH= results.features;
            const ROW_N= RESULT_LENGTH.length;

            let objID = [];
            for (var i=0; i< ROW_N; i++) {
                var obj = results.features[i].attributes.OBJECTID;
                objID.push(obj);
              }
              
              var queryExt = new Query({
                objectIds: objID
              });
              
              if (highlightSelect) {
                highlightSelect.remove();
              }
              
              highlightSelect = layerView.highlight(objID);
              
              view.on("click", function() {
                layerView.filter = null;
                highlightSelect.remove();
              });
            });
          }); // End of whenLayerView
          
          chartLayerView.filter = {
            where: "S_MOA = " + selectedStatus
            //where: "Status1 = '" + selectedC + "'" + " AND " + "Layer = '" + selectedStatus + "'" 
          };
        }; // End of filterByChart

        var labelBullet = series.bullets.push(new am4charts.LabelBullet())
        labelBullet.label.horizontalCenter = "left";
        labelBullet.label.text = "{values.valueX.workingValue.formatNumber('#')}"; //#.0as for 17k
        labelBullet.locationX = 0.5;
        labelBullet.label.fill = dark.disabled ? am4core.color(lightThemeColor) : am4core.color(darkThemeColor);
        labelBullet.interactionsEnabled = false;
        labelBullet.label.fontSize = 14;

        // Add chart title
        var title = chart.titles.create();
        title.text = "Mode of Acquisition"; // [#00ff00]world[/], Hello [font-size: 30px]world[/]
        title.fontWeight = "bold";
        title.fill = "#3ce00a";

        series.columns.template.adapter.add("fill", function(fill, target){
          return chart.colors.getIndex(target.dataItem.index);
        });

        chart.data = [
          {
            category: "1-NVS",
            value: NVS
          },
          {
            category: "2-Expropriation",
            value: EXPRO
          }
        ]; // End of chart
        }); // End of queryFeatures
        } // End of updateS_MOAChartStructure
        updateMoaChartStructure();

      // view.when
      view.when(() => {
        document.querySelector("#header-title").textContent = "MMSP LAND ACQUISITION";
        document.querySelector("#item-description").innerHTML = `1. You can opt for either <b>light theme or dark theme</b> for a window screen via a switch icon in the upper right.<br>
                                                                 2. You can <b>filter the data</b> by land type (station or subterranean) and section using dropdown lits.<br>
                                                                 3. <b>Toggle a checkbox</b> at the bottom of 'Land' panel to view handed-over lots.<br>
                                                                 4. You can view summary statistics and progress on acquisition of land/structure in charts.<br>
                                                                 5. <b>Click pie chart</b> to view the lots/structures on the map corresponding to the selected progress.<br>
                                                                 6. <b>Lots under expropriation</b> is available in the 'Expro List' tab under the theme switch.<br>
                                                                 7. Click/unclick widgets icon for viewing Layer list, legend, basemaps, and locate widgets under the main title.<br>`
                                                                 ;
        
        let activeWidget;
        const handleActionBarClick = ({ target }) => {
          if (target.tagName !== "CALCITE-ACTION") {
            return;
          }

          if (activeWidget) {
            document.querySelector(`[data-action-id=${activeWidget}]`).active = false;
            document.querySelector(`[data-panel-id=${activeWidget}]`).hidden = true;
          }

          const nextWidget = target.dataset.actionId;
          if (nextWidget !== activeWidget) {
            document.querySelector(`[data-action-id=${nextWidget}]`).active = true;
            document.querySelector(`[data-panel-id=${nextWidget}]`).hidden = false;
            activeWidget = nextWidget;
          } else {
            activeWidget = null;
          }
        };

        // Action bar 
        document.querySelector("calcite-action-bar").addEventListener("click", handleActionBarClick);
        let actionBarExpanded = false;
        document.addEventListener("calciteActionBarToggle", event => {
          actionBarExpanded = !actionBarExpanded;
          view.padding = {
            left: actionBarExpanded ? 135 : 45
          };
        });
        
        // Switch theme
        document.querySelector("calcite-shell").hidden = false;
        document.querySelector("calcite-loader").hidden = true;

        const toggleThemes = () => {
          // Calcite theme
          document.body.classList.toggle("calcite-theme-dark");
          // ArcGIS Maps SDK theme
          const dark = document.querySelector("#arcgis-maps-sdk-theme-dark");
          const light = document.querySelector("#arcgis-maps-sdk-theme-light");

          // Negate the 'disabled' attribute on both stylesheets to toggle their boolean values
          dark.disabled = !dark.disabled;
          light.disabled = !light.disabled;

          map.basemap = dark.disabled ? "gray-vector" : "dark-gray-vector";

          // Change the title color by theme
          totalNumberOfLots().then(totalNumberOfLotsAll);
          updateChartLot();
          updateMoaChartLot()
          handedOverNumberLot();
          updateChartStructure();
          totalNumberOfStructures();
          updateMoaChartStructure();
          isfNumber();

          const dropdownContractPackageLabel = document.getElementById("dropdownContractPackageLabel");
          const dropdownLandTypeLabel = document.getElementById("dropdownLandTypeLabel");
          const dropdownStationTypeLabel = document.getElementById("dropdownStationTypeLabel");

          dropdownLandTypeLabel.style.color = dark.disabled ? "black" : "white";
          dropdownStationTypeLabel.style.color = dark.disabled ? "black" : "white";
          dropdownContractPackageLabel.style.color = dark.disabled ? "black" : "white";
        };

        document.querySelector("calcite-switch").addEventListener("calciteSwitchChange", toggleThemes);
      }); // end of view.when

      });// End of am4chart

      
      // Widgets
      
      const basemaps = new BasemapGallery({
        view,
        container: "basemaps-container"
      });
      
      const layerList = new LayerList({
        view: view,
        selectionEnabled: true,
        container: "layers-container",
        listItemCreatedFunction: function(event) {
          const item = event.item;
          if (item.title === "BSS Boundary" || item.title === "BSS Building" || item.title === "Depot Building"){
            item.visible = false
          }
        }
      });
      
      const legend = new Legend({
        view,
        container: "legend-container"
      });

      const locate = new Locate({
        view: view,
        container: "locate-container"
      });

      var searchWidget = new Search({
        view: view,
        locationEnabled: false,
        allPlaceholder: "LotID, StructureID",
        includeDefaultSources: false,
        sources: [
          {
            layer: lotLayer,
            searchFields: ["ID"],
            displayField: "ID",
            exactMatch: false,
            outFields: ["ID"],
            name: "Lot No",
            placeholder: "example: DP89"
          },
          {
            layer: structureLayer,
            searchFields: ["Id_1"],
            displayField: "Id",
            exactMatch: false,
            outFields: ["Id_1"],
            name: "Structure ID",
            placeholder: "example: QH-MMSP-02-01-S045C"
          }
        ]
      });

      view.ui.empty("top-left");

      // Create Expand widge for Search widget
      const searchExpand = new Expand({
        view: view,
        content: searchWidget,
        expandIconClass: "esri-icon-search",
        group: "top-right"
      });

      view.ui.add(searchExpand, {
        position: "top-right"
      });

      searchExpand.watch("expanded", function() {
        if(!searchExpand.expanded) {
          searchWidget.searchTerm = null;
        }
      });

    
      


    });
