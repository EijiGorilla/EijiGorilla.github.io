<html>
  <head>

      name="viewport"

  </head>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
    }

    calcite-list {
      overflow-y: auto;
    }

    calcite-loader {
      align-self: center;
      justify-self: center;
    }

    calcite-segmented-control {
      margin-left: 10px;
    }

    #handedover-stationlot-segment-control {
      margin-bottom: 20px;
    }

    calcite-label {
      --calcite-label-margin-bottom: 0px;
      margin: 5px;
    }

    #container {
      display: grid;
      flex-wrap: wrap;
      box-sizing: border-box;
      grid-template-columns: 1fr 0.3fr;
      width: 100%;
      height: 100%;
    }

    calcite-button {
      margin-top: auto;
      margin-bottom: auto;
      margin-left: auto;
    }

    #header-title {
      margin-left: 1rem;
      margin-right: 1rem;
    }

    #info-content {
      padding: 0.75rem;
    }

    calcite-rating {
      margin-top: 0.25rem;
    }

    #header {
      display: flex;
      padding: 0 1rem;
      background-color: var(--calcite-ui-foreground-1);
    }

    #header-controls {
      display: flex;
      margin-inline-start: auto;
      align-self: center;
    }

    .label-wrapper {
      display: flex;
      margin-inline: 1rem;
      padding: 0.5rem;
      border: 1px solid var(--calcite-ui-border-1);
      cursor: pointer;
    }

    calcite-switch {
      margin: 0 0.5rem;
    }

    calcite-tabs {
      overflow-y: auto;
      margin-left: 5;
    }

    calcite-tab {
      overflow-y: auto;
      overflow-x: hidden;
    }

    calcite-tab-title {
      overflow: auto;
      padding: 0;
    }

    #info-content {
      overflow-y: auto;
    }

    #pieChartLotDiv,
    #pieChartStructureDiv,
    #isfPieChartDiv {
      height: 45%;
      margin-bottom: 5;
    }

    /* Radio Button for handed-over lots */
    #handedOverButton {
      position: fixed;
    }

    .lotNumber-container,
    .structureNumber-container,
    .isfNumber-container,
    .handOverLot-container,
    .demolishedStructure-container,
    .pteStructure-container {
      display: flex;
      height: 70px;
    }

    #lotNumberDiv,
    #handedOverLotNumberDiv,
    #demolishedStructureNumberDiv,
    #structureNumberDiv,
    #isfNumberDiv {
      width: 52%;
      height: 11%;
      padding-top: 2%;
      padding-left: 15px;
      font-size: 1vw;
      color: #f7f5f7;
    }

    #lotNumberDiv b,
    #handedOverLotNumberDiv b,
    #demolishedStructureNumberDiv b,
    #structureNumberDiv b,
    #isfNumberDiv b {
      font-size: 2.5vw;
      font-family: "Calibri";
      font-weight: bold;
      color: #6ede00; /*#d4ff33;*/
      margin: auto;
    }

    #handedOverLotNumberDiv label,
    #demolishedStructureNumberDiv label {
      font-size: 1.7vw;
      font-family: "Calibri";
      color: #6ede00; /*#d4ff33;*/
      margin: auto;
    }

    #landImage,
    #landNumberImage,
    #isfNumberImage,
    #structureImage,
    #handedOverImage,
    #structureNumberImage,
    #demolishedStructureImage {
      width: 60;
      height: 60;
      margin-left: auto;
      margin-right: auto;
      margin-top: auto;
      margin-bottom: auto;
    }

    br {
      content: "";
      margin: 2em;
      display: block;
      font-size: 24%;
    }

    b {
      color: orange;
    }

    #dateDiv {
      font-size: 0.85vw;
      text-align: right;
      display: flex;
      align-items: flex-end;
      font-weight: bold;
    }

    /* Expropriation List */
    /** clear background color of list box **/
    .panel-side {
      background-color: rgb(0, 0, 0, 0);
      margin-top: 1%;
      padding-left: 20;
    }

    /** adjust line height between texts **/
    .panel-side li {
      padding: 1% 1%;
    }

    /** adjust lot ID's font size and color **/
    .panel-side li b {
      color: red;
      font-size: 0.8vw;
    }

    .panel-result {
      cursor: pointer;
      margin: 0px 0;
    }

    .panel-result:hover,
    .panel-result:focus,
    .panel-result.selected {
      background-color: rgba(73, 72, 72, 0.5);
    }

    #expropriationListDiv,
    #problemLotListDiv {
      list-style: none;
      padding: 0.5%;
      padding-right: 5%;
      font-size: 0.8vw;
      width: 22vw;
    }

    /* MOA Chart */
    #chartMoaLotDiv,
    #chartMoaStructureDiv {
      width: 100%;
      height: 30%;
      align-items: center;
      padding: 1%;
      margin-top: 3%;
    }

    /* Dropdown list */
    #dropdownDiv {
      background-color: rgb(0, 0, 0, 0);
      width: 50%;
      opacity: 1;
      color: white;
      text-align: center;
      margin: auto;
    }

    /* Browser Setting */
    #timeSeriesChart {
      position: absolute;
      z-index: 1;
      height: 40vh;
      width: 60vw;
      bottom: 20%;
      left: 8vw;
      background-color: rgb(37, 37, 37);
    }

    #land-checkbox {
      margin: 10;
    }

    /* SCROLL BAR */

    ::-webkit-scrollbar {

    }

    /* Track */

      background: #00032235; /*#032235*/
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #ffba1f;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #b98816;
    }

    .esri-legend__layer-caption {
      display: none;
    }

    /*
    .esri-legend__layer-cell--info {

    /*
    .esri-view-width-xlarge .esri-popup__main-container,

    {

    */

      overflow: hidden;

    }
  </style>

  <script>
    require([
      "esri/WebMap",
      "esri/views/MapView",
      "esri/Map",
      "esri/layers/FeatureLayer",
      "esri/widgets/Bookmarks",
      "esri/widgets/BasemapGallery",
      "esri/widgets/LayerList",
      "esri/widgets/Legend",
      "esri/rest/support/Query",
      "esri/widgets/Fullscreen",
      "esri/layers/support/FeatureFilter",
      "esri/widgets/TableList",
      "esri/portal/PortalItem",
      "esri/portal/Portal",
      "esri/rest/geometryService",
      "esri/rest/support/StatisticDefinition",
      "esri/symbols/WebStyleSymbol",
      "esri/widgets/Expand",
      "esri/renderers/UniqueValueRenderer",
      "esri/Ground",
      "esri/rest/support/RelationshipQuery",
      "esri/layers/GraphicsLayer",
      "esri/widgets/Search",
      "esri/widgets/Locate",
      "esri/widgets/BasemapToggle",
      "esri/widgets/Print",
      "esri/popup/content/CustomContent",
      "esri/PopupTemplate",
    ], function (
      WebMap,
      MapView,
      Map,
      FeatureLayer,
      Bookmarks,
      BasemapGallery,
      LayerList,
      Legend,
      Query,
      Fullscreen,
      FeatureFilter,
      TableList,
      PortalItem,
      Portal,
      geometryService,
      StatisticDefinition,
      WebStyleSymbol,
      Expand,
      UniqueValueRenderer,
      Ground,
      RelationshipQuery,
      GraphicsLayer,
      Search,
      Locate,
      BasemapToggle,
      Print,
      CustomContent,
      PopupTemplate
    ) {
      var map = new Map({
        basemap: "dark-gray-vector", // "streets-night-vector", basemap
        ground: "world-elevation",
      });

      var view = new MapView({
        map: map,
        center: [121.0194387, 14.6972616],
        zoom: 14,
        container: "viewDiv",
        environment: {
          background: {
            type: "color", // autocasts as new ColorBackground()
            color: [0, 0, 0, 1],
          },
        },
      });

      view.ui.components = [];

      // Default Renderer for Polygon------------
      let defaultLotSymbolBoundary = {
        type: "simple-fill",
        color: [0, 0, 0, 0],
        style: "solid",
        outline: {
          style: "short-dash",
          color: [215, 215, 158],
          width: 1.5,
        },
      };

      //------------- Layer ----------------------------- /
      // Lot Layer----------------------------------
      const LOT_LABEL_CLASS = {
        symbol: {
          type: "text", // autocasts as new TextSymbol()
          color: "black",
          /*
            font: {  // autocast as new Font()
                family: "Gill Sans",
                size: 8
            }
            */
        },
        labelPlacement: "always-horizontal",
        labelExpressionInfo: {
          expression: "$feature.CN",
        },
      };

      let lotDefaultSymbol = {
        type: "simple-fill", // autocasts as new SimpleFillSymbol()
        color: [0, 0, 0, 0],
        style: "solid",
        outline: {
          // autocasts as new SimpleLineSymbol()
          color: [110, 110, 110],
          width: 0.7,
        },
      };

      let lotDefaultRenderer = {
        type: "simple",
        symbol: lotDefaultSymbol,
      };

      const acquiredStatus = {
        1: "Ready for Handover / Handed Over",
        2: "Pending Delivery",
      };

      const colorLot = {
        1: "#70AD47", // Acquired
        2: "#FF0000", // Not Yet Acquired
      };

      let lotLayerRenderer = {
        type: "unique-value",
        field: "H_Level", //"High_Level",
        defaultSymbol: lotDefaultSymbol, // autocasts as new SimpleFillSymbol()
        uniqueValueInfos: [
          {
            value: 1,
            label: acquiredStatus[1],
            symbol: {
              type: "simple-fill", // autocasts as new SimpleFillSymbol()
              color: colorLot[1],
            },
          },
          {
            value: 2,
            label: acquiredStatus[2],
            symbol: {
              type: "simple-fill", // autocasts as new SimpleFillSymbol()
              color: colorLot[2],
            },
          },
        ],
      };

      var lotLayer = new FeatureLayer({
        portalItem: {
          id: "032432d931624de9bf5ff03f1f9d7016",
          portal: {
            url: "https://gis.railway-sector.com/portal",
          },
        },
        layerId: 1,
        outFields: ["*"],
        title: "Land Acquisition",
        labelingInfo: [LOT_LABEL_CLASS],
        renderer: lotLayerRenderer,
      });
      map.add(lotLayer);

      const landAcquisition1 = {
        1: "On-going validation",
        2: "Pending Appraisal",
        3: "Pending Compilation of Documents",
        4: "OTB for Serving",
        5: "Pending OTB reply (within 30 days)",
        6: "Pending OTB reply beyond 30 days (uncooperative)",
        7: "Pending OTB reply beyond 30 days (cooperative)",
        8: "OTB Accepted with Pending Documents from PO or other agencies",
        9: "OTB Accepted",
        10: "Expropriation",
        11: "ROWA / TUA",
      };

      const landAcquisition2 = {
        1: "For Submissioin to Legal",
        2: "Pending Legal Pass",
        3: "Ongoing Payment Processing",
        4: "Paid",
        5: "N/A",
      };

      const paymentProcessing = {
        1: "For Submission to Budget",
        2: "For Signing of ORS, DV and RFPP",
        3: "With Budget for Obligation",
        4: "With Accounting for CAF Issuance",
        5: "For DOTr signing",
        6: "For Notarization",
        7: "For Submission to CS",
        8: "DV with CS",
        9: "Paid / Checks Issued",
        10: "N/A",
      };

      const Expro = {
        1: "With PMO/RRE",
        2: "With OSG",
        3: "With Court",
        4: "Issuance of WOP",
        5: "WOP with COT",
        6: "N/A",
      };

      const rowua = {
        1: "On-going finalization",
        2: "Signed ROWUA",
        3: "N/A",
      };

      // Custom popup for lot layer
      let customContentLot = new CustomContent({
        outFields: ["*"],
        creator: function (event) {
          const status1_id = event.graphic.attributes.LA;
          const status1 = landAcquisition1[status1_id];
          const status1_final = status1 === undefined ? "" : status1;

          const status2_id = event.graphic.attributes.LA2;
          const status2 = landAcquisition2[status2_id];
          const status2_final = status2 === undefined ? "" : status2;

          const payP_id = event.graphic.attributes.PP;
          const paymentP = paymentProcessing[payP_id];
          const paymentP_final = paymentP === undefined ? "" : paymentP;

          const expro_id = event.graphic.attributes.Expro;
          const expro = Expro[expro_id];
          const expro_final = expro === undefined ? "" : expro;

          const rowua_id = event.graphic.attributes.ROWUA;
          const rowua = Expro[rowua_id];
          const rowua_final = rowua === undefined ? "" : rowua;

          return `<h4 style="color: #00B0F0;">Operations Level</h4>
                <ul><li>Land Acquisition: <b>${status1_final}</b></li><br>
                <li>Land Acquisition2: <b>${status2_final}</b></li><br>
                <li>Payment Processing: <b>${paymentP_final}</b></li><br>
                <li>Exrpopriation: <b>${expro_final}</b></li><br>
                <li>ROWUA: <b>${expro_final}</b></li><br>`;
        },
      });

      const templateLot = new PopupTemplate({
        outFields: ["*"],
        title: "Lot No.: <b>{ID}</b>",
        lastEditInfoEnabled: false,
        content: [customContentLot],
        headingLevel: 3,
      });
      lotLayer.popupTemplate = templateLot;

          var num_parts = num.toString().split(".");

          return num_parts.join(".");

          });
          return values;

        // Return an array of unique values in the 'Municipality' field of the lot Layer
        function getUniqueValues(values) {
          var uniqueValues = [];

          values.forEach(function (item, i) {
            if (
              (uniqueValues.length < 1 || uniqueValues.indexOf(item) === -1) &&
              item !== ""
            ) {
              uniqueValues.push(item);
            }
          });
          return uniqueValues;

            } else if (cpValue !== "None" && landTypeValue == "None") {
              query.where = "Package = '" + cpValue + "'";

            } else if (cpValue !== "None" && landTypeValue !== "None") {

                cpValue +
                "'" +
                " AND " +
                "Type = '" +
                landTypeValue +

        function setContractPackageLandTypeSectionExpression(

          landTypeValue,
          sectionValue

          const packageDefinition = "Package = '" + cpValue + "'";
          const landTypeDefinition = "Type = '" + landTypeValue + "'";
          const sectionDefinition = "Station1 = '" + sectionValue + "'";

          const packageLandTypeDefinition =
            "Package = '" +

            "'" +
            " AND " +
            "Type = '" +
            landTypeValue +
            "'";
          const packageSectionDefinition =
            "Package = '" +
            cpValue +
            "'" +
            " AND " +
            "Station1 = '" +
            sectionValue +
            "'";
          const packageLandTypeSectionDefinition =
            "Package = '" +
            cpValue +
            "'" +
            " AND " +
            "Type = '" +
            landTypeValue +
            "'" +
            " AND " +
            "Station1 = '" +
            sectionValue +
            "'";
          const landTypeSectionDefinition =
            "Type = '" +
            landTypeValue +
            "'" +
            " AND " +
            "Station1 = '" +
            sectionValue +
            "'";

          if (
            cpValue == "None" &&
            landTypeValue == "None" &&
            sectionValue == "None"
          ) {
            lotLayer.definitionExpression = null;
          } else if (
            cpValue !== "None" &&
            landTypeValue == "None" &&
            sectionValue == "None"
          ) {
            lotLayer.definitionExpression = packageDefinition;
          } else if (
            cpValue == "None" &&
            landTypeValue !== "None" &&
            sectionValue == "None"
          ) {
            lotLayer.definitionExpression = landTypeDefinition;
          } else if (
            cpValue == "None" &&
            landTypeValue == "None" &&
            sectionValue !== "None"
          ) {
            lotLayer.definitionExpression = sectionDefinition;
          } else if (
            cpValue !== "None" &&
            landTypeValue !== "None" &&
            sectionValue == "None"
          ) {
            lotLayer.definitionExpression = packageLandTypeDefinition;
          } else if (
            cpValue !== "None" &&
            landTypeValue == "None" &&
            sectionValue !== "None"

          } else if (
            cpValue == "None" &&
