<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the views-switch-2d-3d sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/views-switch-2d-3d/index.html
  -->
<title>N2 Land Acquisition for Contractor's Submission</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/dark/main.css"/>
<link rel="stylesheet" href="css/main.css">

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/dark.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
<script src="https://js.arcgis.com/4.25/"></script>
<script src="js/main2.js"></script>

  </head>

  <body class="sassy-theme">
    <div id="applicationDiv">      
      <div id="headerDiv">
        <div id="headerTitleDiv">N2 Land Acquisition</div>
        <div id="dateDiv">As of November 21, 2022</div>
        <div class="esri-widget" id="dropdownDiv">
            <label for="sel-options">City/Municipality:</label>
            <select id="valSelect" class="esri-widget"></select>
            <label for="sel-options">Barangay:</label>
            <select id="barangaySelect" class="esri-widget" width="150" style="width: 150px"></select>
            <label for="sel-options">Hand-Over Date:</label>
            <select id="prioritySelect" class="esri-widget"></select>
        </div>
      </div>
      <div class="container">
          <div class="boxA">
              <div class = "panel-side esri-widget" id="legendDiv"></div>
          </div>
          <div class="boxB">
            <div class="panel-side esri-widget">
                <h2>Lots For Expro</h2>
                <ul id="relocationOwnerList">
                  <li>Loading&hellip;</li>
                </ul>
            </div>
        </div>
        <div class="boxC">
          <div id="chartTypeInput" class="chartButtonClass">
            <label for="chartTypeInput">Chart Switch:</label>
            <input type="radio" id="Structure" name="chartTypeInput" checked/> Land/Structure
            <input type="radio" id="ISF" name="chartTypeInput"> Handed-Over Area/ISF
          </div>
            <div id="viewDiv"></div>
        </div>
        <div class="boxD">
            <div id="chartPanel">
                <div id="chartdiv"></div>
                  <div id="optionsDiv" class="esri-widget">
                    <div id="lotTitleTotalNumber"></div>
                    <div id="lotTotalNumber"></div>
                  </div>
                  <div id="lotMoaChartDiv"></div>
                  <div id="optionsDiv" class="esri-widget">
                    <div id="lotTitlePteTotalNumber"></div>
                    <div id="lotPteTotalNumber"></div>
                  </div>
            </div>
        </div>
        <div class="boxE">
            <div id="structureChartPanel">
                <div id="structureChartDiv"></div>
                <div id="optionsDiv" class="esri-widget">
                  <div id="structureIsfTitleTotalNumber"></div>
                    <div id="structureTotalNumberDiv"></div>
                  </div>
                  <div id="structureMoaChartDiv"></div>
                  <div id="optionsDiv" class="esri-widget">
                    <div id="structurePteTotalNumber"></div>
                    <div id="structurePteDiv"></div>
                  </div>
            </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
