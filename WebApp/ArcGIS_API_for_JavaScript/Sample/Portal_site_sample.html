<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
     <title>Portal Site</title>

     <style>
    html,
    body,#viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      background-color: gray;
    }

    #mapBox {
        z-index: 99;
        position: absolute;
        width: 25vw;
        height: 43vh;
        background-color:rgb(138, 43, 226, 0.5);
        bottom: 10%;
        right: 10%;
    }

    #mapTypeInput {
        position: absolute;
        bottom: 5px;
        right: 10px;
    }

    .styled {
        z-index: 99;
        position: absolute;
        border-color: #fff;
        border-width: thin;
        line-height: 2.0;
        padding: 1px 23px;
        font-size: 0.9rem;
        text-align: center;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.5);
        bottom: 30px;
        right: 10px;
    }


     </style>
     <script src="https://js.arcgis.com/4.24/"></script>
</head>
<body>
<div id="viewDiv">
    <div id="mapBox">
        <button class="favorite styled" type="button">VIEW MAP</button>
        <div id="mapTypeInput">
            <input type="radio" id="Land Acquisition" name="mapTypeInput" checked/>
            <input type="radio" id="Tree Cutting" name="mapTypeInput">   
        </div>
    </div>   
</div>
</body>
</html>
