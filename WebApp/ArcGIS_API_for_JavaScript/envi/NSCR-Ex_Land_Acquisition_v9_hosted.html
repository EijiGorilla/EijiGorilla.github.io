// Thousand separators function
function thousands_separators(num)
  {
    var num_parts = num.toString().split(".");
    num_parts[0] = num_parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    return num_parts.join(".");
  }

// Query all features from the structure layer

function setRelocationStatusPointMunicipalExpression(newValuePt) {
  if (newValuePt == 'None') {
    reloStatusLayer.definitionExpression = null;
  } else {
    reloStatusLayer.definitionExpression = "Municipality = '" + newValuePt + "'";
  }
    if (!relocationPtLayer.visible) {
      reloStatusLayer.visible = true;
    }
    return queryForRelocationStatusPointGeometries();
}

function setRelocationStatusPointDefinitionExpression(newValue1Pt, newValue2Pt){
  if(newValue2Pt == undefined || newValue2Pt == 'None'){
    reloStatusLayer.definitionExpression = "Municipality = '" + newValue1Pt + "'";
  } else {
    reloStatusLayer.definitionExpression = "Municipality = '" + newValue1Pt + "'" + " AND " + "Barangay = '" + newValue2Pt + "'";
  }
  if(!reloStatusLayer.visible){
    reloStatusLayer.visible = true;
  }
  return queryForRelocationStatusPointGeometries();
}

function queryForRelocationStatusPointGeometries() {
    var relocationStatusPointQuery = reloStatusLayer.createQuery();

    return reloStatusLayer.queryFeatures(relocationStatusPointQuery).then(function(response) {
      relocationStatusPtGeometries = response.features.map(function(feature) {
            return feature.geometry;
        });
        return relocationStatusPtGeometries;
    });
}
