<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the views-switch-2d-3d sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/views-switch-2d-3d/index.html
  -->
<title>N2 Viaduct</title>


<link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/dark/main.css"/>
<link rel="stylesheet" href="css/main2.css">

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/dark.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
<script src="https://unpkg.com/three@0.144.0/build/three.js"></script>
<script src="https://unpkg.com/three@0.144.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/7/Stats.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
<script src="https://js.arcgis.com/4.25/"></script>
<script src="js/main2.js"></script>
<script src="js/animepoint.js"></script>

</head>
<body class="sassy-theme">
    <div id="viewDiv">       
    <div class="dateDiv">As of January 6, 2023</div>
    <div id="headerTitleDiv">N2 VIADUCT</div>
    <div class="cpButtonBox">
        <div id="cpButton" class="cpButtonClass">
          <label for="cpButton"></label>
          <input type="radio" id="N-01" name="cpButton" checked/> N-01
          <input type="radio" id="N-02" name="cpButton"> N-02
          <input type="radio" id="N-03" name="cpButton"> N-03
          <input type="radio" id="N-04" name="cpButton"> N-04
        </div>
    </div>
    <div id="boxBoredPile">
        <div id="labelBoredPile">Bored Pile</div>
        <div class="lowerPanelBox">
            <div id="logoDiv">
                <img src="https://EijiGorilla.github.io/Symbols/Viaduct_Images/Piles_Image.png">
            </div>
            <div id="chartPanel">
                <div id="chartBoredPileDiv"></div>
            </div>
        </div>
    </div>
      <div id="boxPileCap">
        <div id="labelPileCap">Pile Cap</div>
        <div class="lowerPanelBox">
            <div id="logoDiv">
                <img src="https://EijiGorilla.github.io/Symbols/Viaduct_Images/Pile_Cap_Image.png">
            </div>
            <div id="chartPanel">
                <div id="chartPileCapDiv"></div>
            </div>
        </div>
      </div>
      <div id="boxPier">
        <div id="labelPier">Pier</div>
        <div class="lowerPanelBox">
            <div id="logoDiv">
                <img src="https://EijiGorilla.github.io/Symbols/Viaduct_Images/Pier_Image.png">
            </div>
            <div id="chartPanel">
                <div id="chartPierDiv"></div>
            </div>
        </div>
      </div>
      <div id="boxPierHead">
        <div id="labelPierHead">Pier Head</div>
        <div class="lowerPanelBox">
            <div id="logoDiv">
                <img src="https://EijiGorilla.github.io/Symbols/Viaduct_Images/Pier_Head_Image.png">
            </div>
            <div id="chartPanel">
                <div id="chartPierHeadDiv"></div>
            </div>
        </div>
      </div>
      <div id="boxPrecast">
        <div id="labelPrecast">Precast</div>
        <div class="lowerPanelBox">
            <div id="logoDiv">
                <img src="https://EijiGorilla.github.io/Symbols/Viaduct_Images/Precast_Image.png">
            </div>
            <div id="chartPanel">
                <div id="chartPrecastDiv"></div>
            </div>
        </div>
      </div>
      <div id="boxTotal">
        <div id="labelTotalDiv">TOTAL</div>
        <div class="lowerPanelBox">
          <div id="totalProgressDiv"></div>
        </div>
      </div>
      <div id="menu" class="esri-widget">
        <input type="checkbox" id="opacityInput" unchecked />
        <label for="opacityInput">See through ground</label>
      </div>
      <div id="menu1" class="esri-widget">
        <input type="checkbox" id="monthlyProgressInput" unchecked />
        <label for="monthlyProgressInput">Monthly Progress</label>
      </div>
      <div id="monthlyProgressChartDiv"></div>
      <div class="overlay">
        <div>
          <span id="play" class="button esri-icon-play" style="display: block;" />
        </div>
        <div>
          <span id="pause" class="button esri-icon-pause" style="display: none;" />
        </div>
      </div>  
</div>

</body>
</html>
