<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--

<title>D-Wall and Excavation/RC Monitoring</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.14/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/layers/FeatureLayer",
        "esri/views/layers/support/FeatureFilter",
        "esri/layers/SceneLayer",
        "esri/WebMap",
        "esri/WebScene",
        "esri/portal/PortalItem",
        "esri/portal/Portal",
        "esri/widgets/TimeSlider",
        "esri/widgets/Legend",
        "esri/widgets/LayerList"
      ], function(Map, MapView, SceneView, FeatureLayer, FeatureFilter, SceneLayer, WebMap, WebScene, PortalItem, Portal, TimeSlider, Legend, LayerList) {
        let layerView;              
        
         var map = new Map({
          basemap: null,
          ground: "world-elevation",
        });
        //map.ground.surfaceColor = "#FFFF";
        map.ground.opacity = 0.1;
                
        var view = new SceneView({
            map: map,
            container: "viewDiv",
            camera: {
                position: {
                    x: 121.0322874,
                    y: 14.6750462,
                    z: 0
                    },
                    tilt: 65
                    }
        });

        var sceneLayer = new SceneLayer({
          portalItem: {
            id: "5bcf3fef03bf4a32849c2d7d1f9daca8",
            portal: {
              url: "https://mmspgc-gis.mmspgc.local/portal"
            }
          },
          timeInfo: {
            startField: "time",
            interval: {
              unit: "days",
              value: 1
            }
          }
          //definitionExpression: "time >= date '2020-06-15'"
        });
       map.add(sceneLayer);




        var timeSlider = new TimeSlider({
          container: "timeSliderDiv",
          playRate: 1,
          view: view,
          fullTimeExtent: {
            start: new Date(2020, 5, 1),
            end: new Date(2020, 6, 1)
          },
          values:[
            new Date(2020, 5, 1),
            new Date(2020, 6, 1)
          ]
        });
        view.ui.add(timeSlider, "manual");

        let timeLayerView;
        view.WhenLayerView(sceneLayer).then(function(layerView) {
          timeLayerView = layerView;
          const fullTimeExtent = sceneLayer.timeInfo.fullTimeExtent;
          const start = fullTimeExtent.start;

          timeSlider.fullTimeExtent = fullTimeExtent;
          timeSlider.values = [start];
          timeSlider.stops = {
            interval: sceneLayer.timeInfo.interval
          };
        });

        timeSlider.watch("timeExtent", function(value) {
          timeLayerView.filter = {
            timeExtent: value
          };
        });



      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="timeSlider"></div>
    <div id="infoDiv" class="esri-widget"></div>
  </body>
</html>
