<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>WebGL Mesh</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/dark/main.css">
    <link rel="stylesheet" href="css/main2.css">
    <script src="https://js.arcgis.com/4.24/"></script>
    <script src="js/main2.js"></script>
</head>
<body>
    <div id="headerTitleDiv"></div>
<div id="panelView">
<div id="panelSettings" class="bg">
    <div id="icon" class="bg"></div>
    <div class="inner">
        <div class="row">
            <div id="switchMesh" class="switchMesh">MESH</div>
            <div id="switchSurface" class="switch">SURFACE</div>
        </div>
        <div class="row"></div>
        <div class="row">START COLOR
            <div id="startSwatch" class="swatch" style="background-color: #0000ff"></div>
        </div>
        <div id="startColor"></div>
        <div class="row"></div>
        <div class="row">END COLOR
            <div id="endSwatch" class="swatch" style="background-color: #ff0000"></div>
        </div>
        <div id="endColor"></div>
        <div class="row"></div>
        <div class="row" style="margin-bottom: 5px">RADIUS</div>
        <div id="radiusSlider" class="row"></div>
        <div class="row"></div>
    </div>
</div>
<div id="timeContainer" class="timeSlider"></div>
</div>
</body>
</html>
