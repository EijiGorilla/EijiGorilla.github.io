/* Function for zooming to selected layers */
function zoomToLayer(layer) {
  return layer.queryExtent().then(function(response) {
    view.goTo(response.extent, { //response.extent
      speedFactor: 2
    }).catch(function(error) {
      if (error.name != "AbortError") {
        console.error(error);
      }
    });
  });
}

function createSeriesCutting(field, name) {

  series.stacked = true;
  series.dataFields.valueXShow = "totalPercent";
  series.dataItems.template.locations.categoryY = 0.5;
  series.name = name;
  if (name == "For TCP Application"){
    series.fill = am4core.color(colorsNoClear[0]);
  } else if (name == "Submitted to DENR") {
    series.fill = am4core.color(colorsNoClear[1]);
