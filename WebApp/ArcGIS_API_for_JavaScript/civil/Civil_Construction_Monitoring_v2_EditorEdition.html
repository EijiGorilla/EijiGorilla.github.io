    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: black;       
      }

      #stationList {
        background-color: rgb(0, 0, 0);
      }

      #timeSlider {
        position:absolute;
        left: 500px;
        right: 500px;
        bottom: 30px;
        visibility: hidden;
      }

      #seasons-filter {
        height: 100px;
        width: 100px;
        visibility: hidden;
      }

      .season-item {
        width: 100%;
        padding: 10px;
        text-align: left;
        size: 8px;
        vertical-align: baseline;
        cursor: pointer;
        height: 30px;
      }

      .season-item:focus {
        background-color: dimgrey;
      }

      .season-item:hover {
        background-color: dimgrey;
      }

      #date-filter {
        height: 100px;
        width: 150px;
        visibility: hidden;
      }

      .date-item {
        width: 100%;
        padding: 10px;
        size: 8px;
        text-align: left;
        vertical-align: baseline;
        cursor: pointer;
        height: 30px;
      }

      .date-item:focus {
        background-color: dimgrey;
      }

      .date-item:hover {
        background-color: dimgrey;
      }


      #applicationDiv {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;         
      }

      #viewDiv {

        order: 1;
        overflow: hidden;
      }

      #titleDiv {
        font-weight: 400;
        font-style: normal;
        font-size: 25px;
        color: white;
        padding: 10px;
        background-color: rgb(0, 0, 0, 0.5);
        opacity: 0.9;
      }

      .panel-container {
          position: relative;
          width: 100%;
          height: 100%;
          background-color: rgb(0, 0, 0, 0.5);
      }

      .panel-side {

      box-sizing: border-box;
      width: 150px;
      height: auto;
      position: absolute;

      background-color: rgb(0, 0, 0, 0.5);
      overflow: auto;
      z-index: 60;
    }

    .panel-side h2 {
        padding: 5 5px;
        margin: 0;
        font-size: 14px;
        font-weight: 600;
        color: white;
        background-color: black;
      }

      .panel-side ul {
        list-style: none;
        margin: 0;
        padding: 0;
        font-weight: 100;
        color: white;
        background-color: rgb(0, 0, 0, 0.5);
      }

      .panel-side li {
        list-style: none;
        padding: 3px 10px;
        background-color: rgb(0, 0, 0, 0.5);
      }

      .panel-result {
        cursor: pointer;
        margin: 0px 0;
        background-color: rgb(0, 0, 0, 0.5);
      }

      .panel-result:hover,
      .panel-result:focus,
      .panel-result.selected {
        background-color: rgb(0, 0, 0, 0.5);
      }      

      #optionsDiv {
        width: 250px;
        height: 120px;
        padding: 0 15px 0 15px;
        font-size: 16px;
        font-weight: normal;
        text-align: center;
        vertical-align: middle;
        background-color: rgb(71, 150, 7);
        color: white;
        padding: 10px;
        line-height: 0.3;
      }

      #percentComp {
        color: white;
        font-size: 35px;
        text-align: center;
        vertical-align: middle;
        text-align: center;
        line-height: 0.3;
      }

      #menu {
        padding: 3px 3px 3px 3px;

      }
      
      p {
        color: white;
      }

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.17/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.17/"></script>

    <script>
      require([
        "esri/Basemap",
        "esri/Map",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/layers/FeatureLayer",
        "esri/views/layers/support/FeatureFilter",
        "esri/layers/SceneLayer",
        "esri/layers/Layer",
        "esri/layers/TileLayer",
        "esri/layers/VectorTileLayer",
        "esri/layers/support/LabelClass",
        "esri/symbols/LabelSymbol3D",
        "esri/WebMap",
        "esri/WebScene",
        "esri/portal/PortalItem",
        "esri/portal/Portal",
        "esri/widgets/TimeSlider",
        "esri/widgets/Legend",
        "esri/widgets/LayerList",
        "esri/widgets/Fullscreen",
        "esri/tasks/GeometryService",
        "esri/tasks/support/Query",
        "esri/tasks/QueryTask",
        "esri/renderers/smartMapping/statistics/summaryStatistics",
        "esri/tasks/support/StatisticDefinition",
        "esri/symbols/WebStyleSymbol",
        "esri/TimeExtent",
        "esri/widgets/Expand",
        "esri/widgets/Editor",
        "esri/renderers/UniqueValueRenderer",
        "esri/widgets/support/DatePicker",
        "esri/widgets/FeatureTable",
        "esri/widgets/Compass",
        "esri/TimeExtent",
        "esri/layers/ElevationLayer",
        "esri/Ground"
      ], function(Basemap, Map, MapView, SceneView, 
                  FeatureLayer, FeatureFilter,
                  SceneLayer, Layer, TileLayer, VectorTileLayer,
                  LabelClass, LabelSymbol3D, WebMap,
                  WebScene, PortalItem, Portal,
                  TimeSlider, Legend, LayerList, Fullscreen,
                  GeometryService, Query, QueryTask, summaryStatistics,
                  StatisticDefinition, WebStyleSymbol,
                  TimeExtent, Expand, Editor, UniqueValueRenderer, DatePicker,
                  FeatureTable, Compass, TimeExtent, ElevationLayer, Ground) {
        let timeLayerView; // for making a list of time periods

        var basemap = new Basemap({
        baseLayers: [
          new VectorTileLayer({
            portalItem: {
              id: "3a62040541b84f528da3ac7b80cf4a63" 
            }
          })
        ]
      });

      // Add custom DEM to the default elevation layer of esri
      const worldElevation = new ElevationLayer({
        url: "//elevation3d.arcgis.com/arcgis/rest/services/WorldElevation3D/Terrain3D/ImageServer"
        });
        
      const dem = new ElevationLayer({
          portalItem: {
               id: "c6083f4fbfdb48198dc91f4d30ac835f",
                portal: {
                    url: "https://mmspgc-gis.mmspgc.local/portal"
                }
            }
        });

        var map = new Map({
              basemap: basemap, // "streets-night-vector", basemap, topo-vector
              ground: new Ground({
                layers: [worldElevation, dem]
              })
        });
        //map.ground.surfaceColor = "#FFFF";
        //map.ground.opacity = 0.1;
         
        var view = new SceneView({
            map: map,
            container: "viewDiv",
            viewingMode: "local",
            camera: {
                position: {
                    x: 121.0322874,
                    y: 14.6750462,
                    z: 1000
                    },
                    tilt: 65
                    },
            environment: {
                background: {
                    type: "color", // autocasts as new ColorBackground()
                    color: [0, 0, 0, 1]
                    },
                    // disable stars
                    starsEnabled: false,
                    //disable atmosphere
                    atmosphereEnabled: false
                    }
        });

        // Setup UI
     
        var applicationDiv = document.getElementById("applicationDiv");
        var titleDiv = document.getElementById("titleDiv");


        //********** Import Layers**********

        // When a scene layer is published using 'Copy All' view.goTo did not work
        // It worked when the scene layer is published in 'Reference Registered Data'

        //********* Define LabelingInfo *************//
        // Station labels
        var labelClass = new LabelClass({
          symbol: {
            type: "label-3d",// autocasts as new LabelSymbol3D()
            symbolLayers: [
              {
                type: "text", // autocasts as new TextSymbol3DLayer()
                material: {
                  color: "white"
                },
                size: 10,
                color: "black",
                haloColor: "black",
                haloSize: 1,
                font: {
                  family: "Ubuntu Mono",
                  weight: "bold"
                },
              }
            ],
            verticalOffset: {
              screenLength: 40,
              maxWorldLength: 100,
              minWorldLength: 20
            },

          },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            expression: 'DefaultValue($feature.Name, "no data")'
          }
        });

         // Excavation SPot Label
        var excaspotlabelClass = new LabelClass({
          symbol: {
            type: "label-3d",// autocasts as new LabelSymbol3D()
            symbolLayers: [
              {
                type: "text", // autocasts as new TextSymbol3DLayer()
                material: {
                  color: "#98E600"
                },
                size: 10,
                halo: {
                      size: 0.8,
                      color: "black"
                    },
                font: {
                  family: "Ubuntu Mono",
                  weight: "bold"
                },
              }
            ],
            verticalOffset: {
              screenLength: 100,
              maxWorldLength: 200,
              minWorldLength: 30
            },
            callout: {
              type: "line",
              size: 0.5,
              color: [0, 0, 0],
              border: {
                color: [255, 255, 255, 0.7]
              }
            }

          },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            value: "Excavation"
          }
        });

        // TBM spot label class
        var tbmspotlabelClass = new LabelClass({
          symbol: {
            type: "label-3d",// autocasts as new LabelSymbol3D()
            symbolLayers: [
              {
                type: "text", // autocasts as new TextSymbol3DLayer()
                material: {
                  color: [0, 197, 255]
                },
                //halo: {
                //      size: 0.8,
                //      color: "black"
                //    },
                //size: 10,
                font: {
                  family: "Ubuntu Mono",
                  weight: "bold"
                },
              }
            ],
            verticalOffset: {
              screenLength: 100,
              maxWorldLength: 200,
              minWorldLength: 30
            },
            callout: {
              type: "line",
              size: 0.5,
              color: [0, 0, 0],
              border: {
                color: [255, 255, 255, 0.7]
              }
            }

          },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            expression: "$feature.Type"
            //value: "TBM"
          }
        });

         // Label monitor buildings
         var monitorBuillabelClass = new LabelClass({
          symbol: {
            type: "label-3d", // autocast as new LabelSymbol3D()
            symbolLayers: [
              {
                type: "text",
                material: {
                  color: [137, 205, 102]
                },
                size: 9,
                color: "black",
                haloColor: "black",
                haloSize: 1,
                font: {
                  family: "Ubuntu Mono",
                  weight: "regular"
                },
              }
            ],
            verticalOffset: {
              screenLength: 80,
              maxWorldLength: 500,
              minWorldLength: 30
            },
            callout: {
              type: "line",
              size: 0.5,
              color: [0, 0, 0],
              border: {
                color: [255, 255, 255, 0.7]
              }
            }
          },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            expression: "IIF($feature.Type == 'Hospital' || $feature.Type == 'School' || $feature.Type == 'Government', $feature.Type, '')"
            //'DefaultValue($feature.GeoTechName, "no data")'
            //value: "{Type}"
          }
        });     

        // convenience function to retrieve the WebStyleSymbols based on their name
        function stationsSymbol(name) {
          return {
            type: "web-style", // autocasts as new WebStyleSymbol()
            name: name,
            styleName: "EsriIconsStyle",//EsriRealisticTransportationStyle, EsriIconsStyle
          };
        }

        function excaspotSymbol(name) { // Excavation Spot 
          return {
            type: "web-style",
            name: name,
            styleName: "EsriRealisticTransportationStyle"
          };
        }

        function tbmspotSymbol(name) { // Excavation Spot 
          return {
            type: "web-style",
            name: name,
            styleName: "EsriRealisticTransportationStyle"
          };
        }

        //********* Set Renderer
        var stationsRenderer = {
          type: "unique-value", // autocasts as new UniqueValueRenderer()
          field: "Name",
          defaultSymbol: stationsSymbol("Train"),//Backhoe, Train
        };

         var excaspotRenderer = {
          type: "unique-value",
          field: "OBJECTID",
          defaultSymbol: excaspotSymbol("Backhoe"),
          visualVariables: [
            {
              type: "size",
              axis: "height",
              field: "SIZE",
              valueUnit: "meters"
            },
            {
              type: "rotation",
              field: "ROTATION"
            }
          ]
        };

        var tbmspotRenderer = {
          type: "unique-value", //"unique-value", "simple"
          Field: "Type",
          defaultSymbol: tbmspotSymbol("Tram"),
          visualVariables: [
            {
              type: "size",
              axis: "height",
              field: "SIZE",
              valueUnit: "meters"
            },
            {
              type: "rotation",
              field: "ROTATION"
            }
          ]
        };


          // Function that automatically creates the symbol for the points of interest
          function getUniqueValueSymbol(name, color) {
          // The point symbol is visualized with an icon symbol. To clearly see the location of the point
          // we displace the icon vertically and add a callout line. The line connects the offseted symbol with the location
          // of the point feature.
          return {
            type: "point-3d", // autocasts as new PointSymbol3D()
            symbolLayers: [
              {
                type: "icon", // autocasts as new IconSymbol3DLayer()
                resource: {
                  href: name
                },
                size: 20,
                outline: {
                  color: "white",
                  size: 2
                }
              }
            ],

            verticalOffset: verticalOffset,

            callout: {
              type: "line", // autocasts as new LineCallout3D()
              color: "white",
              size: 2,
              border: {
                color: color
              }
            }
          };
        }


      //********** Read Feature and Scene Layers
      // Station point feature
        var stationLayer = new SceneLayer({
            portalItem: {
                id: "0b188bbb17b340b9ba4a72c7b2921dd1",
                portal: {
                    url: "https://mmspgc-gis.mmspgc.local/portal"
                }
            },
             labelingInfo: [labelClass],
             renderer: stationsRenderer,
             elevationInfo: {
                 // this elevation mode will place points on top of
                 // buildings or other SceneLayer 3D objects
                 mode: "relative-to-ground"
                 },
              //screenSizePerspectiveEnabled: false, // gives constant size regardless of zoom
        });
        stationLayer.listMode = "hide";
        map.add(stationLayer, 0);

        // Excavation machine
        var excaSpot = new FeatureLayer({
          portalItem: {
            id: "1bc7404021644b3ba6e28b815e4e200a",
            portal: {
              url: "https://mmspgc-gis.mmspgc.local/portal"
            }
          },
          labelingInfo: [excaspotlabelClass],
          renderer: excaspotRenderer,
          screenSizePerspectiveEnabled: false,
          title: "Excavation Spot"
        });
        excaSpot.listMode = "hide";
        view.map.add(excaSpot);

        var tbmSpot = new FeatureLayer({
          portalItem: {
            id: "9068ec49a80d46a18a667450e12cc870",
            portal: {
              url: "https://mmspgc-gis.mmspgc.local/portal"
            }
          },
          labelingInfo: [tbmspotlabelClass],
          renderer: tbmspotRenderer,
          screenSizePerspectiveEnabled: false,
          title: "TBM Spot"
        });
        tbmSpot.listMode = "hide";
        view.map.add(tbmSpot);

        // Geotechnical information:-------------------
        ///-- Profile Options for rendering geotechnical informatino (polyline Z)
        const options_g = {
          profile: "circle",
          cap: "none",
          join: "miter",
          width: 6,
          height: 6,
          color: [200, 200, 200],
          profileRotation: "all"
        };

        ///-- Color
        const colors_g = {
          'Sandy Sand': [0, 112, 255, 1],
          'Silty Sand': [230, 230, 0, 1],
          'Rock Type': [197, 0, 255, 1]
        };


        var geotech = new FeatureLayer({
          portalItem: {
            id: "1251ba0364d44208846cf2da19210b23",
            portal: {
              url: "https://mmspgc-gis.mmspgc.local/portal"
            }
          },
          elevationInfo: {
          mode: "absolute-height",
          offset: 0,
        },
         //renderer: roundTubeSymbol,
         title: "Soil Profile",
         //definitionExpression: "sens='Aller'",
         outFields: ["*"]
        });
        map.add(geotech);

        function renderGeotechLayer() {
          const renderer = new UniqueValueRenderer({
            field: "Class"
          });

          for (let property in colors_g) {
            if (colors_g.hasOwnProperty(property)) {
              renderer.addUniqueValueInfo({
                value: property,
                symbol: {
                  type: "line-3d",
                  symbolLayers: [
                    {
                      type: "path",
                      profile: options_g.profile,
                      material: {
                        color: colors_g[property]
                      },
                      width: options_g.width,
                      height: options_g.height,
                      join: options_g.join,
                      cap: options_g.cap,
                      anchor: "bottom",
                      profileRotation: options_g.profileRotation
                    }
                  ]
                }
              });
            }
          }

          geotech.renderer = renderer;
        }
        renderGeotechLayer();


        // Editable widget for changing the location of excavation sport or add excavation spot
        view.when(function() {
            view.popup.autoOpenEnabled = true;
            var editor = new Editor({
                view: view
            });

            view.ui.add(editor, "top-left");
        });

        // TBM Alignment
        const options = {
          profile: "circle",
          cap: "none",
          join: "miter",
          width: 5,
          height: 5,
          color: [200, 200, 200],
          profileRotation: "all"
        };

        /* The colors used for the each transit line */
        const colors = {
          0: [225, 225, 225, 0.1], // To be Constructed
          1: [0, 197, 255, 0.5], // Completed
          2: [255, 0, 0, 0.3], // Delayed
        };

      var transitLayer = new FeatureLayer({
        portalItem: {
          id: "b8e561513f0345ea876509c461ebf0c0",
          portal: {
            url: "https://mmspgc-gis.mmspgc.local/portal"
          }
        },
        elevationInfo: {
          mode: "absolute-height",//"on-the-ground"
          offset: 0
        },
         //renderer: roundTubeSymbol,
         title: "TBM Segment",
         //definitionExpression: "sens='Aller'",
         outFields: ["*"]
        });
        map.add(transitLayer);

        function renderTransitLayer() {
          const renderer = new UniqueValueRenderer({
            field: "Status"
          });

          for (let property in colors) {
            if (colors.hasOwnProperty(property)) {
              renderer.addUniqueValueInfo({
                value: property,
                symbol: {
                  type: "line-3d",
                  symbolLayers: [
                    {
                      type: "path",
                      profile: options.profile,
                      material: {
                        color: colors[property]
                      },
                      width: options.width,
                      height: options.height,
                      join: options.join,
                      cap: options.cap,
                      anchor: "bottom",
                      profileRotation: options.profileRotation
                    }
                  ]
                }
              });
            }
          }

          transitLayer.renderer = renderer;
        }

        renderTransitLayer();

        // Important Structures to be monitored during TBM Tunnel construction:------------------- 
        // River
        const riverLayer = new FeatureLayer({
          portalItem: {
          id: "066d16d9f6f84433ab20eaa154a166d7",  
          portal: {
            url: "https://mmspgc-gis.mmspgc.local/portal"
          }
        },
        elevationInfo: {
          mode: "on-the-ground",
          offset: 0
        },
        renderer: {
            type: "simple",
            symbol: {
                type: "polygon-3d",
                symbolLayers: [
                    {
                        type: "water",
                        waveDirection: 260,
                        color: "#005B66", //#005B66, #25427c
                        waveStrength: "moderate",
                        waterbodySize: "medium"
                    }
                ]
            }
        }
        });
        riverLayer.listMode = "hide";
        map.add(riverLayer, 0);

        // Bridge
        const colorsBridge = {
          'Minor': [112, 168, 0, 0.4], // To be Constructed (white)
          'Moderate': [230, 230, 0, 0.4], // Excavation (Dark brown)
          'Severe': [230, 0, 0, 0.7], // Rebar (Yellow)
        };

        var bridgeLayer = new SceneLayer({
          portalItem: {
          id: "e01d0321d29f4239a383be1ba056d2aa",  
          portal: {
            url: "https://mmspgc-gis.mmspgc.local/portal"
          }
          },
          elevationInfo: {
            mode: "absolute-height",
            offset: 0
          },
          title: "Monitoring Bridge",
          outFields: ["*"],
        });
        map.add(bridgeLayer, 0);

        function renderBridgeLayer() {
          const renderer = new UniqueValueRenderer({
            field: "Rating",
            legendOptions: {
            title: "Rating for Defects"
            }
          });

          for (let property in colorsBridge) {
            if (colorsBridge.hasOwnProperty(property)) {
              renderer.addUniqueValueInfo({
                value: property,
                symbol: {
                  type: "mesh-3d",
                  symbolLayers: [
                    {
                      type: "fill",
                      material: {
                        color: colorsBridge[property],
                        colorMixMode: "replace"
                      },
                      edges: {
                        type: "solid", // autocasts as new SolidEdges3D()
                        color: [225, 225, 225, 0.3]
                        }
                    }
                  ]
                 }
              });
            }
          }

          bridgeLayer.renderer = renderer;
        }

        renderBridgeLayer();

        // Structures
                /*****************************************************************
         * Define symbols for each unique type of building. One each for
         * Government, Septic Tank, Ordinary House, Gas Station, Hospital, School, Pedestrian.
         * Good, Fair, and Dilapidated
         *****************************************************************/

         var goodSym = {
          type: "polygon-3d", // autocasts as new PolygonSymbol3D()
          symbolLayers: [
            {
              type: "extrude", // autocasts as new ExtrudeSymbol3DLayer()
              material: {
                color: [112, 168, 0, 0.4]
              },
              edges: {
                type: "solid",
                color: "#4E4E4E",
                size: 1.0
              }
            }
          ]
        };

        var fairSym = {
          type: "polygon-3d", // autocasts as new PolygonSymbol3D()
          symbolLayers: [
            {
              type: "extrude", // autocasts as new ExtrudeSymbol3DLayer()
              material: {
                color: [230, 230, 0, 0.4]
              },
              edges: {
                type: "solid",
                color: "#4E4E4E",
                size: 1.0
              }
            }
          ]
        };

        var dilapSym = {
          type: "polygon-3d", // autocasts as new PolygonSymbol3D()
          symbolLayers: [
            {
              type: "extrude", // autocasts as new ExtrudeSymbol3DLayer()
              material: {
                color: [230, 0, 0, 0.7]
              },
              edges: {
                type: "solid",
                color: "#4E4E4E",
                size: 1.0
              }
            }
          ]
        };

        /*****************************************************************
         * Set each unique value directly in the renderer's constructor.
         * At least one field must be used (in this case the "DESCLU" field).
         * The label property of each unique value will be used to indicate
         * the field value and symbol in the legend.
         *
         * The size visual variable sets the height of each building as it
         * exists in the real world according to the "ELEVATION" field.
         *****************************************************************/

        var renderer = {
          type: "unique-value", // autocasts as new UniqueValueRenderer()
          defaultSymbol: {
            type: "polygon-3d", // autocasts as new PolygonSymbol3D()
            symbolLayers: [
              {
                type: "extrude", // autocasts as new ExtrudeSymbol3DLayer()
                material: {
                  color: "#E1E1E1"
                },
                edges: {
                  type: "solid",
                  color: "#4E4E4E",
                  size: 1.0
                }
              }
            ]
          },
          defaultLabel: "Other",
          field: "Rating",
          legendOptions: {
            title: "Rating for Defects"
            },
          uniqueValueInfos: [
            {
              value: "Good",
              symbol: goodSym,
              label: "Good"
            },
            {
              value: "Fair",
              symbol: fairSym,
              label: "Fair"
            },
            {
              value: "Dilapidated",
              symbol: dilapSym,
              label: "Dilapidated"
            }          
          ],
          visualVariables: [
            {
              type: "size",
              field: "Height",
              valueUnit: "meter" // Converts and extrudes all data values in feet
            }
          ]
        };

        // Set the renderer on the layer
        var obstructionLayer = new FeatureLayer({
          portalItem: {
          id: "412585c3de854f0eb137995711aaeae9",  
          portal: {
            url: "https://mmspgc-gis.mmspgc.local/portal"
          }
          },
          elevationInfo: {
            mode: "on-the-ground",
            offset: 0
          },
          title: "Monitoring Structures",
          labelingInfo: [monitorBuillabelClass],
          renderer: renderer,
          popupTemplate: {
            // autocasts as new PopupTemplate()
            title: "{Rating}",
            content: [
              {
                type: "fields",
                fieldInfos: [
                  {
                    fieldName: "Type",
                    label: "Type of Building"
                  },
                  {
                    fieldName: "Score",
                    label: "Score"
                  },
                  {
                    fieldName: "Rating",
                    label: "Rating"
                  }
                ]
              }
            ]
          },
          outFields: ["Type", "Score", "Rating", "Remarks"],
          definitionExpression: "Remarks IS NULL" // show only buildings with height, 
        });
        map.add(obstructionLayer, 0);           

        // D-wall
        const colorsDwall = {
          'To be Constructed': [225, 225, 225, 0], // To be Constructed (white)
          'Excavation': [115, 76, 0, 0.5], // Excavation (Dark brown)
          'Rebar': [245, 245, 122, 0.3], // Rebar (Yellow)
          'Concrete': [0, 112, 255, 0.5], // Concrete (Blue: complete)
          'Delayed': [255, 0, 0, 0.5] // Delayed (Red)
        };

        var dwallLayer = new SceneLayer({
            portalItem: {
                id: "2d51b33e1a7e4138827e71e33afa20dd", // 9172aafd568141c680e2542dd7c58bd7
                portal: {
                    url: "https://mmspgc-gis.mmspgc.local/portal"
                }
            },
            elevationInfo: {
                mode: "absolute-height",
                offset: 30
            },
            title: "D-Wall",
            definitionExpression: "Types = 'D-Wall'",
            outFields: ["*"]
            // when filter using date, example below. use this format
            //definitionExpression: "EndDate = date'2020-6-3'"
        });
        map.add(dwallLayer, 1);

        function renderDwallLayer() {
          const renderer = new UniqueValueRenderer({
            field: "StatusName"
          });

          for (let property in colorsDwall) {
            if (colorsDwall.hasOwnProperty(property)) {
              renderer.addUniqueValueInfo({
                value: property,
                symbol: {
                  type: "mesh-3d",
                  symbolLayers: [
                    {
                      type: "fill",
                      material: {
                        color: colorsDwall[property],
                        colorMixMode: "replace"
                      },
                      edges: {
                        type: "solid", // autocasts as new SolidEdges3D()
                        color: [225, 225, 225, 0.3]
                        }
                    }
                  ]
                 }
              });
            }
          }

          dwallLayer.renderer = renderer;
        }

        renderDwallLayer();
        

        // Structure
        const colorStruc = {
          'To be Constructed': [225, 225, 225, 0], // To be Constructed (white)
          "King's Post": [245, 245, 122, 0.5], // King's Post (Yellow)
          'Slab': [0, 112, 255, 0.5], // Slab (Blue)
          'Delayed': [255, 0, 0, 0.5] // Delayed (Red)
        };

        var structureLayer = new SceneLayer({
            portalItem: {
                id: "2d51b33e1a7e4138827e71e33afa20dd",
                portal: {
                    url: "https://mmspgc-gis.mmspgc.local/portal"
                }
            },
            elevationInfo: {
                mode: "absolute-height",
                offset: 30
            },
            definitionExpression: "Types = 'Structure'", //"Status <> 7",
            title: "Station Box"
        });
        map.add(structureLayer, 2);

        function rendersStructureLayer() {
          const renderer = new UniqueValueRenderer({
            field: "StatusName"
          });

          for (let property in colorStruc) {
            if (colorStruc.hasOwnProperty(property)) {
              renderer.addUniqueValueInfo({
                value: property,
                symbol: {
                  type: "mesh-3d",
                  symbolLayers: [
                    {
                      type: "fill",
                      material: {
                        color: colorStruc[property],
                        colorMixMode: "replace"
                      },
                      edges: {
                        type: "solid", // autocasts as new SolidEdges3D()
                        color: [225, 225, 225, 0.3]
                        }
                    }
                  ]
                 }
              });
            }
          }

          structureLayer.renderer = renderer;
        }

        rendersStructureLayer();
        //*** Highlight and Zoom to Stations*** //
        // This variable will store highlight handle that is used to remove the highlight
        var highlight = null;

        view.when(function() {
        
          // define the attributes which are used in the query
          stationLayer.outFields = "Name";

          // Get DOM (Document Object Model) eement where list items will be placed
          var container = document.getElementById("stationList");

          // Highlight is set on the layerView, so we need to detect when the layerView is ready
          view.whenLayerView(stationLayer).then(function(stationLayerView) {
            //wait for the layer view to finish updating
            stationLayerView.watch("updating", function(val) {
              if (!val) {
                // Query the features available for drawing and get all the attributes
                var query = new Query();
                stationLayerView.queryFeatures(query).then(function(result) {
                  // Empty the list DOM element
                  container.innerHTML = "";
                  // For each returned feature that is of station create a list item and append it to the container
                  result.features.forEach(function(feature) {
                    var attributes = feature.attributes;
                    // we only want to add features of station to the list
                    var li = document.createElement("li");
                    li.setAttribute("class", "panel-result");
                    li.innerHTML = attributes.Name;
                    li.addEventListener("click", function(event) {
                      var target = event.target;
                      
                    // Calculate Statistics for D-wall 
                    var testID = document.getElementById("selected");
                     testID.innerHTML = feature.attributes.Name;
                           var totalPanel = {
                               onStatisticField: "FinalStatus",  // service field for 2015 population
                               outStatisticFieldName: "FinalStatus_count",
                               statisticType: "count"
                               };
                               
                               var finishPanel = {
                                   onStatisticField: "FinalStatus",  // service field for 2015 population
                                   outStatisticFieldName: "FinalStatus_pcount",
                                   statisticType: "sum"
                                };
                                

                                var query = dwallLayer.createQuery();
                                query.where = "Stations = '" +  testID.innerHTML + "'"; // Selected Stations
                                query.outStatistics = [totalPanel, finishPanel];
                                dwallLayer.queryFeatures(query)
                                  .then(function(response){
                                var stats = response.features[0].attributes;
                                document.getElementById("percentComp").innerHTML = (stats.FinalStatus_count/stats.FinalStatus_pcount).toFixed(1) + " %";
                                document.getElementById("countPanel").innerHTML = "Total No. of walls: " + stats.FinalStatus_count;
                              });

                      // End of Calculate Statistics for D-wall 
    
                      
                      var objectId = feature.attributes.OBJECTID;
                      // Create an extent query on the layer view that will return to 3D extent of the feature
                      var queryExtent = new Query({
                        objectIds: [objectId]
                      });
                      stationLayerView
                        .queryExtent(queryExtent)
                        .then(function(result) {
                          // Zoom to the extent of the feature
                          // Use the expand method to prevent zooming in too close to the feature
                          if (result.extent) {
                            view
                              .goTo(result.extent.expand(100), {
                                speedFactor: 2
                              })
                              .catch(function(error) {
                                if (error.name != "AbortError") {
                                  console.error(error);
                                }
                              });
                          }
                        });
                        // Remove the previous highlights
                        if (highlight) {
                          highlight.remove();
                        }
                        // Highlight the feature passing the objectId to the method
                        highlight = stationLayerView.highlight([objectId]);
                    });
                    container.appendChild(li);
                  });
                });
              }
            });
          });
        });
        //*** End of Highlight & Zoom to Stations*** //


        // LayerList and Add legend to the LayerList
        // On-off feature layer tab
        var layerList = new LayerList({
            view: view,
            listItemCreatedFunction: function(event) {
              const item = event.item;
              if (item.layer.type != "group") {
                item.panel = {
                  content: "legend",
                  open: false
                };
              }
                if (item.title === "Monitoring Structures" || item.title === "Monitoring Bridge") {
                  item.visible = false
                }
              }
          });

          view.ui.add(layerList, {
            position: "bottom-left"
          });
        // End of LayerList

        // Create DOM ID and use this for showing summary statistics
        var summaryStats = document.getElementById("optionsDiv")
        const dwallsummaryExpand = new Expand({
          view: view,
          content: summaryStats,
          expandIconClass: "esri-icon-filter",
          group: "bottom-right"
          });
        view.ui.add(dwallsummaryExpand, {
          position: "bottom-right",
          index: 0
        });

  
        view.ui.empty("top-left");
        view.ui.add(titleDiv, "top-left");

        // Compass
        var compass = new Compass({
          view: view});
          // adds the compass to the top left corner of the MapView
        view.ui.add(compass, "bottom-left");

        // See-through-Ground        
          view.when(function() {
          // allow navigation above and below the ground
          map.ground.navigationConstraint = {
            type: "none"
          };
          // the webscene has no basemap, so set a surfaceColor on the ground
          map.ground.surfaceColor = "#fff";
          // to see through the ground, set the ground opacity to 0.4
          map.ground.opacity = 0.1;
        });
          
        // Full screen logo
        view.ui.add(
            new Fullscreen({
                view: view,
                element: applicationDiv
            }),
            "bottom-left"
        );
        
        // See through Gound
        document
          .getElementById("opacityInput")
          .addEventListener("change", function(event) {
            map.ground.opacity = event.target.checked ? 0.1 : 1;
          });

        view.ui.add("menu", "bottom-left");


        // Filter by Period
	   // create array of layerviews 
	   let arrLviews = [];
	   
	   
	   // Filter for D-Wall Layer
		const dateTitle = document.getElementById("seasons-title");
        const periodNodes = document.querySelectorAll(`.season-item`);
        const periodElement = document.getElementById("seasons-filter");
          
          // click event handler choices
          periodElement.addEventListener("click", filterBySeason);
          
          // User clicked on time periods define
          // set an attribute filter on dwall
          function filterBySeason(event) {
            const selectedSeason = event.target.getAttribute("time-period");
            timeLayerView.filter = {
              where: "EndDate <= date'" + selectedSeason + "'" //"Period = '" + selectedSeason + "'"
            };
          }

          view.whenLayerView(dwallLayer).then(function(layerView) {
            //timeLayerView = layerView;
			// geodata - 05.13.2020
			// push layerView to arrLviews
			arrLviews.push(layerView);
			
            // set up UI items
            periodElement.style.visibility = "visible";
            const seasonsExpand = new Expand({
              view: view,
              content: periodElement,
              expandIconClass: "esri-icon-filter",
              group: "top-left"
            });
            //clear the filters when user closes the expand widget
            seasonsExpand.watch("expanded", function() {
              if (!seasonsExpand.expanded) {
                layerView.filter = null;
              }
            });
            view.ui.add(seasonsExpand, "top-left");
          });


        // Filter by TransitLayer
        const titleDate = document.getElementById("date-title");
        const dateNodes = document.querySelectorAll(`.date-item`);
          const dateElement = document.getElementById("date-filter");
          
          // click event handler
          dateElement.addEventListener("click", filterByDate);
          
          // User clicked on time periods define
          // set an attribute filter on dwall
          function filterByDate(event) {
            const selectedDate = event.target.getAttribute("date-period");
			// geodata 05.13.2020
			// iterate the layer views in arrLviews
			for(var i = 0; i < arrLviews.length; i++){
					arrLviews[i].filter = {
						where: "endDate <= date'" + selectedDate + "'" //"Period = '" + selectedSeason + "'"
					}
			}
			
            /*timeLayerView.filter = {
              where: "endDate >= date'" + selectedDate + "'" //"Period = '" + selectedSeason + "'"
            };*/
          }

          view.whenLayerView(structureLayer).then(function(layerView) {
            //timeLayerView = layerView;
			// geodata - 05.13.2020
			// push layerView to arrLviews
			arrLviews.push(layerView);
			
            // set up UI items
            dateElement.style.visibility = "visible";
            const dateExpand = new Expand({
              view: view,
              content: dateElement,
              expandIconClass: "esri-icon-filter",
              group: "top-left"
            });
            //clear the filters when user closes the expand widget
            dateExpand.watch("expanded", function() {
              if (!dateExpand.expanded) {
                layerView.filter = null;
              }
            });
            view.ui.add(dateExpand, "top-left");
          });

 
      });
    </script>
  </head>

  <body>
    <div id="applicationDiv">
    <div id="viewDiv">
      <div id="titleDiv" class="esri-widget">Status of Civil Construction</div>
    </div>
        <div id="menu" class="esri-widget">
      <input type="checkbox" id="opacityInput" checked />
      <label for="opacityInput">See through ground</label>
    </div>
    <div class="panel-side esri-widget">
      <h2>Stations List</h2>
      <ul id="stationList">
        <li>Loading&hellip;</li>
      </ul>
    </div>
    <div id="optionsDiv" class="esri-widget">
      <div><b>D-Wall Construction Progress</b></div>
        <p id="percentComp"></p>
        <p id="selected"> station</p>
    </div>
    <div id="seasons-filter" class="esri-widget">
      <div id="seasons-title" class="esri-widget">Reset</div>
    </div>
    <div id="date-filter" class="esri-widget">
      <div id="date-title" class="esri-widget">Schudule: D-Wall & Structure</div>
      <div class="date-item visible-season" date-period="2020-6-3">6/3/2020</div>
      <div class="date-item visible-season" date-period="2020-6-10">6/10/2020</div>
    </div>
    </div>
  </body>
