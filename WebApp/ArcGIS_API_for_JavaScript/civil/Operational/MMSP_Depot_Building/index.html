<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the views-switch-2d-3d sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/views-switch-2d-3d/index.html

<title>Depot Buildings (PO Section)</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/dark/main.css"/>
<link rel="stylesheet" href="css/main.css">

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/dark.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
<script src="https://js.arcgis.com/4.24/"></script>
<script src="js/main.js"></script>

  </head>

  <body class="sassy-theme">
    <div id="applicationDiv">
      <div id="headerDiv">
        <div id="headerTitleDiv">
            <h2>Depot Building (MMSP)</h2>
        </div>
        <div class="dateDiv">
            <h4>As of December 12, 2022</h4>
        </div>
        <div class="esri-widget" id="dropdownDiv">
            <label for="sel-options">Building:</label>
            <select class="esri-widget" id="valSelect" width="120" style="width: 120px"></select>
        </div>
      </div>
      <div class="container">
        <div class="boxB">
          <div id="viewDiv">
          </div>
          <div id="menu" class="esri-widget">
            <input type="checkbox" id="opacityInput" unchecked />
            <label for="opacityInput">See through ground</label>
          </div>
        </div>
        <div class="boxA">
          <div id="chartPanel">
            <div id="chartTitleDiv" class="esri-widget">Construction Progress</div>
            <div id="chartdiv"></div>
              <div id="optionsDiv" class="esri-widget">
                <div><b>Total Progress</b></div>
                <h6 id="totalProgress"></h6>
              </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
