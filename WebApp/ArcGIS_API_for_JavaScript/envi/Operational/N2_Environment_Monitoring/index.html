<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the views-switch-2d-3d sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/views-switch-2d-3d/index.html
  -->
<title>N2 Environment Monitoring</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/dark/main.css"/>
<link rel="stylesheet" href="css/main.css">

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/dark.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
<script src="https://js.arcgis.com/4.24/"></script>
<script src="js/main.js"></script>

  </head>
  <body class="sassy-theme">
    <div id="viewDiv">
        <div class="dateDiv">As of August 1, 2022</div>
        <div id="headerTitleDiv">N2 Environment Monitoring</div>
        <div id="boxSurfaceWater">
            <div class="img">
                <img id="surfacewaterLogo" src="https://EijiGorilla.github.io/Symbols/Water_drop.png">
                <label class="labelSurfaceWater">Surface Water</label>
                <div id="chartPanel">
                  <div id="chartSurfaceWaterDiv"></div>
              </div>
            </div>
            <div class="failLogo">
              <img id="logoFail_surfacewater" src="https://EijiGorilla.github.io/Symbols/3D_Web_Style/Warning_Symbol.svg" class="responsive">
            </div>
         </div>
        <div id="boxGroundWater">
            <div class="img">
                <img id="groundwaterLogo" src="https://EijiGorilla.github.io/Symbols/Groundwater_Logo.png">
                <label class="labelGroundWater">Ground Water</label>
                <div id="chartPanel">
                  <div id="chartGroundWaterDiv"></div>
              </div>
            </div>
            <div class="failLogo">
              <img id="logoFail_groundwater" src="https://EijiGorilla.github.io/Symbols/3D_Web_Style/Warning_Symbol.svg" class="responsive">
            </div>
        </div>
          <div id="boxSoilWater">
            <div class="img">
                <img id="soilwaterLogo" src="https://EijiGorilla.github.io/Symbols/Soil_Water_Logo.png">
                <label class="labelSoilWater">Soil Water</label>
                <div id="chartPanel">
                  <div id="chartSoilWaterDiv"></div>
              </div>
            </div>
            <div class="failLogo">
              <img id="logoFail_soilwater" src="https://EijiGorilla.github.io/Symbols/3D_Web_Style/Warning_Symbol.svg" class="responsive">
            </div>
          </div>
          <div id="boxAirQuality">
            <div class="img">
                <img id="airqualityLogo" src="https://EijiGorilla.github.io/Symbols/Air_Quality_Logo.png">
                <label class="labelAirQuality">Air Quality</label>
                <div id="chartPanel">
                  <div id="chartAirQualityDiv"></div>
              </div>
            </div>
            <div class="failLogo">
              <img id="logoFail_airquality" src="https://EijiGorilla.github.io/Symbols/3D_Web_Style/Warning_Symbol.svg" class="responsive">
            </div>
          </div>
          <div id="boxVibration">
            <div class="img">
                <img id="vibrationLogo" src="https://EijiGorilla.github.io/Symbols/Vibration_Logo.png">
                <label class="labelVibration">Vibration</label>
                <div id="chartPanel">
                  <div id="chartVibrationDiv"></div>
              </div>
            </div>
            <div class="failLogo">
              <img id="logoFail_vibration" src="https://EijiGorilla.github.io/Symbols/3D_Web_Style/Warning_Symbol.svg" class="responsive">
            </div>
          </div>
          <div id="boxNoise">
            <div class="img">
                <img id="noiseLogo" src="https://EijiGorilla.github.io/Symbols/Noise_Logo.png">
                <label class="labelNoise">Noise</label>
                <div id="chartPanel">
                  <div id="chartNoiseDiv"></div>
              </div>
            </div>
            <div class="failLogo">
              <img id="logoFail_noise" src="https://EijiGorilla.github.io/Symbols/3D_Web_Style/Warning_Symbol.svg" class="responsive">
            </div>
          </div>
          <div id="boxTotal">
            <div id="labelTotalDiv">TOTAL EXCEEDING</div>
            <div id="totalProgressDiv"></div>
      </div>
    </div>
  </body>
</html>
