<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
     <title>Portal Site</title>

     <style>
    html,
    body,#viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      background-color: gray;
    }

    #mapBox {
        z-index: 99;
        position: absolute;
        width: 25vw;
        height: 43vh;
        background-color:rgb(138, 43, 226, 0.6);
        bottom: 10%;
        right: 10%;
    }

    #mapTypeInput {
        position: absolute;
        bottom: 5px;
        right: 10px;
    }

    .styled {
        z-index: 99;
        position: absolute;
        border-color: #fff;
        border-width: thin;
        line-height: 2.0;
        padding: 1px 23px;
        font-size: 0.9rem;
        text-align: center;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.5);
        bottom: 30px;
        right: 10px;
    }

    a {
        color: #fff;
    }

    #descriptionDiv {
        margin-top: 16%;
        color: #fff;
        font-family: 'candara';
        font-size: 3vw;
        font-weight:lighter;
        height: 40%;
        text-align: right;
        padding-right: 10px;
    }

    #landImage {
        display: none;
        width: 100%;
        height: 100%;
    }

    #treeImage {
        display: none;
        width: 100%;
        height: 100%;
    }

    #utilityImage {
        display: none;
        width: 100%;
        height: 100%;
    }


     </style>
     <link
     rel="stylesheet"
     href="https://js.arcgis.com/4.24/esri/themes/dark/main.css"
     />
     <script src="https://js.arcgis.com/4.24/"></script>
     <script>
        require([
        "esri/Basemap",
        "esri/Map",
        "esri/views/MapView",
        "esri/views/SceneView"
        ], function(Basemap, Map, MapView, SceneView) {
            // Define parameters
            var mapTypeInput = document.getElementById("mapTypeInput");
            var descriptionDiv = document.getElementById("descriptionDiv");

            var landImage = document.getElementById("landImage");
            var treeImage = document.getElementById("treeImage");
            var utilityImage = document.getElementById("utilityImage");


            var myLink = document.getElementById("myLink");

            // Show-image function when clicked
            function show() {
                /* Access image by id and change the display property to block*/
                document.getElementById('landImage').style.display = "block";
                document.getElementById('landImage').style.display = "none";
            }

            // AddEventListener
            mapTypeInput.addEventListener("click", filterForSmartMaps);
            function filterForSmartMaps(event) {
                const selected = event.target.id;
                if (selected === "landAcquisition") {
                    descriptionDiv.innerHTML = "Land Aquisition";
                    landImage.style.display = "block";
                    treeImage.style.display = "none";
                    utilityImage.style.display = "none";
                    myLink.setAttribute('href', "https://eijigorilla.github.io/WebApp/ArcGIS_API_for_JavaScript/envi/Operational/MMSP_Land_and_Structure.html");

                } else if (selected === "treeCutting") {
                    landImage.style.display = "none";
                    treeImage.style.display = "block";
                    myLink.setAttribute('href', "https://eijigorilla.github.io/WebApp/ArcGIS_API_for_JavaScript/envi/Operational/MMSP_Tree_Cutting.html");
                    descriptionDiv.innerHTML = "Tree Cutting & Compnesation";

                } else if (selected === "utilityRelocation") {
                    landImage.style.display = "none";
                    treeImage.style.display = "none";
                    utilityImage.style.display = "block";
                    myLink.setAttribute('href', "https://eijigorilla.github.io/WebApp/ArcGIS_API_for_JavaScript/civil/Operational/MMSP_Utility_Relocation.html");
                    descriptionDiv.innerHTML = "Utility Relocation";
                }
            }
        });



     </script>
</head>
<body>
<div id="viewDiv">
    <img id="landImage" src="https://EijiGorilla.github.io/Symbols/Railway Image.jpg">
    <img id="treeImage" src="https://EijiGorilla.github.io/Symbols/Tree_Cutting_Image.jpg">
    <img id="utilityImage" src="https://EijiGorilla.github.io/Symbols/Utility_Diversion_Image.png">
    <div id="mapBox">
        <div id="descriptionDiv"></div>
        <button id="mapLinkButton" class="favorite styled" type="button"><a href="https://eijigorilla.github.io/WebApp/ArcGIS_API_for_JavaScript/envi/Operational/MMSP_Land_and_Structure.html" id="myLink" style="text-decoration: none;" target="_blank">VIEW MAP</a></button>
        <div id="mapTypeInput">
            <input type="radio" id="landAcquisition" name="mapTypeInput" checked/>
            <input type="radio" id="treeCutting" name="mapTypeInput">
            <input type="radio" id="utilityRelocation" name="mapTypeInput">   
        </div>
    </div>   
</div>
</body>
</html>
