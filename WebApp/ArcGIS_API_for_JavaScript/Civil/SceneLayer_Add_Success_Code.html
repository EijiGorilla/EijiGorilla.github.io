<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--

  https://developers.arcgis.com/javascript/latest/sample-code/views-switch-2d-3d/index.html

<title>D-Wall and Excavation/RC Monitoring</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.14/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/layers/FeatureLayer",
        "esri/layers/SceneLayer",
        "esri/WebMap",
        "esri/WebScene",
        "esri/portal/PortalItem",
        "esri/portal/Portal",
        "esri/widgets/TimeSlider",
        "esri/widgets/Legend"
      ], function(Map, MapView, SceneView, FeatureLayer, SceneLayer, WebMap, WebScene, PortalItem, Portal, TimeSlider, Legend) {

        var map = new Map({
              basemap: null,
              ground: "world-elevation",
        });
        //map.ground.surfaceColor = "#FFFF";
        map.ground.opacity = 0.1;

          
        var sceneView = new SceneView({
            map: map,
            container: "viewDiv",
            camera: {
                position: {
                    x: 121.0322874,
                    y: 14.6750462,
                    z: 0
                    },
                    tilt: 65
                    }
        });

        // It looks like if we add the following codes, SceneLayer cannot be added to scene view, but
        // when needed for opening web scene.
            // portal = new Portal();
           //portal.authoMode = "immediate";

          var sceneLayer = new SceneLayer({
          portalItem: {
            id: "21684666d2bc4db3a2384355bab55392",
            portal: {
              url: "https://mmspgc-gis.mmspgc.local/portal"
            }
          },
          popupEnabled: true
        });
        map.add(sceneLayer);

        

      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
