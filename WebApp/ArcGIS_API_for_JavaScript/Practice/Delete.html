<html>
  <head>
    <meta charset="utf-8" />

      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

<title>D-Wall and Excavation/RC Monitoring</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #optionsDiv {
        width: 250px;
        padding: 0 12px 0 12px;
        background-color: white;
        padding: 10px;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.14/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/layers/FeatureLayer",
        "esri/views/layers/support/FeatureFilter",
        "esri/layers/SceneLayer",
        "esri/layers/Layer",
        "esri/WebMap",
        "esri/WebScene",
        "esri/portal/PortalItem",
        "esri/portal/Portal",
        "esri/widgets/TimeSlider",
        "esri/widgets/Legend",
        "esri/widgets/LayerList",
        "esri/tasks/GeometryService",
        "esri/tasks/support/ProjectParameters",
      ], function(Map, MapView, SceneView, FeatureLayer, FeatureFilter, SceneLayer, Layer, WebMap, WebScene, PortalItem, Portal, TimeSlider, Legend, LayerList, GeometryService, ProjectParameters) {
        
        var map = new Map({
              basemap: "topo-vector",
              ground: "world-elevation",
        });
        //map.ground.surfaceColor = "#FFFF";
        //map.ground.opacity = 0.1;
          
        var view = new SceneView({
      container: "viewDiv",
      map: map,
      camera: {
        position: {  // observation point
          x: -118.80800,
          y: 33.96100,
          z: 25000 // altitude in meters
        },
        tilt: 65  // perspective in degrees
      }
    });

    var featureLayer = new FeatureLayer({
        url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads/FeatureServer/0"
      });

      map.add(featureLayer);
    
      function addLayer(layerItemPromise, index) {
        return layerItemPromise.then(function(layer){
          map.add(layer, index);
        });
      }

      var trailheadsPortalItem = Layer.fromPortalItem({
        portalItem: {
          id: "e9a18ca8ec424bea8c740bb79ff3acc0"
        }
      });

      addLayer(trailheadsPortalItem, 0);
 
 

 

      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
      </div>
    </div>
  </body>
</html>
