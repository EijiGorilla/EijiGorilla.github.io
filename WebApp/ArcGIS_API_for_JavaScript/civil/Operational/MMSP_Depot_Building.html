    <script>
      require([
        "esri/Basemap",
        "esri/Map",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/layers/FeatureLayer",
        "esri/views/layers/support/FeatureFilter",
        "esri/layers/SceneLayer",
        "esri/layers/Layer",
        "esri/layers/TileLayer",
        "esri/layers/VectorTileLayer",
        "esri/layers/support/LabelClass",
        "esri/symbols/LabelSymbol3D",
        "esri/WebMap",
        "esri/WebScene",
        "esri/portal/PortalItem",
        "esri/portal/Portal",
        "esri/widgets/TimeSlider",
        "esri/widgets/Legend",
        "esri/widgets/LayerList",
        "esri/widgets/Fullscreen",
        "esri/tasks/GeometryService",
        "esri/tasks/support/Query",
        "esri/tasks/QueryTask",
        "esri/renderers/smartMapping/statistics/summaryStatistics",
        "esri/tasks/support/StatisticDefinition",
        "esri/symbols/WebStyleSymbol",
        "esri/TimeExtent",
        "esri/widgets/Expand",
        "esri/widgets/Editor",
        "esri/renderers/UniqueValueRenderer",
        "esri/widgets/support/DatePicker",
        "esri/widgets/FeatureTable",
        "esri/widgets/Compass",
        "esri/layers/ElevationLayer",
        "esri/Ground"
      ], function(Basemap, Map, MapView, SceneView, 
                  FeatureLayer, FeatureFilter,
                  SceneLayer, Layer, TileLayer, VectorTileLayer,
                  LabelClass, LabelSymbol3D, WebMap,
                  WebScene, PortalItem, Portal,
                  TimeSlider, Legend, LayerList, Fullscreen,
                  GeometryService, Query, QueryTask, summaryStatistics,
                  StatisticDefinition, WebStyleSymbol,
                  TimeExtent, Expand, Editor, UniqueValueRenderer, DatePicker,
                  FeatureTable, Compass, ElevationLayer, Ground) {

let chartLayerView;
////////////////////////////////////////////////////


var basemap = new Basemap({
        baseLayers: [
          new VectorTileLayer({
            portalItem: {
              id: "3a62040541b84f528da3ac7b80cf4a63" 
            }
          })
        ]
      });
      
      // Add custom DEM to the default elevation layer of esri
      const worldElevation = new ElevationLayer({
        url: "//elevation3d.arcgis.com/arcgis/rest/services/WorldElevation3D/Terrain3D/ImageServer"
        });
        
        const dem = new ElevationLayer({
          portalItem: {
               id: "dd2e85411a504182adb99215aa98ab68",
                portal: {
                    url: "https://gis.railway-sector.com/portal"
                }
            }
        });

        var map = new Map({
              basemap: basemap, // "streets-night-vector", basemap, topo-vector
              ground: new Ground({
                layers: [worldElevation, dem]
              })
        });
        //map.ground.surfaceColor = "#FFFF";
        //map.ground.opacity = 0.1;
         
        var view = new SceneView({
            map: map,
            container: "viewDiv",
            viewingMode: "local",
            camera: {
                position: {
                    x: 121.0322874,
                    y: 14.6750462,
                    z: 1000
                    },
                    tilt: 65
                    },
            environment: {
                background: {
                    type: "color", // autocasts as new ColorBackground()
                    color: [0, 0, 0, 1]
                    },
                    // disable stars
                    starsEnabled: false,
                    //disable atmosphere
                    atmosphereEnabled: false
                    }
        });

        //
        function shiftCamera(deg) {
          var camera = view.camera.clone();
          camera.position.longitude += deg;
          return camera;
        }

        function catchAbortError(error) {
          if (error.name != "AbortError") {
            console.error(error);
          }
        }

        // Setup UI
        var chartTitleDiv = document.getElementById("chartTitleDiv");
        var headerDiv = document.getElementById("headerDiv");
        var headerTitleDiv = document.getElementById("headerTitleDiv");
        var applicationDiv = document.getElementById("applicationDiv");
        const utilTypesButton = document.getElementById("dataTypeInput");


//*******************************//
// Label Class Property Settings //
//*******************************//
        // Station labels
        var stationLabelClass = new LabelClass({
          symbol: {
            type: "label-3d",// autocasts as new LabelSymbol3D()
            symbolLayers: [
              {
                type: "text", // autocasts as new TextSymbol3DLayer()
                material: {
                  color: "white"
                },
                size: 15,
                color: "black",
                haloColor: "black",
                haloSize: 1,
                font: {
                  family: "Ubuntu Mono",
                  weight: "bold"
                },
              }
            ],
            verticalOffset: {
              screenLength: 40,
              maxWorldLength: 100,
              minWorldLength: 20
            },

          },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            expression: 'DefaultValue($feature.Station, "no data")'
          }
        });

        // Excavation SPot Label
        var excaspotlabelClass = new LabelClass({
          symbol: {
            type: "label-3d",// autocasts as new LabelSymbol3D()
            symbolLayers: [
              {
                type: "text", // autocasts as new TextSymbol3DLayer()
                material: {
                  color: "#98E600"
                },
                size: 10,
                halo: {
                      size: 0.8,
                      color: "black"
                    },
                font: {
                  family: "Ubuntu Mono",
                  weight: "bold"
                },
              }
            ],
            verticalOffset: {
              screenLength: 100,
              maxWorldLength: 200,
              minWorldLength: 30
            },
            callout: {
              type: "line",
              size: 0.5,
              color: [0, 0, 0],
              border: {
                color: [255, 255, 255, 0.7]
              }
            }

          },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            value: "Excavation"
          }
        });

//*****************************//
//      Renderer Settings      //
//*****************************// 
// Station Symbol
        function stationsSymbol(name) {
          return {
            type: "web-style", // autocasts as new WebStyleSymbol()
            name: name,
            styleName: "EsriIconsStyle",//EsriRealisticTransportationStyle, EsriIconsStyle
          };
        }


// Excavation Spot Symbol
        function excaspotSymbol(name) { // Excavation Spot 
          return {
            type: "web-style",
            name: name,
            styleName: "EsriRealisticTransportationStyle"
          };
        }

// Station Renderer
        var stationsRenderer = {
          type: "unique-value", // autocasts as new UniqueValueRenderer()
          field: "Name",
          defaultSymbol: stationsSymbol("Train"),//Backhoe, Train
        };

// Excavatin Spot Renderer
        var excaspotRenderer = {
          type: "unique-value",
          field: "OBJECTID",
          defaultSymbol: excaspotSymbol("Backhoe"),
          visualVariables: [
            {
              type: "size",
              minDateValue: 0,
              maxDataValue: 10,
              minSize: 8,
              maxSize: 8
            }
          ]
        };

// Legend Color for Structure Layer        
        const colors = {
          1: [225, 225, 225, 0.1], // To be Constructed (white)
          2: [130, 130, 130, 0.3], // Under Construction
          3: [255, 0, 0, 0.5], // Delayed
          4: [0, 112, 255, 0.8], // D-Wall
          5: [0, 112, 255, 0.8], // Column
          6: [0, 112, 255, 0.8],
          7: [0, 112, 255, 0.8],
          8: [0, 112, 255, 0.8],
          9: [0, 112, 255, 0.8],
          10: [0, 112, 255, 0.8],
          11: [0, 112, 255, 0.8],
          12: [0, 112, 255, 0.8],
          13: [0, 112, 255, 0.8],
          14: [0, 112, 255, 0.8],
          15: [0, 112, 255, 0.8],
          16: [0, 112, 255, 0.8]           
        };

//*******************************//
// Import Layers                 //
//*******************************//
// Construction boundary
let ConstructionBoundaryFill = {
                type: "unique-value",
                valueExpression: "When($feature.MappingBoundary == 1, 'Boundary',$feature.MappingBoundary)",
                uniqueValueInfos: [
                    {
                        value: "Boundary",
                        symbol: {
                            type: "simple-fill",
                            color: [0, 0, 0,0],
                            outline: {
                                width: 1.5,
                                color: [215, 215, 158],
                                style: "short-dash"
                            }
                        }
                    }

                ]
};

// Construction Boundary
var constBoundary = new FeatureLayer({
  portalItem: {
    id: "b0cf28b499a54de7b085725bca08deee",
    portal: {
      url: "https://gis.railway-sector.com/portal"
    }
  },
  layerId: 4,
  outFields: ["*"],
  elevationInfo: {
                 // this elevation mode will place points on top of
                 // buildings or other SceneLayer 3D objects
                 mode: "on-the-ground"
                 },
  renderer: ConstructionBoundaryFill,
  definitionExpression: "MappingBoundary = 1",
  title: "Construction Boundary",
  popupEnabled: false
});
//constBoundary.listMode = "hide";
map.add(constBoundary);

// Station point feature
var stationLayer = new SceneLayer({
          portalItem: {
            id: "03d0b7081f1f4c5eb195f2d6a380a969",
            portal: {
              url: "https://gis.railway-sector.com/portal"
            },
          },
             labelingInfo: [stationLabelClass],
             renderer: stationsRenderer,
             definitionExpression: "sector = 'MMSP'",
             popupEnabled: false,
             elevationInfo: {
                 // this elevation mode will place points on top of
                 // buildings or other SceneLayer 3D objects
                 mode: "relative-to-ground"
                 },
              //screenSizePerspectiveEnabled: false, // gives constant size regardless of zoom
        });
        stationLayer.listMode = "hide";
        map.add(stationLayer);


// Excavation machine
/*
        var excaSpot = new FeatureLayer({
          portalItem: {
            id: "1bc7404021644b3ba6e28b815e4e200a",
            portal: {
              url: "https://gis.railway-sector.com/portal"
            }
          },
          labelingInfo: [excaspotlabelClass],
          renderer: excaspotRenderer,
          screenSizePerspectiveEnabled: false,
          title: "Excavation Spot"
        });
        excaSpot.listMode = "hide";
        view.map.add(excaSpot);
*/

// Structure Layer
        var structureLayer = new SceneLayer({ //structureLayer
          portalItem: {
            id: "1122b4b745cf467b9eaaa8cf7dd1bbf3",
            portal: {
              url: "https://gis.railway-sector.com/portal"
            }
          },
          popupTemplate: {
     title: "<h5>{Status}</h5>",
     lastEditInfoEnabled: false,
     returnGeometry: true,
     content: [
       {
         type: "fields",
         fieldInfos: [
           {
             fieldName: "Type",
             label: "Type of Structure"
           },
           {
             fieldName: "Name",
             Label: "Building"
           }
         ]
       }
     ]
   },
            elevationInfo: {
                mode: "absolute-height",
                offset: 0
            },
            title: "PRI Building"
            // when filter using date, example below. use this format
            //definitionExpression: "EndDate = date'2020-6-3'"
        });
        map.add(structureLayer, 1);

        function renderStructureLayer() {
          const renderer = new UniqueValueRenderer({
            field: "Status"
          });

          for (let property in colors) {
            if (colors.hasOwnProperty(property)) {
              renderer.addUniqueValueInfo({
                value: property,
                symbol: {
                  type: "mesh-3d",
                  symbolLayers: [
                    {
                      type: "fill",
                      material: {
                        color: colors[property],
                        colorMixMode: "replace"
                      },
                      edges: {
                        type: "solid", // autocasts as new SolidEdges3D()
                        color: [225, 225, 225, 0.3]
                        }
                    }
                  ]
                 }
              });
            }
          }

          structureLayer.renderer = renderer;
        }

        renderStructureLayer();

// Radio Button Selection //        
// Selection of 'D-Wall' or 'Station Box' only for visualization (not chart)

//*******************************//
//      Progress Chart           //
//*******************************//

// Total progress //
function priProgress(){
  var total_complete = {
  onStatisticField: "CASE WHEN Status >= 4 THEN 1 ELSE 0 END",
  outStatisticFieldName: "total_complete",
  statisticType: "sum"
};

var total_obs = {
  onStatisticField: "Status",
  outStatisticFieldName: "total_obs",
  statisticType: "count"
};
var query = structureLayer.createQuery();
query.outStatistics = [total_complete, total_obs];
query.returnGeometry = true;
structureLayer.queryFeatures(query).then(function(response) {
  var stats = response.features[0].attributes;

  const total_complete = stats.total_complete;
  const total_obs = stats.total_obs;
  document.getElementById("totalProgress").innerHTML = ((total_complete/total_obs)*100).toFixed(1) + " %";
});
}
priProgress();


/* Function for zooming to selected layers */
function zoomToLayer(layer) {
  return layer.queryExtent().then(function(response) {
    view.goTo(response.extent, { //response.extent
      speedFactor: 2
    }).catch(function(error) {
      if (error.name != "AbortError") {
        console.error(error);
      }
    });
  });
}


const DropdownValue = document.getElementById("valSelect");

// Create Bar chart to show progress of station structure
am4core.ready(function() {
am4core.useTheme(am4themes_animated);

const chartTitleLabel = "Construction Progress";

// Default selection = 'None'
chartTitleDiv.innerHTML = chartTitleLabel + "<p>" + "Overall" + "</p>";
structureLayer.definitionExpression = null;
zoomToLayer(structureLayer);
updateChart();


// click event handler for choices
DropdownValue.addEventListener("click", filterByTest);
function filterByTest(event) {
  const selectedID = event.target.value;

  if(selectedID === "PRI") {
    structureLayer.definitionExpression = "Name = 1";
    chartTitleDiv.innerHTML = chartTitleLabel + "<p>" + selectedID + "</p>";
    zoomToLayer(structureLayer);
    priProgress();
    updateChart();

  } else if (selectedID === "LRS") {
    structureLayer.definitionExpression = "Name = 2";
    chartTitleDiv.innerHTML = chartTitleLabel + "<p>" + "Overall" + "</p>";
    zoomToLayer(structureLayer);
    priProgress();
    updateChart(); 

} else if (selectedID === "None") {
    structureLayer.definitionExpression = null;
    chartTitleDiv.innerHTML = chartTitleLabel + "<p>" + "Overall" + "</p>";
    zoomToLayer(structureLayer);
    priProgress();
    updateChart(); 
}
} // End of filterByTest

// Girder

    outStatisticFieldName: "total_girder_tobeC",

    outStatisticFieldName: "total_girder_underC",

        view.ui.add(compass, "top-left");

        // See-through-Ground        
          view.when(function() {
          // allow navigation above and below the ground
          map.ground.navigationConstraint = {
            type: "none"
          };
          // the webscene has no basemap, so set a surfaceColor on the ground
          map.ground.surfaceColor = "#fff";
          // to see through the ground, set the ground opacity to 0.4
          map.ground.opacity = 0.5;
        });
          
        // Full screen logo
        view.ui.add(
            new Fullscreen({
                view: view,
                element: applicationDiv
            }),
            "top-left"
        );
        
        // See through Gound
        document
          .getElementById("opacityInput")
          .addEventListener("change", function(event) {
            map.ground.opacity = event.target.checked ? 0.1 : 0.6;
          });

        view.ui.add("menu", "bottom-left");

      });
    </script>
  </head>

  <body class="sassy-theme">
    <div id="applicationDiv">
      <div id="headerDiv">
        <img src="https://EijiGorilla.github.io/Symbols/Viaduct_symbol_v2.png" width="37" height="35">
        <div id="headerTitleDiv">
            <h2>Depot Building (MMSP)</h2>
        </div>
        <div class="dateDiv">
            <h4>As of February 28, 2022</h4>
        </div>
        <div class="esri-widget" id="dropdownDiv">
            <label for="sel-options">Building:</label>
            <select class="esri-widget" id="valSelect" width="120" style="width: 120px">
                <option value="None">None</option>
                <option value="PRI">PRI</option>
                <option value="LRS">LRS</option>
              </select>
        </div>
      </div>
      <div class="container">
        <div class="boxB">
          <div id="viewDiv">
          </div>
          <div id="menu" class="esri-widget">
            <input type="checkbox" id="opacityInput" unchecked />
            <label for="opacityInput">See through ground</label>
          </div>
        </div>
        <div class="boxA">
          <div id="chartPanel">
            <div id="chartTitleDiv" class="esri-widget">Progress of Construction</div>
            <div id="chartdiv"></div>
              <div id="optionsDiv" class="esri-widget">
                <div><b>Total Progress (%)</b></div>
                <h6 id="totalProgress"></h6>
              </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
