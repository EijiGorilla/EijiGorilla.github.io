<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--

<title>Filter features with TimeSlider - 4.15</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #timeSlider {
        position: absolute;
        left: 100px;
        right: 100px;
        bottom: 30px;
      }

    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.15/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.15/"></script>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/GeoJSONLayer",
        "esri/widgets/TimeSlider",
        "esri/widgets/Expand",
        "esri/widgets/Legend",
        "esri/layers/FeatureLayer"
      ], function(Map, MapView, GeoJSONLayer, TimeSlider, Expand, Legend, FeatureLayer) {
        let layerView;
  

      var testLayer = new FeatureLayer({
      portalItem: {
        id: "68b4956f741949588884fe83210bd0d3",
        portal: {
          url: "https://mmspgc-gis.mmspgc.local/portal"
        }
      },
      timeInfo: {
            startField: "StartDate", // name of the date field
      }
    });

    var map = new Map({
      basemap: "topo-vector",
      layers: [testLayer]
    });

    var view = new MapView({
      container: "viewDiv",
      map: map,
      center: [121.0521583, 14.6480284],
      zoom: 15
    });



      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="timeSlider"></div>
  </body>
</html>
