<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>

		<!--script src="https://unpkg.com/three@0.144.0/build/three.js"></script-->
		<!--script src="https://unpkg.com/three@0.144.0/examples/js/loaders/OBJLoader.js"></script-->
				
		<script type="module">
			import * as THREE from 'https://unpkg.com/three@0.144.0/build/three.js';
			import { OBJLoader } from 'https://unpkg.com/three@0.144.0/examples/js/loaders/OBJLoader.js';
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const light = new THREE.PointLight();
			light.position.set(2.5, 7.5, 15);
			scene.add(light);

			var geometry = new THREE.SphereGeometry(3, 50, 50, 0, 6, 0, 3.14);
var material = new THREE.MeshBasicMaterial({ color: 0x0747a1 });
var cube = new THREE.Mesh(geometry, material);
scene.add(cube);


camera.position.z = 10;
var render = function () {
    requestAnimationFrame(render);

    cube.rotation.y += 0.01;

    renderer.render(scene, camera);
};

render();
		</script>
	</body>
</html>
