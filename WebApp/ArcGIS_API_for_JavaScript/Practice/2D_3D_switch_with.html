<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the views-switch-2d-3d sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/views-switch-2d-3d/index.html

<title>Switch view from 2D to 3D - 4.14</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #infoDiv {
        position: absolute;
        top: 15px;
        left: 60px;
      }

      #infoDiv input {
        border: none;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 2px;
      }

      .panel-container {
          position: relative;
          width: 100%;
          height: 100%;
      }

      .panel-side {
      padding: 0px;
      box-sizing: border-box;
      width: 150px;
      height: auto;
      position: absolute;
      top: 0;
      right: 0;
      color: #fff;
      background-color: black;
      overflow: auto;
      z-index: 60;
    }

    .panel-side h2 {
        padding: 5 5px;
        margin: 0;
        font-size: 14px;
        font-weight: 600;
        color: white;
        background-color: black;
      }

      .panel-side ul {
        list-style: none;
        margin: 0;
        padding: 0;
        font-weight: 100;
        color: white;
        background-color: black;
      }

      .panel-side li {
        list-style: none;
        padding: 3px 10px;
      }

      .panel-result {
        cursor: pointer;
        margin: 0px 0;
      }

      .panel-result:hover,
      .panel-result:focus,
      .panel-result.selected {
        background-color: rgba(200, 200, 200, 0.6);
      }      

    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.14/"></script>

    <script>
      require([
      "esri/Map",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/layers/FeatureLayer",
        "esri/views/layers/support/FeatureFilter",
        "esri/layers/SceneLayer",
        "esri/layers/Layer",
        "esri/WebMap",
        "esri/WebScene",
        "esri/portal/PortalItem",
        "esri/portal/Portal",
        "esri/widgets/TimeSlider",
        "esri/widgets/Legend",
        "esri/widgets/LayerList",
        "esri/widgets/Fullscreen",
        "esri/tasks/GeometryService",
        "esri/tasks/support/Query",
        "esri/renderers/smartMapping/statistics/summaryStatistics"
        ], function(Map, MapView, SceneView, 
                  FeatureLayer, FeatureFilter,
                  SceneLayer, Layer, WebMap,
                  WebScene, PortalItem, Portal,
                  TimeSlider, Legend, LayerList, Fullscreen,
                  GeometryService, Query, summaryStatistics) {


        var switchButton = document.getElementById("switch-btn");
     
        var appConfig = {
          mapView: null,
          sceneView: null,
          activeView: null,
          container: "viewDiv" // use same container for views
        };

        var initialViewParams = {
          zoom: 20,
          center: [121.0175, 14.6991],
          container: appConfig.container
        };


        //
        var webmap = new WebMap({
          portalItem: {
            // autocasts as new PortalItem()
            id: "3b872599d8f64f2d89fa21493161aaf9",
          portal: {
              url: "https://mmspgc-gis.mmspgc.local/portal"
          }
          }
        });

        var scene = new WebScene({
          portalItem: {
            // autocasts as new PortalItem()
            id: "d50838c65305479e8b65489670bda04f",
          portal: {
              url: "https://mmspgc-gis.mmspgc.local/portal"
          }
          }
        });

        var stationLayer = new SceneLayer({
            portalItem: {
                id: "0b188bbb17b340b9ba4a72c7b2921dd1",
                portal: {
                    url: "https://mmspgc-gis.mmspgc.local/portal"
                }
            }            
        });
        // .listMode = "hide". A layer is hidden in Legend of LayerList
       // stationLayer.listMode = "hide";
       // map.add(stationLayer, 0);


        var dwallLayer = webscene.allLayers.filter(function(elem) {
            return elem.title === "D_Wall";
        }).items[0];

        var structureLayer = webscene.allLayers.filter(function(elem) {
            return elem.title === "Structures";
        }).items[0];


        // Setup UI
        var titleDiv = document.getElementById("titleDiv");


       //*** Highlight and Zoom to Stations*** //
        // This variable will store highlight handle that is used to remove the highlight
        var highlight = null;

        view.when(function() {
        
          // define the attributes which are used in the query
          stationLayer.outFields = "Name";

          // Get DOM (Document Object Model) eement where list items will be placed
          var container = document.getElementById("stationList");

          // Highlight is set on the layerView, so we need to detect when the layerView is ready
          view.whenLayerView(stationLayer).then(function(stationLayerView) {
            //wait for the layer view to finish updating
            stationLayerView.watch("updating", function(val) {
              if (!val) {
                // Query the features available for drawing and get all the attributes
                var query = new Query();
                stationLayerView.queryFeatures(query).then(function(result) {
                  // Empty the list DOM element
                  container.innerHTML = "";
                  // For each returned feature that is of station create a list item and append it to the container
                  result.features.forEach(function(feature) {
                    var attributes = feature.attributes;
                    // we only want to add features of station to the list
                    var li = document.createElement("li");
                    li.setAttribute("class", "panel-result");
                    li.innerHTML = attributes.Name;
                    li.addEventListener("click", function(event) {
                      var target = event.target;
                      var objectId = feature.attributes.OBJECTID;
                      // Create an extent query on the layer view that will return to 3D extent of the feature
                      var queryExtent = new Query({
                        objectIds: [objectId]
                      });
                      stationLayerView
                        .queryExtent(queryExtent)
                        .then(function(result) {
                          // Zoom to the extent of the feature
                          // Use the expand method to prevent zooming in too close to the feature
                          if (result.extent) {
                            view
                              .goTo(result.extent.expand(10), {
                                speedFactor: 2
                              })
                              .catch(function(error) {
                                if (error.name != "AbortError") {
                                  console.error(error);
                                }
                              });
                          }
                        });
                        // Remove the previous highlights
                        if (highlight) {
                          highlight.remove();
                        }
                        // Highlight the feature passing the objectId to the method
                        highlight = stationLayerView.highlight([objectId]);
                    });
                    container.appendChild(li);
                  });
                });
              }
            });
          });
        });
        //*** End of Highlight & Zoom to Stations*** //

        //view.ui.empty("top-left");
        view.ui.add(titleDiv, "top-left");
   
        // On-off feature layer tab

        
          view.ui.add(layerList, {
            position: "top-right"
          });

          view.when(function() {
          var layerList = new LayerList({
            view: view
          });

          // Add widget to the top right corner of the view
          view.ui.add(layerList, "top-right");
        });
        // create 2D view and and set active
        appConfig.mapView = createView(initialViewParams, "2d");
        appConfig.mapView.map = webmap;
        appConfig.activeView = appConfig.mapView;

        // create 3D view, won't initialize until container is set
        initialViewParams.container = null;
        initialViewParams.map = scene;
        appConfig.sceneView = createView(initialViewParams, "3d");

        // switch the view between 2D and 3D each time the button is clicked
        switchButton.addEventListener("click", function() {
          switchView();
        });

        // Switches the view from 2D to 3D and vice versa
        function switchView() {
          var is3D = appConfig.activeView.type === "3d";
          var activeViewpoint = appConfig.activeView.viewpoint.clone();

          // remove the reference to the container for the previous view
          appConfig.activeView.container = null;

          if (is3D) {
            // if the input view is a SceneView, set the viewpoint on the
            // mapView instance. Set the container on the mapView and flag
            // it as the active view
            appConfig.mapView.viewpoint = activeViewpoint;
            appConfig.mapView.container = appConfig.container;
            appConfig.activeView = appConfig.mapView;
            switchButton.value = "3D";
          } else {
            appConfig.sceneView.viewpoint = activeViewpoint;
            appConfig.sceneView.container = appConfig.container;
            appConfig.activeView = appConfig.sceneView;
            switchButton.value = "2D";
          }
        }

        // convenience function for creating a 2D or 3D view
        function createView(params, type) {
          var view;
          var is2D = type === "2d";
          if (is2D) {
            view = new MapView(params);
            return view;
          } else {
            view = new SceneView(params);
          }
          return view;
        }

        //
        //var stationLayer = webscene.allLayers.filter(function(elem) {
        //    return elem.title === "Stations1";
        //}).items[0];

 

      });
    </script>
  </head>

  <body class="Calcite">
    <div id="viewDiv">
        <div class="panel-side esri-widget">
            <h2>Stations List</h2>
            <ul id="stationList">
              <li>Loading&hellip;</li>
            </ul>
          </div>
    </div>
    <div id="infoDiv">
        <div id="titleDiv" class="esri-widget">Civil Construction</div>
      <input
        class="esri-component esri-widget--button esri-widget esri-interactive"
        type="button"
        id="switch-btn"
        value="3D"
      />
    </div>
  </body>
</html>
