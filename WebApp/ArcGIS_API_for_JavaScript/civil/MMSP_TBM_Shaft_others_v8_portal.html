var total_complete = {
  onStatisticField: "CASE WHEN Status = 6 THEN 1 ELSE 0 END",
  outStatisticFieldName: "total_complete",
  statisticType: "sum"
};

var total_obs = {
  onStatisticField: "Status",
  outStatisticFieldName: "total_obs",
  statisticType: "count"
};
var query = structureLayer.createQuery();
query.outStatistics = [total_complete, total_obs];
query.returnGeometry = true;
structureLayer.queryFeatures(query).then(function(response) {
  var stats = response.features[0].attributes;

  const total_complete = stats.total_complete;
  const total_obs = stats.total_obs;
  document.getElementById("totalProgress").innerHTML = ((total_complete/total_obs)*100).toFixed(1) + " %";
});

/* Function for zooming to selected layers */
function zoomToLayer(layer) {
  return layer.queryExtent().then(function(response) {
    view.goTo(response.extent, { //response.extent
      speedFactor: 2
    }).catch(function(error) {
      if (error.name != "AbortError") {
        console.error(error);
      }
    });
  });
}

var to = document.querySelector(".labelTotalAve");

const arrAvg = arr => arr.reduce((a,b) => a + b, 0) / arr.length

function updateProgressShaft() {
   
   var query = progressLayer.createQuery();
   query.where = "Type = 1"; // TBM Shaft
   query.outFields = ["Type", "Progress_perc"];

   progressLayer.queryFeatures(query).then(function(response) {
    const ggg = response.features;
     const rowN = ggg.length;

     let progArray = [];
     for (var i =0; i < rowN; i++) {
       var perc = response.features[i].attributes.Progress_perc;
       progArray.push(perc);
     }

     // Average = Total Progress
     progAve = arrAvg(progArray);

    // 1. Excavation/Shotcrete
    el.innerHTML = "Excavation/Shotcrete " + "<b>" + "(" + progArray[0] + "%" + ")" + "</b>";

    // 2. Waterproofing
    wa.innerHTML = "Waterproofing " + "<b>" + "(" + progArray[1] + "%" + ")" + "</b>";

    // 3. Rebar/Form
    re.innerHTML = "Rebar/Form " + "<b>" + "(" + progArray[2] + "%" + ")" + "</b>";

     // 4. Concrete
    co.innerHTML = "Concrete " + "<b>" + "(" + progArray[3] + "%" + ")" + "</b>";   

    // 5. Backfilling
    ba.innerHTML = "Backfilling " + "<b>" + "(" + progArray[4] + "%" + ")" + "</b>";

        // Total Progress (Average)
        to.innerHTML = "Total Progress " + "<b>" + "(" + progAve + "%" + ")" + "</b>";


   });
}
