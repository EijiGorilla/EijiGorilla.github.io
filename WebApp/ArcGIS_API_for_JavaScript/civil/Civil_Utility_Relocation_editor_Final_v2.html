            symbolLayers: [

                resource: {

        function rendertestLine() {
          const renderer = new UniqueValueRenderer({
            field: "UtilType"
          });

          for (let property in colorsRelocation) { // For each utility type (Telecom/CATV, Water, Power)
            if (property == 1) { // If utility type === Telecom/CATV
              if (colorsRelocation.hasOwnProperty(property)) {
              renderer.addUniqueValueInfo({
                value: property,
                symbol: {
                  type: "line-3d",
                  symbolLayers: [
                    {
                      type: "path",
                      profile: options1.profile,
                      material: {
                        color: colorsRelocation[property]
                      },
                      width: options1.width,
                      height: options1.height,
                      join: options1.join,
                      cap: options1.cap,
                      anchor: "bottom",
                      profileRotation: options1.profileRotation
                    }
                  ]
                }
              });
            }
            } else {// end of 'property == '1'
            if (colorsRelocation.hasOwnProperty(property)) {
              renderer.addUniqueValueInfo({
                value: property,
                symbol: {
                  type: "line-3d",
                  symbolLayers: [
