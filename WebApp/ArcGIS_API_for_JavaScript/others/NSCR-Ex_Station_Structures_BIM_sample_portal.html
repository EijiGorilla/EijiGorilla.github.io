<html>
  <head>
    <meta charset="utf-8" />

      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

<title>Station Structure (PO Section)</title>

    <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #menu {
      padding: 0.8em;
      max-width: 250px;
    }

    </style>

<link
rel="stylesheet"
href="https://js.arcgis.com/4.18/esri/themes/dark/main.css"
/>
<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/dark.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
<script src="https://js.arcgis.com/4.18/"></script>

    <script>
      require([
        "esri/Basemap",
        "esri/Map",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/layers/FeatureLayer",
        "esri/views/layers/support/FeatureFilter",
        "esri/layers/SceneLayer",
        "esri/layers/Layer",
        "esri/layers/TileLayer",
        "esri/layers/VectorTileLayer",
        "esri/layers/support/LabelClass",
        "esri/symbols/LabelSymbol3D",
        "esri/WebMap",
        "esri/WebScene",
        "esri/portal/PortalItem",
        "esri/portal/Portal",
        "esri/widgets/TimeSlider",
        "esri/widgets/Legend",
        "esri/widgets/LayerList",
        "esri/widgets/Fullscreen",
        "esri/tasks/GeometryService",
        "esri/tasks/support/Query",
        "esri/tasks/QueryTask",
        "esri/renderers/smartMapping/statistics/summaryStatistics",
        "esri/tasks/support/StatisticDefinition",
        "esri/symbols/WebStyleSymbol",
        "esri/TimeExtent",
        "esri/widgets/Expand",
        "esri/widgets/Editor",
        "esri/renderers/UniqueValueRenderer",
        "esri/widgets/support/DatePicker",
        "esri/widgets/FeatureTable",
        "esri/widgets/Compass",
        "esri/layers/ElevationLayer",
        "esri/Ground",
        "esri/layers/BuildingSceneLayer",
        "esri/widgets/BuildingExplorer"
      ], function(Basemap, Map, MapView, SceneView, 
                  FeatureLayer, FeatureFilter,
                  SceneLayer, Layer, TileLayer, VectorTileLayer,
                  LabelClass, LabelSymbol3D, WebMap,
                  WebScene, PortalItem, Portal,
                  TimeSlider, Legend, LayerList, Fullscreen,
                  GeometryService, Query, QueryTask, summaryStatistics,
                  StatisticDefinition, WebStyleSymbol,
                  TimeExtent, Expand, Editor, UniqueValueRenderer, DatePicker,
                  FeatureTable, Compass, ElevationLayer, Ground,
                  BuildingSceneLayer, BuildingExplorer) {


////////////////////////////////////////////////////
var basemap = new Basemap({
        baseLayers: [
          new VectorTileLayer({
            portalItem: {
              id: "3a62040541b84f528da3ac7b80cf4a63" 
            }
          })
        ]
      });
      
      // Add custom DEM to the default elevation layer of esri
      const worldElevation = new ElevationLayer({
        url: "//elevation3d.arcgis.com/arcgis/rest/services/WorldElevation3D/Terrain3D/ImageServer"
        });

        var map = new Map({
              basemap: basemap, // "streets-night-vector", 
              ground: "world-elevation"
        }); 
         
        var view = new SceneView({
            map: map,
            container: "viewDiv",
            viewingMode: "local",
            camera: {
                position: {
                    x: 120.57930,
                    y: 15.18,
                    z: 500
                    },
                    tilt: 65
                    },
            environment: {
                background: {
                    type: "color", // autocasts as new ColorBackground()
                    color: [0, 0, 0, 1]
                    },
                    // disable stars
                    starsEnabled: false,
                    //disable atmosphere
                    atmosphereEnabled: false
                    }
        });


// Station structures
const buildingLayer = new BuildingSceneLayer({
  portalItem: {
    id: "2e89f2505dfe486dadeec5077bcfae33",
  portal: {
    url: "https://mmspgc-gis.mmspgc.local/portal"
  }
},
        title: "Adminis"
      });
      map.add(buildingLayer);

const buildingExplorer = new BuildingExplorer({
  view: view,
  layers: [buildingLayer]
});
view.ui.add(buildingExplorer, "top-right");


      });


    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
