<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

<title>D-Wall and Excavation/RC Monitoring</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.14/"></script>

    <script>
      require([
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/WebMap",
        "esri/WebScene",
        "esri/portal/PortalItem",
        "esri/portal/Portal"
      ], function(MapView, SceneView, WebMap, WebScene, PortalItem, Portal) {
      
        var appConfig = {
          mapView: null,
          sceneView: null,
          activeView: null,
          container: "viewDiv" // use same container for views
        };

        var initialViewParams = {
          zoom: 20,
          center: [121.0175, 14.6991],
          container: appConfig.container
        };

        //
        portal = new Portal();
        portal.authoMode = "immediate";

        // Import and Display Web Scene
        var scene = new WebScene({
          portalItem: {
            // autocasts as new PortalItem()
            id: "f49f712ce677497aa38feb639708977c",
          portal: {
              url: "https://mmspgc-gis.mmspgc.local/portal"
          }
          }
        });

        var view = new SceneView({
            container: "viewDiv",
            map: scene
        });
        // End of Import and Display Web Scene

        


      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
