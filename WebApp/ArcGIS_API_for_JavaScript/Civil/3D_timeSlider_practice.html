<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--

<title>D-Wall and Excavation/RC Monitoring</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.14/"></script>

    <script>
      require([
        "esri/Ground",
        "esri/Map",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/layers/SceneLayer",
        "esri/WebMap",
        "esri/WebScene",
        "esri/portal/PortalItem",
        "esri/portal/Portal",
        "esri/widgets/TimeSlider",
        "esri/widgets/Legend"
      ], function(Ground, Map, MapView, SceneView, SceneLayer, WebMap, WebScene, PortalItem, Portal, TimeSlider, Legend) {

        var map = new Map({
              basemap: null,
              ground: "world-elevation",
          });
          map.ground.surfaceColor = "000000";
          map.ground.opacity = 0.5;

          var view = new SceneView({
              map: map,
              container: "viewDiv",
              zoom: 15,
              center: [121.0322874, 14.6750462]
          });

          portal = new Portal();
          portal.authoMode = "immediate";

          var scenelayer = new SceneLayer({
              portalItem: {
                  id: "481d75c0e86144928307905665967145",
                  portal: {
                      url: "https://mmspgc-gis.mmspgc.local/portal"
                  }
              },
              popupEnabled: false
          });

          map.add(scenelayer);

 


      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
