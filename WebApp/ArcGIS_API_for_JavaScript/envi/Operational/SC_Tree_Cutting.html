/* Function for zooming to selected layers */
function zoomToLayer(layer) {
  return layer.queryExtent().then(function(response) {
    view.goTo(response.extent, { //response.extent
      speedFactor: 2
    }).catch(function(error) {
      if (error.name != "AbortError") {
        console.error(error);
      }
    });
  });
}

treeStatusTypeButton.addEventListener("change", filterByType);
function filterByType(e) {
  const selectedType = e.target.id;
  if(selectedType == "Tree Cutting") {
    compensationLayer.visible = false;
    conservationLayer.visible = false;
    treeCuttingLayer.visible = true;
    chartTitleDiv.innerHTML = chartTitleLabel + "Tree Cutting";

    updateChartCutting();

  } else if (selectedType == "Compensation") {
    compensationLayer.visible = true;
    conservationLayer.visible = false;
    treeCuttingLayer.visible = false;
    chartTitleDiv.innerHTML = chartTitleLabel + "Tree Compensation";

    updateChartCompensation();

  } else if (selectedType == "Conservation") {
    compensationLayer.visible = false;
    conservationLayer.visible = true;
    treeCuttingLayer.visible = false;
    chartTitleDiv.innerHTML = "Conservation Status";

    updateChartConservation();
  }

}

function updateChartCutting() {
      // S-01
  var total_s01_cutearthb = {
    onStatisticField: "CASE WHEN (CP = 'S-01' and Status = 1) THEN 1 ELSE 0 END",
    outStatisticFieldName: "total_s01_cutearthb",
    statisticType: "sum"
  };

  var total_s01_permit = {
    onStatisticField: "CASE WHEN (CP = 'S-01' and Status = 2) THEN 1 ELSE 0 END",
    outStatisticFieldName: "total_s01_permit",
