    <script>
      require([
        "esri/Basemap",
        "esri/Map",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/layers/FeatureLayer",
        "esri/views/layers/support/FeatureFilter",
        "esri/layers/SceneLayer",
        "esri/layers/Layer",
        "esri/layers/TileLayer",
        "esri/layers/VectorTileLayer",
        "esri/layers/support/LabelClass",
        "esri/symbols/LabelSymbol3D",
        "esri/WebMap",
        "esri/WebScene",
        "esri/portal/PortalItem",
        "esri/portal/Portal",
        "esri/widgets/TimeSlider",
        "esri/widgets/Legend",
        "esri/widgets/LayerList",
        "esri/widgets/Fullscreen",
        "esri/tasks/GeometryService",
        "esri/tasks/support/Query",
        "esri/tasks/QueryTask",
        "esri/renderers/smartMapping/statistics/summaryStatistics",
        "esri/tasks/support/StatisticDefinition",
        "esri/symbols/WebStyleSymbol",
        "esri/TimeExtent",
        "esri/widgets/Expand",
        "esri/widgets/Editor",
        "esri/renderers/UniqueValueRenderer",
        "esri/widgets/support/DatePicker",
        "esri/widgets/FeatureTable",
        "esri/widgets/Compass",
        "esri/layers/ElevationLayer",
        "esri/Ground"
      ], function(Basemap, Map, MapView, SceneView, 
                  FeatureLayer, FeatureFilter,
                  SceneLayer, Layer, TileLayer, VectorTileLayer,
                  LabelClass, LabelSymbol3D, WebMap,
                  WebScene, PortalItem, Portal,
                  TimeSlider, Legend, LayerList, Fullscreen,
                  GeometryService, Query, QueryTask, summaryStatistics,
                  StatisticDefinition, WebStyleSymbol,
                  TimeExtent, Expand, Editor, UniqueValueRenderer, DatePicker,
                  FeatureTable, Compass, ElevationLayer, Ground) {

let chartLayerView;
////////////////////////////////////////////////////


var basemap = new Basemap({
        baseLayers: [
          new VectorTileLayer({
            portalItem: {
              id: "3a62040541b84f528da3ac7b80cf4a63" 
            }
          })
        ]
      });
      
      // Add custom DEM to the default elevation layer of esri
      const worldElevation = new ElevationLayer({
        url: "//elevation3d.arcgis.com/arcgis/rest/services/WorldElevation3D/Terrain3D/ImageServer"
        });
        
      const dem = new ElevationLayer({
        portalItem: {
          id: "fc4534b7ba1b49aeb5aa466789de11ad",
        }
        /*
          portalItem: {
               id: "c6083f4fbfdb48198dc91f4d30ac835f",
                portal: {
                    url: "https://mmspgc-gis.mmspgc.local/portal"
                }
            }
            */
        });

        var map = new Map({
              basemap: basemap, // "streets-night-vector", basemap, topo-vector
              ground: new Ground({
                layers: [worldElevation, dem]
              })
        });
        //map.ground.surfaceColor = "#FFFF";
        //map.ground.opacity = 0.1;
         
        var view = new SceneView({
            map: map,
            container: "viewDiv",
            viewingMode: "local",
            camera: {
                position: {
                    x: 121.0173144,
                    y: 14.6871275,
                    z: 700
                    },
                    tilt: 65
                    },
            environment: {
                background: {
                    type: "color", // autocasts as new ColorBackground()
                    color: [0, 0, 0, 1]
                    },
                    // disable stars
                    starsEnabled: false,
                    //disable atmosphere
                    atmosphereEnabled: false
                    }
        });

        //
        function shiftCamera(deg) {
          var camera = view.camera.clone();
          camera.position.longitude += deg;
          return camera;
        }

        function catchAbortError(error) {
          if (error.name != "AbortError") {
            console.error(error);
          }
        }

        // Setup UI
        var chartTitleDiv = document.getElementById("chartTitleDiv");
        var headerDiv = document.getElementById("headerDiv");
        var headerTitleDiv = document.getElementById("headerTitleDiv");
        var applicationDiv = document.getElementById("applicationDiv");
        const utilTypesButton = document.getElementById("dataTypeInput");

//*******************************//
// Label Class Property Settings //
//*******************************//
        // Station labels
        var labelClass = new LabelClass({
          symbol: {
            type: "label-3d",// autocasts as new LabelSymbol3D()
            symbolLayers: [
              {
                type: "text", // autocasts as new TextSymbol3DLayer()
                material: {
                  color: "white"
                },
                size: 12,
                color: "black",
                haloColor: "black",
                haloSize: 1,
                font: {
                  family: "Ubuntu Mono",
                  weight: "bold"
                },
              }
            ],
            verticalOffset: {
              screenLength: 40,
              maxWorldLength: 100,
              minWorldLength: 20
            },

          },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            expression: 'DefaultValue($feature.Name, "no data")'
          }
        });


//*****************************//
//      Renderer Settings      //
//*****************************// 
// Boundary
let defaultLotSymbolBoundary = {
                type: "simple-fill",
                color: [0, 0, 0, 0],
                style: "solid",
                outline: {
                    style: "dash",
                color: [215, 215, 158],
                width: 1.5
            }
};

let BoundaryFillSymbol = {
    type: "unique-value",
    field: "StatusNVS3",
    defaultSymbol: defaultLotSymbolBoundary,
}

// TBM Alignment line
let defaultTBMAlign = {
                type: "simple-line",
                color: [211, 211, 211, 0.5],
                style: "solid",
                width: 0.5
};

let tbmAlignRenderer = {
    type: "unique-value",
    field: "LAYER",
    defaultSymbol: defaultTBMAlign
};



// Station Symbol
        function stationsSymbol(name) {
          return {
            type: "web-style", // autocasts as new WebStyleSymbol()
            name: name,
            styleName: "EsriIconsStyle",//EsriRealisticTransportationStyle, EsriIconsStyle
          };
        }


// Excavation Spot Symbol
        function excaspotSymbol(name) { // Excavation Spot 
          return {
            type: "web-style",
            name: name,
            styleName: "EsriRealisticTransportationStyle"
          };
        }

// Station Renderer
        var stationsRenderer = {
          type: "unique-value", // autocasts as new UniqueValueRenderer()
          field: "Name",
          defaultSymbol: stationsSymbol("Train"),//Backhoe, Train
        };

const colorP = ["#FFE1E1E1", "#80FF0000", "#4D", "#4D", "#80", "#80", "#80", "#80"]
// Legend Color for Structure Layer        
        const colors = {
          1: [225, 225, 225, 0], // To be Constructed (white)
          2: [255, 0, 0, 0.5], // Delayed
          3: [128, 0, 128, 0.5], // Excavation
          4: [255, 140, 0, 0.5], // Rebar
          5: [0, 112, 255, 0.5], // Concrete Wall Reinforcement
          6: [0, 112, 255, 0.5], // Foundation Concrete
          7: [0, 112, 255, 0.5], // Pump Pit
          8: [0, 112, 255, 0.5] // Top Slab
        };

//*******************************//
// Import Layers                 //
//*******************************//
// Construction boundary
var constBoundary = new FeatureLayer({
  portalItem: {
    id: "4f155bc22b4d461fa3c09ea256b1e3a4"
  },
  layerId: 2,
  renderer: BoundaryFillSymbol,
  elevationInfo: {
    mode: "on-the-ground"
  },
  title: "Construction Boundary",
  popupEnabled: false
});
constBoundary.listMode = "hide";
map.add(constBoundary);

// Station point feature
        var stationLayer = new SceneLayer({
          portalItem: {
            id: "54d64cd84b064ab4ab276500c3582c53"
          },
          /*
            portalItem: {
                id: "0b188bbb17b340b9ba4a72c7b2921dd1",
                portal: {
                    url: "https://mmspgc-gis.mmspgc.local/portal"
                }
            },
            */
             labelingInfo: [labelClass],
             renderer: stationsRenderer,
             elevationInfo: {
                 // this elevation mode will place points on top of
                 // buildings or other SceneLayer 3D objects
                 mode: "relative-to-ground"
                 },
              //screenSizePerspectiveEnabled: false, // gives constant size regardless of zoom
        });
        stationLayer.listMode = "hide";
        map.add(stationLayer,3);

// Structure Layer
        var structureLayer = new SceneLayer({ //structureLayer
          portalItem: {
            id: "cfe3bede62a6413ab5afccb426575b49",
            portal: {
              url: "https://mmspgc-gis.mmspgc.local/portal"
            }
          },
          popupTemplate: {
     title: "Basic Information",
     lastEditInfoEnabled: false,
     returnGeometry: true,
     content: [
       {
         type: "fields",
         fieldInfos: [
           {
             fieldName: "Status",
             label: "<h5>Construction Status</h5>"
           },
           {
             fieldName: "Type",
             label: "Type of Structure"
           },
           {
             fieldName: "StartDate",
             label: "Commencement Date"
           },
           {
             fieldName: "TargetDate",
             label: "Target Date"
           }
         ]
       }
     ]
   },
            elevationInfo: {
                mode: "absolute-height",
                offset: 0
            },
            title: "TBM Shaft"
            // when filter using date, example below. use this format
            //definitionExpression: "EndDate = date'2020-6-3'"
        });
        map.add(structureLayer, 1);

        function renderStructureLayer() {
          const renderer = new UniqueValueRenderer({
            field: "Status"
          });

          for (let property in colors) {
            if (colors.hasOwnProperty(property)) {
              renderer.addUniqueValueInfo({
                value: property,
                symbol: {
                  type: "mesh-3d",
                  symbolLayers: [
                    {
                      type: "fill",
                      material: {
                        color: colors[property],
                        colorMixMode: "replace"
                      },
                      edges: {
                        type: "solid", // autocasts as new SolidEdges3D()
                        color: [225, 225, 225, 0.3]
                        }
                    }
                  ]
                 }
              });
            }
          }

          structureLayer.renderer = renderer;
        }

        renderStructureLayer();

// TBM Alignment reference line:--------------
var tbmAlign = new FeatureLayer({
  portalItem: {
    id: "1f9ddc8d8fcf4618acafbf8c1647d10c",
    portal: {
        url: "https://mmspgc-gis.mmspgc.local/portal"
    }
  },
  renderer: tbmAlignRenderer,
  elevationInfo: {
            mode: "on-the-ground",
            offset: 0
          },
  title: "TBM Alignment",
  popupEnabled: false

});
map.add(tbmAlign, 0);

// Radio Button Selection //        
// Selection of 'Concrete Wall Reinforcement' or 'Station Box' only for visualization (not chart)
let structureLayerView;

//*******************************//
//      Progress Chart           //
//*******************************//

// Total progress //
var total_complete = {
  onStatisticField: "CASE WHEN (Status = 5 or Status = 6 or Status = 7 or Status = 8) THEN 1 ELSE 0 END",
  outStatisticFieldName: "total_complete",
  statisticType: "sum"
};

var total_obs = {
  onStatisticField: "Status",
  outStatisticFieldName: "total_obs",
  statisticType: "count"
};
var query = structureLayer.createQuery();
query.outStatistics = [total_complete, total_obs];
query.returnGeometry = true;
structureLayer.queryFeatures(query).then(function(response) {
  var stats = response.features[0].attributes;

  const total_complete = stats.total_complete;
  const total_obs = stats.total_obs;
  document.getElementById("totalProgress").innerHTML = ((total_complete/total_obs)*100).toFixed(1) + " %";
});

/* Function for zooming to selected layers */
function zoomToLayer(layer) {
  return layer.queryExtent().then(function(response) {
    view.goTo(response.extent, { //response.extent
      speedFactor: 2
    }).catch(function(error) {
      if (error.name != "AbortError") {
        console.error(error);
      }
    });
  });
}


const DropdownValue = document.getElementById("valSelect");
const chartTitleLabel = "Progress of TBM Shaft (%)";

// Default selection = 'None'



// Create Bar chart to show progress of station structure
am4core.ready(function() {
am4core.useTheme(am4themes_animated);

structureLayer.definitionExpression = "Station = 2";
zoomToLayer(structureLayer);
updateChart();


// click event handler for choices
DropdownValue.addEventListener("click", filterByTest);
function filterByTest(event) {
  const selectedID = event.target.value;

  if(selectedID === "Depot") {
    structureLayer.definitionExpression = "Station = 2";
    chartTitleDiv.innerHTML = chartTitleLabel + "<p>" + selectedID + "</p>";
    zoomToLayer(structureLayer);
    updateChart();

  } else if (selectedID === "Quirino Highway") {
    structureLayer.definitionExpression = "Station = 3";
    chartTitleDiv.innerHTML = chartTitleLabel + "<p>" + selectedID + "</p>";
    zoomToLayer(structureLayer);
    updateChart();

  } else if (selectedID === "Tandang Sora") {
    structureLayer.definitionExpression = "Station = 4";
    chartTitleDiv.innerHTML = chartTitleLabel + "<p>" + selectedID + "</p>";
    zoomToLayer(structureLayer);
    updateChart();

  } else if (selectedID === "North Avenue") {
    structureLayer.definitionExpression = "Station = 5";
    chartTitleDiv.innerHTML = chartTitleLabel + "<p>" + selectedID + "</p>";
    zoomToLayer(structureLayer);
    updateChart(); 
    
} else if (selectedID === "None") {
    structureLayer.definitionExpression = null;
    chartTitleDiv.innerHTML = chartTitleLabel + "<p>" + "Overall" + "</p>";
    zoomToLayer(structureLayer);
    updateChart(); 
}
} // End of filterByTest

 // Concrete Wall Reinforcement
 function updateChart() {
  var total_wall_tobeC = {
    onStatisticField: "CASE WHEN (Type = 1 and Status = 1) THEN 1 ELSE 0 END",  // Concrete Wall Reinforcement and to be Constructed
    outStatisticFieldName: "total_wall_tobeC",
    statisticType: "sum"
    };

var total_wall_underC = {
    onStatisticField: "CASE WHEN (Type = 1 and (Status = 3 or Status = 4)) THEN 1 ELSE 0 END",  // Concrete Wall Reinforcement and Under construction
    outStatisticFieldName: "total_wall_underC",
    statisticType: "sum"
    };

var total_wall_done = {
    onStatisticField: "CASE WHEN (Type = 1 and Status = 5) THEN 1 ELSE 0 END",  // Concrete Wall Reinforcement and Complete
    outStatisticFieldName: "total_wall_done",
    statisticType: "sum"
    };

var total_wall_delayed = {
    onStatisticField: "CASE WHEN (Type = 1 and Status = 2) THEN 1 ELSE 0 END",  // Concrete Wall Reinforcement and Delayed
    outStatisticFieldName: "total_wall_delayed",
    statisticType: "sum"
    };

// Foundation Concrete
var total_foundation_tobeC = {
    onStatisticField: "CASE WHEN (Type = 2 and Status = 1) THEN 1 ELSE 0 END",  // Foundation Concrete and to be Constructed
    outStatisticFieldName: "total_foundation_tobeC",
    statisticType: "sum"
    };

var total_foundation_underC = {
    onStatisticField: "CASE WHEN (Type = 2 and (Status = 3 or Status = 4)) THEN 1 ELSE 0 END",  // Foundation Concrete and Under construction
    outStatisticFieldName: "total_foundation_underC",
    statisticType: "sum"
    };

var total_foundation_done = {
    onStatisticField: "CASE WHEN (Type = 2 and Status = 6) THEN 1 ELSE 0 END",  // Foundation Concrete and Complete
    outStatisticFieldName: "total_foundation_done",
    statisticType: "sum"
    };
      
var total_foundation_delayed = {
    onStatisticField: "CASE WHEN (Type = 2 and Status = 2) THEN 1 ELSE 0 END",  // Foundation Concrete and Delayed
    outStatisticFieldName: "total_foundation_delayed",
    statisticType: "sum"
    };

 // Pump Pit
  var total_pumpit_tobeC = {
    onStatisticField: "CASE WHEN (Type = 4 and Status = 1) THEN 1 ELSE 0 END",  // Pump Pit and to be Constructed
    outStatisticFieldName: "total_pumpit_tobeC",
    statisticType: "sum"
    };

var total_pumpit_underC = {
    onStatisticField: "CASE WHEN (Type = 4 and (Status = 3 or Status = 4)) THEN 1 ELSE 0 END",  // Pump Pit and Under construction
    outStatisticFieldName: "total_pumpit_underC",
    statisticType: "sum"
    };

var total_pumpit_done = {
    onStatisticField: "CASE WHEN (Type = 4 and Status = 7) THEN 1 ELSE 0 END",  // Pump Pit and Complete
    outStatisticFieldName: "total_pumpit_done",
    statisticType: "sum"
    };  

var total_pumpit_delayed = {
    onStatisticField: "CASE WHEN (Type = 4 and Status = 2) THEN 1 ELSE 0 END",  // Pump Pit and Delayed
    outStatisticFieldName: "total_pumpit_delayed",
    statisticType: "sum"
    };

 // Top Slab
  var total_slab_tobeC = {
    onStatisticField: "CASE WHEN (Type = 3 and Status = 1) THEN 1 ELSE 0 END",  // Top Slab and to be Constructed
    outStatisticFieldName: "total_slab_tobeC",
    statisticType: "sum"
    };

var total_slab_underC = {
    onStatisticField: "CASE WHEN (Type = 3 and (Status = 3 or Status = 4)) THEN 1 ELSE 0 END",  // Top Slab and Under construction
    outStatisticFieldName: "total_slab_underC",
    statisticType: "sum"
    };

var total_slab_done = {
    onStatisticField: "CASE WHEN (Type = 3 and Status = 8) THEN 1 ELSE 0 END",  // Top Slab and Complete
    outStatisticFieldName: "total_slab_done",
    statisticType: "sum"
    };

var total_slab_delayed = {
    onStatisticField: "CASE WHEN (Type = 3 and Status = 2) THEN 1 ELSE 0 END",  // Top Slab and Delayed
    outStatisticFieldName: "total_slab_delayed",
    statisticType: "sum"
    };

var query = structureLayer.createQuery();
query.outStatistics = [total_wall_tobeC, total_wall_underC, total_wall_done, total_wall_delayed,
                       total_foundation_tobeC, total_foundation_underC, total_foundation_done, total_foundation_delayed,
                       total_pumpit_tobeC, total_pumpit_underC, total_pumpit_done, total_pumpit_delayed,
                       total_slab_tobeC, total_slab_underC, total_slab_done, total_slab_delayed];
