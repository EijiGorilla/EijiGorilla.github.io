<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--

<title>D-Wall and Excavation/RC Monitoring</title>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: black;       
      }

      #stationList {
        background-color: rgb(0, 0, 0);
      }

      #seasons-filter {
        height: 100px;
        width: 200px;
        visibility: hidden;
      }

      .season-item {
        width: 100%;
        padding: 10px;
        text-align: center;
        vertical-align: baseline;
        cursor: pointer;
        height: 30px;
      }

      .season-item:focus {
        background-color: dimgrey;
      }

      .season-item:hover {
        background-color: dimgrey;
      }


      #applicationDiv {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;         
      }

      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        background-color: black;
        flex: 1 1 auto;
        order: 1;
        overflow: hidden;
      }

      #titleDiv {
        font-weight: 400;
        font-style: normal;
        font-size: 25px;
        color: white;
        padding: 10px;
        background-color: rgb(0, 0, 0, 0.5);
        opacity: 0.9;
      }

      .panel-container {
          position: relative;
          width: 100%;
          height: 100%;
          background-color: rgb(0, 0, 0, 0.5);
      }

      .panel-side {
      padding: 0px;
      box-sizing: border-box;
      width: 150px;
      height: auto;
      position: absolute;
      top: 0;
      right: 0;
      color: #fff;
      background-color: rgb(0, 0, 0, 0.5);
      overflow: auto;
      z-index: 60;
    }

    .panel-side h2 {
        padding: 5 5px;
        margin: 0;
        font-size: 14px;
        font-weight: 600;
        color: white;
        background-color: black;
      }

      .panel-side ul {
        list-style: none;
        margin: 0;
        padding: 0;
        font-weight: 100;
        color: white;
        background-color: rgb(0, 0, 0, 0.5);
      }

      .panel-side li {
        list-style: none;
        padding: 3px 10px;
        background-color: rgb(0, 0, 0, 0.5);
      }

      .panel-result {
        cursor: pointer;
        margin: 0px 0;
        background-color: rgb(0, 0, 0, 0.5);
      }

      .panel-result:hover,
      .panel-result:focus,
      .panel-result.selected {
        background-color: rgb(0, 0, 0, 0.5);
      }      

      #optionsDiv {
        width: 250px;
        height: 120px;
        padding: 0 15px 0 15px;
        font-size: 16px;
        font-weight: normal;
        text-align: center;
        vertical-align: middle;
        background-color: rgb(71, 150, 7);
        color: white;
        padding: 10px;
        line-height: 0.3;
      }

      #percentComp {
        color: white;
        font-size: 35px;
        text-align: center;
        vertical-align: middle;
        text-align: center;
        line-height: 0.3;
      }

      #menu {
        padding: 3px 3px 3px 3px;
        background-color: black;
        color: white;
      }
      
      p {
        color: white;
      }
      
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.15/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.15/"></script>

    <script>
      require([
        "esri/Basemap",
        "esri/Map",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/layers/FeatureLayer",
        "esri/views/layers/support/FeatureFilter",
        "esri/layers/SceneLayer",
        "esri/layers/Layer",
        "esri/layers/TileLayer",
        "esri/layers/VectorTileLayer",
        "esri/layers/support/LabelClass",
        "esri/symbols/LabelSymbol3D",
        "esri/WebMap",
        "esri/WebScene",
        "esri/portal/PortalItem",
        "esri/portal/Portal",
        "esri/widgets/TimeSlider",
        "esri/widgets/Legend",
        "esri/widgets/LayerList",
        "esri/widgets/Fullscreen",
        "esri/tasks/GeometryService",
        "esri/tasks/support/Query",
        "esri/tasks/QueryTask",
        "esri/renderers/smartMapping/statistics/summaryStatistics",
        "esri/tasks/support/StatisticDefinition",
        "esri/symbols/WebStyleSymbol",
        "esri/TimeExtent",
        "esri/widgets/Expand",
        "esri/widgets/Editor"
      ], function(Basemap, Map, MapView, SceneView, 
                  FeatureLayer, FeatureFilter,
                  SceneLayer, Layer, TileLayer, VectorTileLayer,
                  LabelClass, LabelSymbol3D, WebMap,
                  WebScene, PortalItem, Portal,
                  TimeSlider, Legend, LayerList, Fullscreen,
                  GeometryService, Query, QueryTask, summaryStatistics,
                  StatisticDefinition, WebStyleSymbol, TimeExtent, Expand, Editor) {

        var webscene = new WebScene({
            portalItem: {
                id: "40b3fbdedbab486e834ab25fc2a6eae2",
                portal: {
                    url: "https://mmspgc-gis.mmspgc.local/portal"
                }
            }
        });

        var view = new SceneView({
            map: webscene,
            container: "viewDiv",
            camera: {
                position: {
                    x: 121.0322874,
                    y: 14.6750462,
                    z: 0
                    },
                    tilt: 65
                    }
        });



        function excaspotSymbol(name) { // Excavation Spot 
          return {
            type: "web-style",
            name: name,
            styleName: "EsriRealisticTransportationStyle"
          };
        }

        var excaspotRenderer = {
          type: "unique-value",
          field: "OBJECTID",
          defaultSymbol: excaspotSymbol("Backhoe"),
          visualVariables: [
            {
              type: "size",
              minDateValue: 0,
              maxDataValue: 10,
              minSize: 8,
              maxSize: 8
            }
          ]
        };


        var excaSpot = new FeatureLayer({
          portalItem: {
            id: "1bc7404021644b3ba6e28b815e4e200a",
            portal: {
              url: "https://mmspgc-gis.mmspgc.local/portal"
            }
          },
          //renderer: excaspotRenderer,
             elevationInfo: {
                 // this elevation mode will place points on top of
                 // buildings or other SceneLayer 3D objects
                 mode: "absolute-height",
                 },
            renderer: excaspotRenderer,
          screenSizePerspectiveEnabled: false,
          title: "Excavation Spot"
        });
        webscene.add(excaSpot);

        view.when(function() {
            view.popup.autoOpenEnabled = false;
            var editor = new Editor({
                view: view
            });

            view.ui.add(editor, "top-right");
        });




      });
    </script>
  </head>

  <body>
      <div id="viewDiv"></div>
      <div id="editorDiv"></div>

  </body>
</html>
