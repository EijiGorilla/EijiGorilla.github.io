    const id = e.target.id;
    const name = e.target.name;

    if (name === "sectionInput") {
      sectionArray.push(id);
    } else {
      tunnelArray.push(id);
    }

    // Always choose the newest ones
    sections = sectionArray[sectionArray.length-1];
    tunnels = tunnelArray[tunnelArray.length-1];

    // Filter

    //*** Under DEFAULT Settions ***//
    /// As default, sections = 'PO' and tunnels = 'TBM'
    /// When you FIRST select either sections or tuneels, ones not selected become undefined.
    /// We need to account for this when either of them become undefined.
    
    /// When section is changed from 'PO' (default) to 'Remaining',
    /// tunnels become undefined.
    /// 1. tunnels = 'TBM' and sections = 'Remaining'
    /// 2. tunnels = 'TBM' and sections = 'PO'
    if (tunnels == undefined && sections == "Remaining"){
      tunnels = "TBM";
      tbmTunnelLayer.definitionExpression = "Section = '" + sections + "'";
      tbmChart();

    } else if (tunnels == undefined && sections == "PO"){
      tunnels = "TBM";
      tbmTunnelLayer.definitionExpression = "Section = '" + sections + "'";
      tbmChart();

    /// When tunnelType is changed from 'TBM' to 'NATM',
    /// sections become undefined.
    /// 1. tunnels = 'NATM' and sections = 'PO'
    /// 2. tunnels = 'TBM' and sections = 'PO'
     
    } else if (sections == undefined && tunnels == "NATM"){;
      sections = 'PO';
      tbmTunnelLayer.visible = false;

    } else if (sections == undefined && tunnels == "TBM"){;
      sections = 'PO';
      tbmTunnelLayer.visible = true;
      tbmTunnelLayer.definitionExpression = "Section = '" + sections + "'";

///////// PIE CHART /////////
  
async function tbmChart() {
    function constructionStatus(){
    return {
      1: "To be Constructed",
      2: "Under Construction",
      3: "Delayed",
      4: "Completed"
    }
  }
    var total_tobeC = {
        onStatisticField: "CASE WHEN status = 1 THEN 1 ELSE 0 END",
        outStatisticFieldName: "total_tobeC",
        statisticType: "sum"
    }

    var total_underC = {
        onStatisticField: "CASE WHEN status = 2 THEN 1 ELSE 0 END",
        outStatisticFieldName: "total_underC",
        statisticType: "sum"
    }

    var total_delay = {
        onStatisticField: "CASE WHEN status = 3 THEN 1 ELSE 0 END",
        outStatisticFieldName: "total_delay",
        statisticType: "sum"
    }

    var total_complete = {
        onStatisticField: "CASE WHEN status = 4 THEN 1 ELSE 0 END",
        outStatisticFieldName: "total_complete",
        statisticType: "sum"
    }

    var query = tbmTunnelLayer.createQuery();
    query.outStatistics = [total_tobeC, total_underC, total_delay, total_complete];
  query.returnGeometry = true;

  tbmTunnelLayer.queryFeatures(query).then(function(response) {
    var stats = response.features[0].attributes;

    const tobeC = stats.total_tobeC;
    const underC = stats.total_underC;
    const delay = stats.total_delay;
    const complete = stats.total_complete;

    var chart = am4core.create("chartdiv", am4charts.PieChart);
    chart.hiddenState.properties.opacity = 0;

    // Add data
    chart.data = [
      {
        "tbm": constructionStatus()[1],
        "status": tobeC,
        "color": am4core.color("#000000")
      },
      {
        "tbm": constructionStatus()[2],
        "status": underC,
        "color": am4core.color("#C2C2C2")   
      },
      {
        "tbm": constructionStatus()[3],
        "status": delay,
        "color": am4core.color("#FF0000") 
      },
      {
        "tbm": constructionStatus()[4],
        "status": complete,
        "color": am4core.color("#0070FF")
      }
    ];

    
    // Set inner radius
    chart.innerRadius = am4core.percent(30);
    
    // Add and configure Series
    function createSlices(field, status){
      var pieSeries = chart.series.push(new am4charts.PieSeries());
      pieSeries.dataFields.value = field;
      pieSeries.dataFields.category = status;
      
      pieSeries.slices.template.propertyFields.fill = "color";
      pieSeries.slices.template.stroke = am4core.color("#fff");
      pieSeries.slices.template.strokeWidth = 1;
      pieSeries.slices.template.strokeOpacity = 1;
      pieSeries.slices.template
      // change the cursor on hover to make it apparent the object can be interacted with
      .cursorOverStyle = [
        {
          "property": "cursor",
          "value": "pointer"
        }
      ];
      
      // Hover setting
      pieSeries.tooltip.label.fontSize = 9;
      
      // Pie
      //pieSeries.alignLabels = false;
      //pieSeries.labels.template.bent = false;
      pieSeries.labels.template.disabled = true;
      pieSeries.labels.template.radius = 3;
      pieSeries.labels.template.padding(0,0,0,0);
      pieSeries.labels.template.fontSize = 9;
      pieSeries.labels.template.fill = "#ffffff";

      // Ticks (a straight line)
      //pieSeries.ticks.template.disabled = true;
      pieSeries.ticks.template.fill = "#ffff00";
      
      // Create a base filter effect (as if it's not there) for the hover to return to
      var shadow = pieSeries.slices.template.filters.push(new am4core.DropShadowFilter);
      shadow.opacity = 0;
      
      // Chart Title
      /*
      let title = chart.titles.create();
      title.text = "Tree Cutting";
      title.fontSize = 20;
      title.fontWeight = "bold";
      title.fill = am4core.color("#ffffff");
      title.marginTop = 7;
*/
      // Create hover state
      var hoverState = pieSeries.slices.template.states.getKey("hover"); // normally we have to create the hover state, in this case it already exists

      // Slightly shift the shadow and make it more prominent on hover
      var hoverShadow = hoverState.filters.push(new am4core.DropShadowFilter);
      hoverShadow.opacity = 0.7;
      hoverShadow.blur = 5;
      
      // Add a legend
      const LEGEND_FONT_SIZE = 15;
      chart.legend = new am4charts.Legend();
      chart.legend.valueLabels.template.align = "right"
      chart.legend.valueLabels.template.textAlign = "end";
      
      //chart.legend.position = "bottom";
      chart.legend.labels.template.fontSize = LEGEND_FONT_SIZE;
      chart.legend.labels.template.fill = "#ffffff";
      chart.legend.valueLabels.template.fill = am4core.color("#ffffff"); 
      chart.legend.valueLabels.template.fontSize = LEGEND_FONT_SIZE; 
      pieSeries.legendSettings.valueText = "{value.percent.formatNumber('#.')}% ({value})";
      //pieSeries.legendSettings.labelText = "Series: [bold {color}]{category}[/]";
      
      /// Define marker symbols properties
      var marker = chart.legend.markers.template.children.getIndex(0);
      var markerTemplate = chart.legend.markers.template;
      marker.cornerRadius(12, 12, 12, 12);
      marker.strokeWidth = 1;
      marker.strokeOpacity = 1;
      marker.stroke = am4core.color("#ccc");
      markerTemplate.width = 18;
      markerTemplate.height = 18;
      
      // This creates initial animation
      //pieSeries.hiddenState.properties.opacity = 1;
      //pieSeries.hiddenState.properties.endAngle = -90;
      //pieSeries.hiddenState.properties.startAngle = -90;
      
      // Click chart and filter, update maps
      pieSeries.slices.template.events.on("hit", filterByChart, this);
      function filterByChart(ev) {
        const SELECTED = ev.target.dataItem.category;
        if (SELECTED == constructionStatus()[1]) {
          selectedStatus = 1;
        } else if (SELECTED == constructionStatus()[2]) {
          selectedStatus = 2;
        } else if (SELECTED == constructionStatus()[3]) {
          selectedStatus = 3;
        } else if (SELECTED == constructionStatus()[4]) {
          selectedStatus = 4;
        } else {
          selectedStatus = null;
        }
        
        view.when(function() {
          view.whenLayerView(tbmTunnelLayer).then(function (layerView) {
            chartLayerView = layerView;
            CHART_ELEMENT.style.visibility = "visible";
            
            tbmTunnelLayer.queryFeatures().then(function(results) {
              const RESULT_LENGTH = results.features;
              const ROW_N = RESULT_LENGTH.length;

              let objID = [];
              for (var i=0; i < ROW_N; i++) {
                  var obj = results.features[i].attributes.OBJECTID;
                  objID.push(obj);
              }

              var queryExt = new Query({
                 objectIds: objID
              });

              tbmTunnelLayer.queryExtent(queryExt).then(function(result) {
                  if (result.extent) {
                      view.goTo(result.extent)
                  }
              });

              if (highlightSelect) {
                  highlightSelect.remove();
              }
              highlightSelect = layerView.highlight(objID);

              view.on("click", function() {
                layerView.filter = null;
                highlightSelect.remove();
              });
            }); // End of queryFeatures
            layerView.filter = {
              where: "status = " + selectedStatus
            }
          }); // End of view.whenLayerView
        }); // End of view.when
      } // End of filterByChart
    } // End of createSlices function
    createSlices("status", "tbm");
}); // End of queryFeatures
} // end of tbmChart

tbmChart();
}); // end am4core.ready()
