      <div class="containerB">See detailed status?

            <li><a href="https://eijigorilla.github.io/WebApp/ArcGIS_API_for_JavaScript/civil/Operational/MMSP_Utility_Relocation_NEW.html" style="text-decoration: none;" target="_blank">Utility Relocation</a></li>
