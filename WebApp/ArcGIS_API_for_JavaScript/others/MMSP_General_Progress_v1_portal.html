    <script>
      require([
        "esri/Basemap",
        "esri/Map",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/layers/FeatureLayer",
        "esri/views/layers/support/FeatureFilter",
        "esri/layers/SceneLayer",
        "esri/layers/Layer",
        "esri/layers/TileLayer",
        "esri/layers/VectorTileLayer",
        "esri/layers/support/LabelClass",
        "esri/symbols/LabelSymbol3D",
        "esri/WebMap",
        "esri/WebScene",
        "esri/portal/PortalItem",
        "esri/portal/Portal",
        "esri/widgets/TimeSlider",
        "esri/widgets/Legend",
        "esri/widgets/LayerList",
        "esri/widgets/Fullscreen",
        "esri/tasks/GeometryService",
        "esri/tasks/support/Query",
        "esri/tasks/QueryTask",
        "esri/renderers/smartMapping/statistics/summaryStatistics",
        "esri/tasks/support/StatisticDefinition",
        "esri/symbols/WebStyleSymbol",
        "esri/TimeExtent",
        "esri/widgets/Expand",
        "esri/widgets/Editor",
        "esri/renderers/UniqueValueRenderer",
        "esri/widgets/support/DatePicker",
        "esri/widgets/FeatureTable",
        "esri/widgets/Compass",
        "esri/layers/ElevationLayer",
        "esri/Ground",
        "esri/tasks/support/RelationshipQuery",
        "esri/layers/GraphicsLayer",
        "esri/widgets/Search",
      ], function(Basemap, Map, MapView, SceneView, 
                  FeatureLayer, FeatureFilter,
                  SceneLayer, Layer, TileLayer, VectorTileLayer,
                  LabelClass, LabelSymbol3D, WebMap,
                  WebScene, PortalItem, Portal,
                  TimeSlider, Legend, LayerList, Fullscreen,
                  GeometryService, Query, QueryTask, summaryStatistics,
                  StatisticDefinition, WebStyleSymbol,
                  TimeExtent, Expand, Editor, UniqueValueRenderer, DatePicker,
                  FeatureTable, Compass, ElevationLayer, Ground, RelationshipQuery,
                  GraphicsLayer, Search) {

////////////////////////////////////////////////////
var basemap = new Basemap({
        baseLayers: [
          new VectorTileLayer({
            portalItem: {
              id: "8a9ef2a144e8423786f6139408ac3424" // 3a62040541b84f528da3ac7b80cf4a63
            }
          })
        ]
      });

         var map = new Map({
              basemap: basemap, //"gray-vector", // "streets-night-vector", basemap
              ground: "world-elevation"
        }); 
        //map.ground.surfaceColor = "#FFFF";
        //map.ground.opacity = 0.5;
         
        var view = new MapView({
            map: map,
            center: [121.0194387, 14.6972616],
            zoom: 14,
            container: "viewDiv",
            environment: {
                background: {
                    type: "color", // autocasts as new ColorBackground()
                    color: [0, 0, 0, 1]
                    },
                    // disable stars
                    starsEnabled: false,
                    //disable atmosphere
                    atmosphereEnabled: false
                    }
        });

        //
        function shiftCamera(deg) {
          var camera = view.camera.clone();
          camera.position.longitude += deg;
          return camera;
        }

        function catchAbortError(error) {
          if (error.name != "AbortError") {
            console.error(error);
          }
        }

        // Setup UI
        var applicationDiv = document.getElementById("applicationDiv");

        var headerDiv = document.getElementById("headerDiv");
        var headerTitleDiv = document.getElementById("headerTitleDiv");


//*******************************//
// Label Class Property Settings //
//*******************************//
// Chainage Label
/*
var labelChainage = new LabelClass({
  labelExpressionInfo: {expression: "$feature.KM_MAIN"},
  symbol: {
    type: "text",
    color: [219,112,147,0.5],
    size: 20
  }
});
*/
//*****************************//
//      Renderer Settings      //
//*****************************// 
// Chainage symbol
/*
var chainageRenderer = {
    type: "simple",
    symbol: {
      type: "simple-marker",
      size: 2,
      color: [220,20,60,0.2],
      outline: {
        width: 0.2,
        color: "black"
      }
    }
  };
*/
// Fill symbol color for Structure Layer (Status of Structure)
const colors = {
          1: [255, 0, 197], // Dismantling/Clearing
          2: [112, 173, 71], // Paid
          3: [0, 112, 255], // For Payment Processing
          4: [255, 255, 0], // For Legal Pass 
          5: [255, 170, 0], // For Appraisal/Offer to Compensate
          6: [255, 0, 0] //LBP Account Opening
        };


//*******************************//
// Import Layers                 //
//*******************************//
// Construction Boundary
let defaultLotSymbolBoundary = {
                type: "simple-fill",
                color: [0, 0, 0, 0],
                style: "solid",
                outline: {
                    style: "short-dash",
                color: [215, 215, 158],
                width: 1.5
            }
};

let BoundaryFillSymbol = {
    type: "unique-value",
    field: "StatusNVS3",
    defaultSymbol: defaultLotSymbolBoundary,
}


var constBoundary = new FeatureLayer({
  portalItem: {
    id: "89491eef43454fec87f53151e4bc8a6c",
    portal: {
      url: "https://gis.railway-sector.com/portal"
    }
  },
  layerId: 6,
  renderer: BoundaryFillSymbol,
  elevationInfo: {
    mode: "on-the-ground"
  },
  title: "Construction Boundary",
  popupEnabled: false
});
constBoundary.listMode = "hide";
map.add(constBoundary);

// Depot Building
var depotBuildingLayer = new FeatureLayer ({
  portalItem: {
    id: "89491eef43454fec87f53151e4bc8a6c",
    portal: {
      url: "https://gis.railway-sector.com/portal"
    }
  },
  layerId: 9,
  title: "Depot Building",
  outFields: ["*"],
  popupEnabled: false
});
map.add(depotBuildingLayer);

// BSS Building
var bssDepotBuildingLayer = new FeatureLayer ({
  portalItem: {
    id: "89491eef43454fec87f53151e4bc8a6c",
    portal: {
      url: "https://gis.railway-sector.com/portal"
    }
  },
  layerId: 10,
  title: "BSS Building",
  outFields: ["*"],
  popupEnabled: false
});
map.add(bssDepotBuildingLayer);

// Station point feature
var stationLayer = new FeatureLayer({
    portalItem: {
    id: "95ce5c0a707d4e70b6028c215a849fec",
    portal: {
      url: "https://gis.railway-sector.com/portal"
    }
  },
             definitionExpression: "Project = 'MMSP'"
              //screenSizePerspectiveEnabled: false, // gives constant size regardless of zoom
        });
        stationLayer.listMode = "hide";
        map.add(stationLayer, 0);

// Priority Lot
let priorityLotRenderer = {
    field: "Priority3",
    symbol: {
        type: "simple-fill",
        color: [0, 0, 0, 0],
        outline: {
            width: 1,
            color: [255, 0, 0]
        }

    }

};

var priorityLayer = new FeatureLayer ({
    portalItem: {
    id: "89491eef43454fec87f53151e4bc8a6c",
    portal: {
      url: "https://gis.railway-sector.com/portal"
    }
  },
  layerId: 15,
  definitionExpression: "Priority3 = 1",
  //renderer: priorityLotRenderer,
  title: "Priority Lot",
  popupEnabled: false
});
map.add(priorityLayer, 0);

// Construction boundary for North Av
var naBoundaryLayer = new FeatureLayer ({
  portalItem: {
    id: "89491eef43454fec87f53151e4bc8a6c",
    portal: {
      url: "https://gis.railway-sector.com/portal"
    }
  },
  layerId: 5,
  title: "Construction Boundary (NA)",
  outFields: ["*"],
  popupEnabled: false
});
map.add(naBoundaryLayer);

// East Valenzuela
var evsLayer = new FeatureLayer ({
  portalItem: {
    id: "89491eef43454fec87f53151e4bc8a6c",
    portal: {
      url: "https://gis.railway-sector.com/portal"
    }
  },
  layerId: 11,
  title: "East Valenzuela",
  outFields: ["*"],
  popupEnabled: false
});
map.add(evsLayer);

// NNC Construction boundary (Senate)
var senateBoundaryLayer = new FeatureLayer ({
  portalItem: {
    id: "89491eef43454fec87f53151e4bc8a6c",
    portal: {
      url: "https://gis.railway-sector.com/portal"
    }
  },
  layerId: 12,
  title: "Construction Boundary (Senate)",
  outFields: ["*"],
  popupEnabled: false
});
senateBoundaryLayer.list = "hide";
map.add(senateBoundaryLayer);

// Station box
let poSectionBoxRenderer = {
  type: "unique-value",
  field: "Layer",
  defaultSymbol: { type: "simple-fill"},
  uniqueValueInfos: [
    {
      value: "U-Shape Retaining Wall",
      symbol: {
        type: "simple-fill",
        color: [104, 104, 104],
        style: "backward-diagonal",
        outline: {
          width: 1,
          color: "black"
        }
      }
    },
    {
      value: "Cut & Cover Box",
      symbol: {
        type: "simple-fill",
        color: [104, 104, 104],
        style: "backward-diagonal",
        outline: {
          width: 1,
          color: "black"
        }
      }
    },
    {
      value: "TBM Shaft",
      symbol: {
        type: "simple-fill",
        color: [104, 104, 104],
        style: "backward-diagonal",
        outline: {
          width: 1,
          color: "black"
        }
      }
    },
    {
      value: "TBM",
      symbol: {
        type: "simple-fill",
        color: [178, 178, 178],
        style: "backward-diagonal",
        outline: {
          width: 0.5,
          color: "black"
        }
      }
    },
    {
      value: "Station Platform",
      symbol: {
        type: "simple-fill",
        color: [240, 204, 230],
        style: "backward-diagonal",
        outline: {
          width: 0.4,
          color: "black"
        }
      }
    },
    {
      value: "Station Box",
      symbol: {
        type: "simple-fill",
        color: [0, 0, 0, 0],
        outline: {
          width: 2,
          color: "red"
        }
      }
    }
  ]
};

var poSectionBoxLayer = new FeatureLayer ({
  portalItem: {
    id: "89491eef43454fec87f53151e4bc8a6c",
    portal: {
      url: "https://gis.railway-sector.com/portal"
    }
  },
  layerId: 7,
  renderer: poSectionBoxRenderer,
  title: "PO Section",
  outFields: ["*"],
  popupEnabled: false
});
map.add(poSectionBoxLayer);


// Land
const laColors = {
  1: [0, 112, 255], // Handover
  2: [112, 173, 71] // Paid
};

var laFillRenderer = {
  type: "unique-value",
  valueExpression: "When($feature.HandedOver == 1, 'Handover', \
                         $feature.StatusNVS3 == 1, 'Paid', $feature.StatusNVS3)",
  uniqueValueInfos: [
    {
      value: "Handover",
      symbol: {
                  type: "simple-fill",
                  color: laColors[1],
                  outline: {
                    color: "#6E6E6E",
                    width: 0.7
                  }
                 }
    },
    {
      value: "Paid",
      symbol: {
                  type: "simple-fill",
                  color: laColors[2],
                  outline: {
                    color: "#6E6E6E",
                    width: 0.7
                  }
                 }
    }
  ]
};

var lotLayer = new FeatureLayer({
  portalItem: {
    id: "89491eef43454fec87f53151e4bc8a6c",
    portal: {
      url: "https://gis.railway-sector.com/portal"
    }
  },
  layerId: 2,
  renderer: laFillRenderer,
        outFields: ["*"],
        title: "Status of Land Acquisition"
        //labelsVisible: false,
});
map.add(lotLayer, 0);

// Lot Boundary
const labelClass = {
  // autocasts as new LabelClass()
  symbol: {
    type: "text",  // autocasts as new TextSymbol()
    color: "black",
    font: {  // autocast as new Font()
      family: "Gill Sans",
      size: 8
    }
  },
  labelPlacement: "above-center",
  labelExpressionInfo: {
    expression: "$feature.CN"
  }
};

var lotBoundary = new FeatureLayer({
  portalItem: {
    id: "89491eef43454fec87f53151e4bc8a6c",
    portal: {
      url: "https://gis.railway-sector.com/portal"
    }
  },
  layerId: 19,
        outFields: ["*"],
        title: "Lot Boundary",
        labelsVisible: false,
        labelingInfo: [labelClass]
});
map.add(lotBoundary, 0);

  1: [0, 112, 255], // Handover
  2: [112, 173, 71] // Paid
};

    {
      value: "S_Handover",
      symbol: {

                    color: "#6E6E6E",
                    width: 0.7
                  }
                 }
    }
  ]
};

var structureLayer = new FeatureLayer({
  portalItem: {

function laFigureLot() {
    var total_number_lot = {
    onStatisticField: "ID",
    outStatisticFieldName: "total_number_lot",
    statisticType: "count"
  };

  var total_handover_lot = {
    onStatisticField: "CASE WHEN HandedOver = 1 THEN 1 ELSE 0 END",
    outStatisticFieldName: "total_handover_lot",
    statisticType: "sum"
  };

  var total_paidd_lot = {
    onStatisticField: "CASE WHEN StatusNVS3 = 1 THEN 1 ELSE 0 END",
    outStatisticFieldName: "total_paidd_lot",
    statisticType: "sum"
  };

  var query = lotLayer.createQuery();
  query.outStatistics = [total_number_lot, total_handover_lot, total_paidd_lot];
  query.returnGeometry = true;

  lotLayer.queryFeatures(query).then(function(response) {
    var stats = response.features[0].attributes;

    const totalnumberLot = stats.total_number_lot;
    const handover = stats.total_handover_lot;
    const paidd = stats.total_paidd_lot;

    totalLotDiv.innerHTML = "<b>" + "(" + "</b>" + thousands_separators(totalnumberLot) + "<b>" + ")" + "</b>";
    totalLotDiv1.innerHTML = "<b>" + "(" + "</b>" + thousands_separators(totalnumberLot) + "<b>" + ")" + "</b>";
    
    totalHandoverLotDiv.innerHTML = ((handover/totalnumberLot)*100).toFixed(0) + "<b>" + "%" + "</b>";
    totalPaidLotDiv.innerHTML = ((paidd/totalnumberLot)*100).toFixed(0) + "<b>" + "%" + "</b>";

});
}

// Thousand separators function
function thousands_separators(num)
  {
    var num_parts = num.toString().split(".");
    num_parts[0] = num_parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    return num_parts.join(".");
  }
