    <script>
      require([
        "esri/Basemap",
        "esri/Map",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/layers/FeatureLayer",
        "esri/views/layers/support/FeatureFilter",
        "esri/layers/SceneLayer",
        "esri/layers/Layer",
        "esri/layers/TileLayer",
        "esri/layers/VectorTileLayer",
        "esri/layers/support/LabelClass",
        "esri/symbols/LabelSymbol3D",
        "esri/WebMap",
        "esri/WebScene",
        "esri/portal/PortalItem",
        "esri/portal/Portal",
        "esri/widgets/TimeSlider",
        "esri/widgets/Legend",
        "esri/widgets/LayerList",
        "esri/widgets/Fullscreen",
        "esri/tasks/GeometryService",
        "esri/tasks/support/Query",
        "esri/tasks/QueryTask",
        "esri/renderers/smartMapping/statistics/summaryStatistics",
        "esri/tasks/support/StatisticDefinition",
        "esri/symbols/WebStyleSymbol",
        "esri/TimeExtent",
        "esri/widgets/Expand",
        "esri/widgets/Editor",
        "esri/renderers/UniqueValueRenderer",
        "esri/widgets/support/DatePicker",
        "esri/widgets/FeatureTable",
        "esri/widgets/Compass",
        "esri/TimeExtent",
        "esri/widgets/Search",
        "esri/layers/BuildingSceneLayer",
        "esri/widgets/BuildingExplorer"
      ], function(Basemap, Map, MapView, SceneView, 
                  FeatureLayer, FeatureFilter,
                  SceneLayer, Layer, TileLayer, VectorTileLayer,
                  LabelClass, LabelSymbol3D, WebMap,
                  WebScene, PortalItem, Portal,
                  TimeSlider, Legend, LayerList, Fullscreen,
                  GeometryService, Query, QueryTask, summaryStatistics,
                  StatisticDefinition, WebStyleSymbol,
                  TimeExtent, Expand, Editor, UniqueValueRenderer, DatePicker, FeatureTable,
                  Compass, TimeExtent, Search, BuildingSceneLayer, BuildingExplorer) {

const webscene = new WebScene({
          portalItem: {
            id: "f9ded41096894f53ba95c526ee2a6046"
          }
        });

        //map.ground.surfaceColor = "#FFFF";
        //map.ground.opacity = 0.5;

        const view = new SceneView({
          container: "viewDiv",
          map: webscene
        });
// https://developers.arcgis.com/javascript/latest/sample-code/highlight-point-features/?search=FeatureLayerView

view.when(function() {
            // get the BuildingSceneLayer from the webscene
            webscene.allLayers.forEach(function(layer) {
              if (layer.title === "Esri Building E Demo") {

                // explore components in the layer using the BuildingExplorer widget
                const buildingExplorer = new BuildingExplorer({
                  view: view,
                  layers: [layer],
                });
                view.ui.add(buildingExplorer, "top-right");
              }


            });
            var total_complete = {
  onStatisticField: "CASE WHEN OmniClassDescription = 'Beams' THEN 1 ELSE 0 END",
  outStatisticFieldName: "total_complete",
  statisticType: "sum"
};

var total_obs = {
  onStatisticField: "CASE WHEN OmniClassDescription = 'Foundation Piles' THEN 1 ELSE 0 END",
  outStatisticFieldName: "total_obs",
  statisticType: "sum"
};

document.getElementById("chartTitleDiv").innerHTML = "GGGGGGGGG"
var query = layer.createQuery();
query.outStatistics = [total_complete, total_obs];
query.returnGeometry = true;
layer.queryFeatures(query).then(function(response) {
  var stats = response.features[0].attributes;

  const total_complete = stats.total_complete;
  const total_obs = stats.total_obs;
  document.getElementById("chartTitleDiv").innerHTML = "GGGGGGGGG";
});
          });
        // LayerList and Add legend to the LayerList
        // Total progress //
//const buildingLayer = webscene.allLayers.find(function(layer) {
//    return layer.title === "Esri Building E Demo"
//});




var layerList = new LayerList({
            view: view,
          });


          var layerListExpand = new Expand ({
            view: view,
            content: layerList,
            expandIconClass: "esri-icon-expand",
            group: "bottom-left"
        });
        view.ui.add(layerListExpand, {
            position: "bottom-left"
        });

        view.ui.empty("top-left");

        // See-through-Ground        
          view.when(function() {
          // allow navigation above and below the ground
          map.ground.navigationConstraint = {
            type: "none"
          };
          // the webscene has no basemap, so set a surfaceColor on the ground
          map.ground.surfaceColor = "#fff";
          // to see through the ground, set the ground opacity to 0.4
          map.ground.opacity = 0.9;
        });
          
        // Full screen logo
        
        // See through Gound
        document
          .getElementById("opacityInput")
          .addEventListener("change", function(event) {
            map.ground.opacity = event.target.checked ? 0.1 : 0.6;
          });

        view.ui.add("menu", "bottom-left");

});

    </script>
  </head>
  <body>
    <div id="chartTitleDiv"></div>
    <div id="viewDiv" class="esri-widget">
    </div>
          <div id="menu" class="esri-widget">
            <input type="checkbox" id="opacityInput" unchecked />
            <label for="opacityInput">See through ground</label>
          </div>

  </body>
