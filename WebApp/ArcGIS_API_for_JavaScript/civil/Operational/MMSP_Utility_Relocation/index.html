<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about working on Building Scene Layer
  https://pro.arcgis.com/en/pro-app/2.7/help/mapping/layer-properties/maintain-and-work-with-a-building-scene-layer.html
  https://www.youtube.com/watch?v=maEXHMI9ddQ

  # BuildingFiler
  https://developers.arcgis.com/javascript/latest/api-reference/esri-layers-support-BuildingFilter.html

  -->
    <title>MMSP Utility</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.27/esri/themes/dark/main.css"
    />
    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/1.4.2/calcite.esm.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.arcgis.com/calcite-components/1.4.2/calcite.css"
    />

    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Micro.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Responsive.js"></script>

    <script src="https://js.arcgis.com/4.27/"></script>
  </head>

  <body class="calcite-theme-dark">
    <calcite-loader></calcite-loader>
    <calcite-shell content-behind>
      <div id="viewDiv">
        <div id="dateDiv"></div>
        <div class="esri-widget" id="dropdownDiv">
          <label for="sel-options">Station:</label>
          <select id="valSelect" class="esri-widget"></select>
          <label for="sel-options">Provider</label>
          <select id="companySelect" class="esri-widget"></select>
          <label for="sel-options">Type</label>
          <select id="typeSelect" class="esri-widget"></select>
        </div>
        <div id="headerTitleDiv">MMSP UTILITY</div>
        <div id="referenceOnlyDiv"></div>
        <div id="boxPower">
          <div class="img">
            <img src="https://EijiGorilla.github.io/Symbols/Power_Logo.png" />
            <label class="labelPower">Power</label>
            <div id="chartPanel">
              <div id="chartPowerPointDiv"></div>
              <div id="chartPowerLineDiv"></div>
              <div id="chartPowerAllDiv"></div>
            </div>
          </div>
        </div>
        <div id="boxTelecom">
          <div class="img">
            <img src="https://EijiGorilla.github.io/Symbols/Telecom_Logo.png" />
            <label class="labelTelecom">Telecom</label>
            <div id="chartPanel">
              <div id="chartTelecomPointDiv"></div>
              <div id="chartTelecomLineDiv"></div>
              <div id="chartTelecomAllDiv"></div>
            </div>
          </div>
        </div>
        <div id="boxWater">
          <div class="img">
            <img src="https://EijiGorilla.github.io/Symbols/Water_drop.png" />
            <label class="labelWater">Water</label>
            <div id="chartPanel">
              <div id="chartWaterPointDiv"></div>
              <div id="chartWaterLineDiv"></div>
              <div id="chartWaterAllDiv"></div>
            </div>
          </div>
        </div>
        <div id="boxSewage">
          <div class="img">
            <img src="https://EijiGorilla.github.io/Symbols/Sewage_Logo2.png" />
            <label class="labelSewage">Sewage</label>
            <div id="chartPanel">
              <div id="chartSewagePointDiv"></div>
              <div id="chartSewageLineDiv"></div>
              <div id="chartSewageAllDiv"></div>
            </div>
          </div>
        </div>
        <div id="boxDrainage">
          <div class="img">
            <img
              src="https://EijiGorilla.github.io/Symbols/Drainage_Logo.png"
            />
            <label class="labelDrainage">Drainage</label>
            <div id="chartPanel">
              <div id="chartDrainagePointDiv"></div>
              <div id="chartDrainageLineDiv"></div>
              <div id="chartDrainageAllDiv"></div>
            </div>
          </div>
        </div>
        <div id="boxSafety">
          <div class="img">
            <img src="https://EijiGorilla.github.io/Symbols/Safety_Logo.png" />
            <label class="labelSafety">Safety</label>
            <div id="chartPanel">
              <div id="chartSafetyPointDiv"></div>
              <div id="chartSafetyLineDiv"></div>
              <div id="chartSafetyAllDiv"></div>
            </div>
          </div>
        </div>
        <div id="boxOilGas">
          <div class="img">
            <img src="https://EijiGorilla.github.io/Symbols/Oil_Gas_Logo.png" />
            <label class="labelOilGas">Gas</label>
            <div id="chartPanel">
              <div id="chartGasPointDiv"></div>
              <div id="chartGasLineDiv"></div>
              <div id="chartGasAllDiv"></div>
            </div>
          </div>
        </div>
        <div id="boxTotal">
          <div id="labelTotalDiv">TOTAL</div>
          <div id="totalProgressDiv"></div>
        </div>
        <calcite-label layout="inline" id="see-through-label">
          <calcite-checkbox id="myLink"></calcite-checkbox
          ><b style="color: white; font-weight: normal">Under-Ground</b>
        </calcite-label>
      </div>
    </calcite-shell>
  </body>
</html>

<script>
  require([
    "esri/Basemap",
    "esri/Map",
    "esri/views/MapView",
    "esri/views/SceneView",
    "esri/layers/FeatureLayer",
    "esri/layers/support/FeatureFilter",
    "esri/layers/SceneLayer",
    "esri/layers/Layer",
    "esri/layers/TileLayer",
    "esri/layers/VectorTileLayer",
    "esri/layers/support/LabelClass",
    "esri/symbols/LabelSymbol3D",
    "esri/WebMap",
    "esri/WebScene",
    "esri/portal/PortalItem",
    "esri/portal/Portal",
    "esri/widgets/TimeSlider",
    "esri/widgets/Legend",
    "esri/widgets/LayerList",
    "esri/widgets/Fullscreen",
    "esri/rest/geometryService",
    "esri/rest/support/Query",
    "esri/rest/support/StatisticDefinition",
    "esri/symbols/WebStyleSymbol",
    "esri/TimeExtent",
    "esri/widgets/Expand",
    "esri/widgets/Editor",
    "esri/renderers/UniqueValueRenderer",
    "esri/widgets/support/DatePicker",
    "esri/widgets/FeatureTable",
    "esri/widgets/Compass",
    "esri/layers/ElevationLayer",
    "esri/Ground",
    "esri/layers/BuildingSceneLayer",
    "esri/widgets/BuildingExplorer",
    "esri/widgets/Slice",
    "esri/analysis/SlicePlane",
    "esri/renderers/SimpleRenderer",
    "esri/symbols/MeshSymbol3D",
    "esri/symbols/edges/SolidEdges3D",
    "esri/layers/GroupLayer",
    "esri/widgets/BasemapToggle",
    "esri/widgets/Search",
    "esri/widgets/BasemapGallery",
  ], function (
    Basemap,
    Map,
    MapView,
    SceneView,
    FeatureLayer,
    FeatureFilter,
    SceneLayer,
    Layer,
    TileLayer,
    VectorTileLayer,
    LabelClass,
    LabelSymbol3D,
    WebMap,
    WebScene,
    PortalItem,
    Portal,
    TimeSlider,
    Legend,
    LayerList,
    Fullscreen,
    geometryService,
    Query,
    StatisticDefinition,
    WebStyleSymbol,
    TimeExtent,
    Expand,
    Editor,
    UniqueValueRenderer,
    DatePicker,
    FeatureTable,
    Compass,
    ElevationLayer,
    Ground,
    BuildingSceneLayer,
    BuildingExplorer,
    Slice,
    SlicePlane,
    SimpleRenderer,
    MeshSymbol3D,
    SolidEdges3D,
    GroupLayer,
    BasemapToggle,
    Search,
    BasemapGallery
  ) {
    ////////////////////////////////////////////////////
    // Add custom DEM to the default elevation layer of esri
    const worldElevation = new ElevationLayer({
      url: "//elevation3d.arcgis.com/arcgis/rest/services/WorldElevation3D/Terrain3D/ImageServer",
    });

    const dem = new ElevationLayer({
      portalItem: {
        id: "dd2e85411a504182adb99215aa98ab68",
        portal: {
          url: "https://gis.railway-sector.com/portal",
        },
      },
    });

    var basemap = new Basemap({
      baseLayers: [
        new VectorTileLayer({
          portalItem: {
            id: "8a9ef2a144e8423786f6139408ac3424",
          },
        }),
      ],
    });

    var map = new Map({
      basemap: basemap, //basemap // "streets-night-vector", basemap, topo-vector, gray
      ground: new Ground({
        layers: [worldElevation, dem],
      }),
    });
    //map.ground.surfaceColor = "#FFFF";
    //map.ground.opacity = 0.1;

    var view = new SceneView({
      map: map,
      container: "viewDiv",
      viewingMode: "local",
      camera: {
        position: {
          x: 121.0322874,
          y: 14.6750462,
          z: 1000,
        },
        tilt: 65,
      },
      environment: {
        background: {
          type: "color", // autocasts as new ColorBackground()
          color: [0, 0, 0, 1],
        },
        // disable stars
        starsEnabled: false,
        //disable atmosphere
        atmosphereEnabled: false,
      },
    });

    view.ui.components = [];

    // OpenStreetMap 3D Buildings
    let osmSymbol = {
      type: "mesh-3d",
      symbolLayers: [
        {
          type: "fill",
          material: {
            color: [74, 80, 87, 0.5],
            colorMixMode: "replace",
          },
          edges: {
            type: "solid", // autocasts as new SolidEdges3D()
            color: [225, 225, 225, 0.3],
          },
        },
      ],
    };

    var osm3D = new SceneLayer({
      portalItem: {
        id: "ca0470dbbddb4db28bad74ed39949e25",
      },
      title: "OpenStreetMap 3D Buildings",
    });
    map.add(osm3D);
    osm3D.renderer = {
      type: "simple",
      symbol: osmSymbol,
    };

    // Setup UI
    var headerDiv = document.getElementById("headerDiv");
    var headerTitleDiv = document.getElementById("headerTitleDiv");
    var referenceOnlyDiv = document.getElementById("referenceOnlyDiv");

    //*******************************//
    // Label Class Property Settings //
    //*******************************//
    // Chainage Label
    var labelChainage = new LabelClass({
      labelExpressionInfo: { expression: "$feature.KM_MAIN" },
      symbol: {
        type: "text",
        color: [219, 112, 147, 0.5],
        size: 20,
      },
    });

    // Station Label
    var stationLabelClass = new LabelClass({
      symbol: {
        type: "label-3d", // autocasts as new LabelSymbol3D()
        symbolLayers: [
          {
            type: "text", // autocasts as new TextSymbol3DLayer()
            material: {
              color: "orange",
            },
            size: 20,
            color: "orange",
            haloColor: "black",
            haloSize: 1,
            font: {
              family: "Ubuntu Mono",
              //weight: "bold"
            },
          },
        ],
        verticalOffset: {
          screenLength: 40,
          maxWorldLength: 100,
          minWorldLength: 50,
        },
      },
      labelPlacement: "above-center",
      labelExpressionInfo: {
        expression: 'DefaultValue($feature.Station1, "no data")',
      },
    });

    // Utility Point Label
    var labelUtilPtSymbol = {
      type: "label-3d", // autocasts as new LabelSymbol3D()
      labelPlacement: "above-center",
      labelExpressionInfo: {
        //value: "{Company}",
        expression:
          "When($feature.Status >= 0, DomainName($feature, 'Comp_Agency'), '')", //$feature.Comp_Agency
      },
      symbolLayers: [
        {
          type: "text", // autocasts as new TextSymbol3DLayer()
          material: {
            color: "black",
          },
          halo: {
            color: [255, 255, 255, 0.7],
            size: 2,
          },
          size: 9,
        },
      ],
    };

    // Utility Line Label
    var utilLineLayerLabelClass = {
      type: "label-3d", // autocasts as new LabelSymbol3D()
      labelPlacement: "above-center", // Polyline has not choice
      labelExpressionInfo: {
        expression:
          "When($feature.Status >= 0, DomainName($feature, 'Comp_Agency'), '')",
      },
      symbolLayers: [
        {
          type: "text", // autocasts as new TextSymbol3DLayer()
          material: {
            color: "black",
          },
          halo: {
            color: [255, 255, 255, 0.7],
            size: 2,
          },
          size: 9,
        },
      ],
    };

    //*****************************//
    // 3D Web Symbo Style Settings //
    //*****************************//

    // Esri Icon Symbol
    function IconSymbol(name) {
      return {
        type: "web-style", // autocasts as new WebStyleSymbol()
        name: name,
        styleName: "EsriIconsStyle", //EsriRealisticTransportationStyle, EsriIconsStyle
      };
    }

    function stationsSymbol(name) {
      return {
        type: "web-style", // autocasts as new WebStyleSymbol()
        name: name,

        type: "line-3d",
        symbolLayers: [
          {
            type: "path",
            profile: profile,
            material: {
              color: colorsRelocation[property],
            },
            width: width,
            height: height,
            join: join,
            cap: cap,
            anchor: "bottom",

      };

      // Thousand separators function
      function thousands_separators(num) {
        var num_parts = num.toString().split(".");
        num_parts[0] = num_parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        return num_parts.join(".");
      }

      // Total progress for both points and lines combined
      function totalProgressPt() {
        var total_util_number = {
          onStatisticField: "Status",
          outStatisticFieldName: "total_util_number",
          statisticType: "count",
        };

        var total_prog_util = {
          onStatisticField: "CASE WHEN Status = 1 THEN 1 ELSE 0 END",
          outStatisticFieldName: "total_prog_util",
          statisticType: "sum",
        };

        var query = utilPointLayer.createQuery();
        query.outStatistics = [total_util_number, total_prog_util];
        query.returnGeometry = true;

        return utilPointLayer.queryFeatures(query).then(function (response) {
          var stats = response.features[0].attributes;
          const progress = stats.total_prog_util;
          const total = stats.total_util_number;
          const perc = (progress / total) * 100;

          const compileArray = [total, progress];
          return compileArray;
        });
      }

      function totalProgressLine(compileArray) {
        var total_util_number = {
          onStatisticField: "Status",
          outStatisticFieldName: "total_util_number",
          statisticType: "count",

        var total_prog_util = {
          onStatisticField: "CASE WHEN Status = 1 THEN 1 ELSE 0 END",

          statisticType: "sum",

        var query = utilLineLayer.createQuery();

          const progress = stats.total_prog_util;
          const total = stats.total_util_number;
          const perc = (progress / total) * 100;

          const totalAll = total + compileArray[0];
          const progressAll = progress + compileArray[1];

          const totalperc = (progressAll / totalAll) * 100;

            });
            const allArray = Array.concat(Array1);

              item !== ""

              uniqueValues2.push(item);
            }
          });
          return uniqueValues2;
        }

          query2Values.unshift("None");

            option.text = value;
            typeSelect.add(option);
          });
          return query2Values;

        var subject = values.toString();
        let result = subject.match(regex);

        if (result.length === 3) {
          zoomToLayer(utilPointLayer);

              color: am5.color(linePatternColorComplete),
              colorOpacity: linePatternColorOpacityComplete,
              fillOpacity: linePatternFillOpacityComplete,

            fillOpacity: 1,
          });

            target.set("fillPattern", theme.patterns[theme.currentPattern]);
            theme.currentPattern++;
            if (theme.currentPattern == theme.patterns.length) {
              theme.currentPattern = 0;
            }
          };
        }

          var data = [

              category: "gas",

          // Create axes

      } // end of updateChartGas

      // 1.3. Point + Line
      /// 1.3.1. Point for compiled
      function chartPointGasForCompile() {
        var total_gas_incomp = {
          onStatisticField:
            "CASE WHEN (UtilType = 7 and Status = 0) THEN 1 ELSE 0 END",
          outStatisticFieldName: "total_gas_incomp",
          statisticType: "sum",
        };

        var total_gas_comp = {
          onStatisticField:
            "CASE WHEN (UtilType = 7 and Status = 1) THEN 1 ELSE 0 END",
          outStatisticFieldName: "total_gas_comp",
          statisticType: "sum",
        };

        // Query
        var query = utilPointLayer.createQuery();
        query.outStatistics = [total_gas_incomp, total_gas_comp];
        query.returnGeometry = true;

        return utilPointLayer.queryFeatures(query).then(function (response) {
          var stats = response.features[0].attributes;
          const gas_incomp = stats.total_gas_incomp;
          const gas_comp = stats.total_gas_comp;
          const gasPointValues = [gas_incomp, gas_comp];

          return gasPointValues;
        }); // end of queryFeatures
      } // end of updateChartGas

      /// 1.3.2. Line for compiled
      function chartLineGasForCompile(gasPointValues) {
        var total_gas_incomp = {
          onStatisticField:
            "CASE WHEN (UtilType = 7 and Status = 0) THEN 1 ELSE 0 END",
          outStatisticFieldName: "total_gas_incomp",
          statisticType: "sum",
        };

        var total_gas_comp = {
          onStatisticField:
            "CASE WHEN (UtilType = 7 and Status = 1) THEN 1 ELSE 0 END",
          outStatisticFieldName: "total_gas_comp",
          statisticType: "sum",
        };

        // Query
        var query = utilLineLayer.createQuery();
        query.outStatistics = [total_gas_incomp, total_gas_comp];
        query.returnGeometry = true;

        return utilLineLayer.queryFeatures(query).then(function (response) {
          var stats = response.features[0].attributes;
          const gas_incomp = stats.total_gas_incomp;
          const gas_comp = stats.total_gas_comp;

          const gasIncompTotal = gas_incomp + gasPointValues[0];
          const gasCompTotal = gas_comp + gasPointValues[1];
          const gasTotalValues = [gasIncompTotal, gasCompTotal];

          return gasTotalValues;
        }); // end of queryFeatures
      } // end of updateChartGas

      /// 1.3.3. Point + Line
      var root_gas3 = am5.Root.new("chartGasAllDiv");
      root_gas3._logo.dispose();

      function gasCompiledChart(gasTotalValues) {
        root_gas3.container.children.clear();

        // Set themes
        // https://www.amcharts.com/docs/v5/concepts/themes/
        root_gas3.setThemes([
          am5themes_Animated.new(root_gas3),
          am5themes_Responsive.new(root_gas3),
          MyTheme.new(root_gas3),
        ]);

        // Create chart
        // https://www.amcharts.com/docs/v5/charts/xy-chart/
        var chart = root_gas3.container.children.push(
          am5xy.XYChart.new(root_gas3, {
            panX: false,
            panY: false,
            layout: root_gas3.verticalLayout,
            marginTop: marginTop,
            marginLeft: marginLeft,
            marginRight: marginRight,
            marginBottom: marginBottom,
            paddingTop: paddingTop,
            paddingLeft: paddingLeft,
            paddingRight: paddingRight,
            paddingBottom: paddingBottom,
          })
        );

        const gas_incomp = gasTotalValues[0];
        const gas_comp = gasTotalValues[1];

        data = [
          {
            category: "Gas",
            comp: gas_comp,
            incomp: gas_incomp,
          },
        ];

        // Create axes
        // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
        var yRenderer = am5xy.AxisRendererY.new(root_gas3, {});
        var yAxis = chart.yAxes.push(
          am5xy.CategoryAxis.new(root_gas3, {
            categoryField: "category",
            visible: false, // disable axis label
            renderer: yRenderer,
            tooltip: am5.Tooltip.new(root_gas3, {}),
          })
        );

        yRenderer.grid.template.setAll({
          location: 1,
        });

        yAxis.data.setAll(data);

        var xAxis = chart.xAxes.push(
          am5xy.ValueAxis.new(root_gas3, {
            min: 0,
            max: 100,
            strictMinMax: true,
            numberFormat: xAxisNumberFormat,
            calculateTotals: true,
            visible: false, // disable axis label
            renderer: am5xy.AxisRendererX.new(root_gas3, {
              strokeOpacity: 0.1,
            }),
          })
        );

        // Add series
        let arrLviews = [];
        // https://www.amcharts.com/docs/v5/charts/xy-chart/series/
        function makeSeries(name, fieldName) {
          var series = chart.series.push(
            am5xy.ColumnSeries.new(root_gas3, {
              name: name,
              stacked: true,
              xAxis: xAxis,
              yAxis: yAxis,
              baseAxis: yAxis,
              valueXField: fieldName,
              valueXShow: "valueXTotalPercent",
              categoryYField: "category",
            })
          );

          series.columns.template.setAll({
            tooltipText: "{name}, {categoryX}: {valueY}",
            width: am5.percent(30),
            tooltipY: 0,
          });

          series.columns.template.setAll({
            tooltipText: "{name}, {categoryX}: {valueY}",
            width: am5.percent(90),
            tooltipY: 0,
          });

          var tooltip = am5.Tooltip.new(root_gas3, {
            getFillFromSprite: true,
            scale: 0.7,
            fontSize: "0.5em",
            dx: 0,
            dy: -20,
            labelText:
              "[bold][fontSize:18.5px]{name}: {valueX} ({valueXTotalPercent.formatNumber('#.')}%)",
          });

          series.set("tooltip", tooltip);
          series.data.setAll(data);

          // Make stuff animate on load
          // https://www.amcharts.com/docs/v5/concepts/animations/
          series.appear();

          series.bullets.push(function () {
            return am5.Bullet.new(root_gas3, {
              sprite: am5.Label.new(root_gas3, {
                text:
                  gas_comp == 0
                    ? ""
                    : "{valueXTotalPercent.formatNumber('#.')}%", //"{valueX}",
                fill: root_gas3.interfaceColors.get("alternativeText"),
                opacity: fieldName == "incomp" ? 0 : 1,
                fontSize: seriesBulletLabelFontSize,
                centerY: am5.p50,
                centerX: am5.p50,
                populateText: true,
              }),
            });
          });

          series.columns.template.events.on("click", function (ev) {
            const selectedStatus = fieldName == "incomp" ? 0 : 1;

            var highlight = null;

            // Query view using compiled arrays
            for (var i = 0; i < arrLviews.length; i++) {
              arrLviews[i].filter = {
                where: "UtilType = 7" + " AND " + "Status = " + selectedStatus,
              };
            }

            view.whenLayerView(utilLineLayer1).then(function (layerView) {
              arrLviews.push(layerView);

              view.on("click", function () {
                layerView.filter = null;
              });
            });

            view.whenLayerView(utilLineLayer).then(function (layerView) {
              arrLviews.push(layerView);

              view.on("click", function () {
                layerView.filter = null;
              });
            });

            view.whenLayerView(utilPointLayer).then(function (layerView) {
              arrLviews.push(layerView);

              view.on("click", function () {
                layerView.filter = null;
              });
            });

            view.whenLayerView(utilPointLayer1).then(function (layerView) {
              arrLviews.push(layerView);

              view.on("click", function () {
                layerView.filter = null;
              });
            });
            // End of LayerView
          }); // End of filterByChart
        }

        makeSeries("Complete", "comp");
        makeSeries("Incomplete", "incomp");

        chart.appear(1000, 100);
      }

      function gasAllChart() {
        chartPointGasForCompile()
          .then(chartLineGasForCompile)
          .then(gasCompiledChart);
      }
    }); // End of am5

    // Popup Setting
    //*****************************//
    //      PopUp Settig           //
    //*****************************//
    // Utility Point
    var highlightSelect;

    view.when(function () {
      var popup = view.popup;
      popup.viewModel.on("trigger-action", function (event) {
        if (event.action.id == "find-relocated") {
          var attributes = popup.viewModel.selectedFeature.attributes;
          var info = attributes.Id;
          var infoObjId = attributes.OBJECTID; //1

          view.whenLayerView(utilPointLayer1).then(function (layerView) {
            utilPointLayer1.queryFeatures().then(function (results) {
              const ggg = results.features;
              const rowN = ggg.length; //7
              //var rrr = results.features[0].attributes.Id;
              //var rrr = results.features[6].attributes.Id; // return Id of 7th row

              var i;
              let objID = [];
              for (i = 0; i < rowN; i++) {
                if (results.features[i].attributes.Id == info) {
                  if (results.features[i].attributes.OBJECTID == infoObjId) {
                    continue;
                  }
                  var obj = results.features[i].attributes.OBJECTID;
                  objID.push(obj);
                }
              }

              var queryExt = new Query({
                //objectIds: [1,2,3,4,5]
                //objectIds: objID
                objectIds: objID,
              });

              utilPointLayer1.queryExtent(queryExt).then(function (result) {
                if (result.extent) {
                  view.goTo(result.extent.expand(200));
                }
              });

              if (highlightSelect) {
                highlightSelect.remove();
              }
              highlightSelect = layerView.highlight(objID);

              view.on("click", function () {
                highlightSelect.remove();
              });

              //
            }); // End of queryFeatures()
          }); // End of layerView
        } // End of if (event.action.id...)
      });
    }); // End of view.when()

    // Utility Line
    view.when(function () {
      var popup = view.popup;
      popup.viewModel.on("trigger-action", function (event) {
        if (event.action.id == "find-relocated-line") {
          var attributes = popup.viewModel.selectedFeature.attributes;
          var info = attributes.Id;
          var infoObjId = attributes.OBJECTID; //1

          view.whenLayerView(utilLineLayer1).then(function (layerView) {
            utilLineLayer1.queryFeatures().then(function (results) {
              const ggg = results.features;
              const rowN = ggg.length; //7
              //var rrr = results.features[0].attributes.Id;
              //var rrr = results.features[6].attributes.Id; // return Id of 7th row

              var i;
              let objID = [];
              for (i = 0; i < rowN; i++) {
                if (results.features[i].attributes.Id == info) {
                  if (results.features[i].attributes.OBJECTID == infoObjId) {
                    continue;
                  }
                  var obj = results.features[i].attributes.OBJECTID;
                  objID.push(obj);
                }
              }

              var queryExt = new Query({
                //objectIds: [1,2,3,4,5]
                //objectIds: objID
                objectIds: objID,
              });

              utilLineLayer1.queryExtent(queryExt).then(function (result) {
                if (result.extent) {
                  view.goTo(result.extent);
                }
              });

              if (highlightSelect) {
                highlightSelect.remove();
              }
              highlightSelect = layerView.highlight(objID);

              view.on("click", function () {
                highlightSelect.remove();
              });
            }); // End of queryFeatures()
          }); // End of layerView
        } // End of if (event.action.id...)
      });
    }); // End of view.when()

    // See-through-Ground
    view.when(function () {
      // allow navigation above and below the ground
      map.ground.navigationConstraint = {
        type: "none",
      };
      // the webscene has no basemap, so set a surfaceColor on the ground
      map.ground.surfaceColor = "#fff";
      // to see through the ground, set the ground opacity to 0.4
      map.ground.opacity = 0.9; //
    });

    document
      .getElementById("myLink")
      .addEventListener("click", function (event) {
        //map.ground.opacity = event.target.checked ? 0.1 : 0.9;
        map.ground.opacity = event.target.checked ? 0.1 : 0.6;
      });

    // Full screen logo
    fullscreen = new Fullscreen({
      view: view,
    });
    view.ui.add(fullscreen, "top-right");

    // Compass
    var compass = new Compass({
      view: view,
    });
    view.ui.add(compass, "top-right");

    // Layer List
    var layerList = new LayerList({
      view: view,
      listItemCreatedFunction: function (event) {
        const item = event.item;
        if (
          item.title === "Chainage" ||
          item.title === "Utility Point - Status Symbol" ||
          item.title === "Utility Line - Status Symbol" ||
          item.title === "ROW" ||
          item.title === "Boundary Box for UL" ||
          item.title === "Station Structure" ||
          item.title === "OpenStreetMap 3D Buildings"
        ) {
          item.visible = false;
        }
      },
    });

    var legend = new Legend({
      view: view,
      container: document.getElementById("legendDiv"),
      layerInfos: [
        {
          layer: utilPointLayer,
          title: "UL Point",
        },
        {
          layer: utilLineLayer,
          title: "UL Line",
        },
        {
          layer: utilPointLayer1,
          title: "UL Status",
        },
        {
          layer: poSectionBoxLayer,
          title: "Station Box",
        },
        {
          layer: boundaryBox,
          title: "UL - Reference Boundary Box",
        },
      ],
    });

    var legendExpand = new Expand({
      view: view,
      content: legend,
      expandIconClass: "esri-icon-legend",
    });
    view.ui.add(legendExpand, {
      position: "top-right",
    });

    view.ui.empty("top-left");

    var layerListExpand = new Expand({
      view: view,
      content: layerList,
      expandIconClass: "esri-icon-visible",
      group: "top-right",
    });
    view.ui.add(layerListExpand, {
      position: "top-right",
    });

    // Basemap Gallery
    let basemapGallery = new BasemapGallery({
      view: view,
    });

    const basemapGalleryExpand = new Expand({
      view,
      content: basemapGallery,
      expandIconClass: "esri-icon-basemap",
      group: "top-right",
    });
    // Add widget to the top right corner of the view
    view.ui.add(basemapGalleryExpand, {
      position: "top-right",
    });

    //*****************************//
    //      Search Widget          //
    //*****************************//
    var searchWidget = new Search({
      view: view,
      locationEnabled: false,
      allPlaceholder: "Chainage or Utility ID",
      includeDefaultSources: false,
      sources: [
        {
          layer: utilPointLayer,
          searchFields: ["Id"],
          displayField: "Id",
          exactMatch: false,
          outFields: ["Id"],
          name: "Unique ID (Point)",
          placeholder: "example: MER0001-X01",
        },
        {
          layer: utilLineLayer1,
          searchFields: ["Id"],
          displayField: "Id",
          exactMatch: false,
          outFields: ["Id"],
          name: "Unique ID (Line)",
          placeholder: "example: MER0001-X01",
        },
      ],
    });

    const searchExpand = new Expand({
      view: view,
      content: searchWidget,
      expandIconClass: "esri-icon-search",
      group: "top-right",
    });
    view.ui.add(searchExpand, {
      position: "top-right",
    });

    searchExpand.watch("expanded", function () {
      if (!searchExpand.expanded) {
        searchWidget.searchTerm = null;
      }
    });

    //view.ui.padding = { top: 100, left: 0, right: 0, bottom: 0 };
  });
</script>
